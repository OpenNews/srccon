<script type="text/javascript">
$('<div id="preload"></div>').html('<h3><img src="/media/img/ajax-loader.gif" alt="loading data" /> Processing Latest Proposals</h3>').prependTo($('#proposals'));

window.onload = function() { init() };

function init() {
    var public_spreadshseet_url = 'https://docs.google.com/spreadsheets/d/1jc1UogVZvo_X2OZuS00eT2X5MFb-z9iG9XI2Fqpt79E/pubhtml',
        tabletop = Tabletop.init({
            key: public_spreadshseet_url,
            callback: showInfo
        });

    function showInfo() {

      $('#preload').hide();

        $.each(tabletop.sheets("Sheet1").all(), function(i, proposal) {

          var newlines = new RegExp("\\n", "g");
          var formatMultiline = function(str) {
            return str.replace(newlines,"<br>");
            }
            var hack_li = $('<li><h4 class="title subjectline" id="'+ proposal.id +'"><img src="/media/img/triangle.png">' + proposal.sessiontitle + '<span class="proposalauthor"> | proposed by ' + proposal.responseidentifier + '</span></h4><div class="detailbox"><p class="description">' + formatMultiline(proposal.shortdescription) + '</p><p><b>Who is this session for?</b> ' + proposal.whoisthissessionfor + '</p><p><b>I\'m from: </b>' + proposal.organizationalaffiliation + '| <a href="http://www.twitter.com/' + proposal.twitterhandle + '">@' + proposal.twitterhandle + '</a> | <a href="/sessions/proposals/#'+ proposal.id +'">permalink</a> for this proposal</div></li>');
            hack_li.appendTo("#proposals");
            console.log(proposal);
});

$('.detailbox').hide();

if (window.location.hash) {
   var hash = window.location.hash.substring(1);
   $('#'+hash).next().show();
   $('h4#'+hash+'.subjectline img').toggleClass('flipup');
  };

 $('.subjectline').click(function(){
  var d = $(this).next();
d.slideToggle('fast');
  $("img", this).toggleClass('flipup');
  });
 }

}




</script>
