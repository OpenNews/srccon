<script type="text/javascript">
window.onload = function() { init() };

function init() {
    var public_spreadshseet_url = 'https://docs.google.com/spreadsheets/d/1jc1UogVZvo_X2OZuS00eT2X5MFb-z9iG9XI2Fqpt79E/pubhtml',
        tabletop = Tabletop.init({
            key: public_spreadshseet_url,
            callback: showInfo
        });

    function showInfo() {
        $.each(tabletop.sheets("Sheet1").all(), function(i, proposal) {
            var hack_li = $('<li><h4 class="title subjectline" id="'+ proposal.id +'"><img src="/media/img/triangle.png">' + proposal.title + '<span class="proposalauthor"> | proposed by ' + proposal.responseidentifier + '</span></h4><div class="detailbox"><p class="description">' + proposal.shortdescription + '</p><a href="/sessions/proposals/#'+ proposal.id +'">permalink</a></div></li>');
            hack_li.appendTo("#proposals");
            console.log(proposal);
  });

$('.detailbox').hide();

 $('.subjectline').click(function(){
  var d = $(this).next();
d.slideToggle('fast');
  $("img", this).toggleClass('flipup');
  });

    };
}

</script>
