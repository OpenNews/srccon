        "cofacilitator": null, 
        "description": "At most organizations, different departments all work on different timelines. News may think 36 hours is a long time, video features may think of a month as a short turnaround, and fundraising or ad sales needs to know NOW what is happening.\n\nHow do you balance the interests of a news team that makes last-minute decisions and works with a quick turnaround? How do you keep everyone in the know without compromising programming deadlines and managing time and resources? \n\nLearn how public radio's Science Friday successfully implemented an organization-wide editorial calendar and discover new tools to implement your own.", 
        "facilitator": "Christian Skotte", 
        "facilitator_twitter": "el_skootro", 
        "id": 2355091, 
        "submitted_at": "2019-04-23T15:41:33.378Z", 
        "title": "Everyone Together to the Calendar Table"
    }, 
    {
        "cofacilitator": null, 
        "description": "From photo inundation in stories about social media, to seemingly “visual-less” financial reporting, how do you spot a visual story? We’re interested in everything from photo/illustration, graphics, interactives, and online audio productions. We’ll share a few examples for inspiration to kick off discussion, but we’re mainly interested in hearing from everyone how they keep generate ideas and how they read drafts for potential. How do you think about the visual purpose? E.g. visuals as evidence, for empathy, or an emotional journey? We also want to hear everyone’s favorite tactics for visual research: how to get the visuals or the information to make them, from crowd-sourcing, open datasets, records requests, Google Earth, to interview tips. Finally, as we all know, visual stories tend to take more time than standard stories. What’s your process? How does your newsroom think about planning, setting expectations, and scoping (and the fact that it’s possible to rush edit a half-finished text into publishable form in a day if needed but not possible to hack a half-finished code project into functional form in a day)?", 
        "facilitator": "agnes chang", 
        "facilitator_twitter": null, 
        "id": 2355071, 
        "submitted_at": "2019-04-23T15:03:58.229Z", 
        "title": "How to spot and ship visual stories"
    }, 
