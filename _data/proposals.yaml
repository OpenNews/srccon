    {
        "cofacilitator": null, 
        "description": "How would you tackle a 100 million pages of PDFs? That's a question we've been thinking a lot about ever since DocumentCloud and MuckRock merged last year and we get increasingly close to that milestone. We're working on finding new ways to help analyze, categorize, search, sort, and otherwise help journalism tackle larger and larger documents sets in a way that supports the journalism we want to do. Come learn about our new crowdsourcing and machine learning efforts. More importantly, share your hairiest document analysis problems as we explore where the future of collaborating, analyzing, and reporting on massive document sets needs to go.", 
        "facilitator": "Michael Morisy", 
        "facilitator_twitter": "morisy", 
        "id": 2355715, 
        "submitted_at": "2019-04-24T21:19:42.184Z", 
        "title": "Document Dumpster Diving: Using Crowdsourcing and ML to Turn PDFs into ~Data~"
    }, 
    {
        "cofacilitator": "Maxine Whitely (Rebecca Halleck and Umi Syam would be great additions, if possible)", 
        "cofacilitator_twitter": null, 
        "description": "Writing good documentation is hard, so let‚Äôs write some together in a low-pressure environment! This session isn‚Äôt just about writing documentation to go with SRCCON; it‚Äôs an opportunity to learn how to improve documentation at your organization and perhaps take-away a prototype install of Library, too.\n\nWe‚Äôll start by collaborating on successful approaches to writing and sharing documentation in a newsroom, then use Library to collect useful documentation for all SRCCON attendees.\n\nLibrary is an open-source documentation tool released by the New York Times in collaboration with Northwestern University‚Äôs Knight Lab earlier this year. Because every page in Library is a Google Doc, you already know how to use it!", 
        "facilitator": "Isaac White", 
        "facilitator_twitter": "TweetAtIsaac", 
        "id": 2355283, 
        "submitted_at": "2019-04-24T23:09:53.353Z", 
        "title": "Document this conference! An introduction to Library."
    }, 
    {
        "cofacilitator": null, 
        "description": "[cue Star Wars scroll ...]\n\nHeading into 2019, Chicago faced a historic election. For the first time in decades, the mayor's office was up for grabs with no incumbent and no heir apparent to the 5th floor of City Hall. Meanwhile, the clerk, treasurer and entire 50-seat City Council were up for election. Competition was fierce.\n\nSmall newsrooms faced the daunting task of covering all of these races. More than 200 candidates were running for local office -- including more than a dozen for mayor -- from complete unknowns to career pols. All of this was taking place in a news environment where media often struggles to engage voters and help them make informed decisions.\n\nWith these challenges in mind, a group of five local independent newsrooms decided to pool their resources and work together to create a one-stop resource to serve voters. In a matter of days, the Chi.vote Collaborative was founded, launching a website with candidate profiles, articles, voter resources and other information. The collaborative grew to 10 partners and traffic to the website surged heading into the February election and eventual April runoff. We literally built the car as we drove it, rolling out new features as fast as we could develop them. All while publishing new stories and information daily. \n\nWe quickly learned a lot about collaborating, building on each other's strengths and overcoming challenges. Here are our takeaways, what worked and what didn't, along with tips, insights and all the key technical details that could help you and your collaborators cover the next election.", 
        "facilitator": "Matt Kiefer", 
        "facilitator_twitter": "@matt_kiefer", 
        "id": 2355759, 
        "submitted_at": "2019-04-24T22:40:05.072Z", 
        "title": "Don't compete, collaborate: Lessons learned from covering the 2019 Chicago municipal elections"
    }, 
    {
        "cofacilitator": "Vinessa Wan", 
        "cofacilitator_twitter": null, 
        "description": "(Subtitle: How The New York Times is Moving Towards a Culture of Growth and Accountability Through Blamelessness.)\n\nCo-facilitator: Vinessa Wan (who will be submitting her own form today, too.)\n\nIncidents and outages are a normal part of any complex system. In recent years The New York Times adopted a collaborative method for discussing these events called Learning Reviews. We'd like to give a brief introduction to Learning Reviews‚Äîwhere they originated, why they're called Learning Reviews, what they are‚Äîfollowed by a few exercises with the attendees. Some of these group exercises would focus on communicating the idea of complexity and how that impacts our ability to predict the future. In doing so, we'd also communicate how complex systems have a degree of impermanence and how this contributes to outages. This segues into the theme of the discussion, how do we look back on an event in a way that prioritizes learning more about our systems and less about finding fault with a human? We'll go over the importance of language and facilitation in this process.", 
        "facilitator": "Joe Hart", 
        "facilitator_twitter": null, 
        "id": 2355136, 
        "submitted_at": "2019-04-24T15:20:40.448Z", 
        "title": "Engineering Beyond Blame"
    }, 
    {
        "cofacilitator": null, 
        "description": "Journalism can feel like a bit much in this social media age, but it doesn't have to be. How can you promote meaningful, ethical, public powered journalism in a sea of noise? What needs to change about focus and culture in journalism? This session will attempt to answer those questions and exchange ideas.", 
        "facilitator": "Alex Veeneman", 
        "facilitator_twitter": "alex_veeneman", 
        "id": 2355068, 
        "submitted_at": "2019-04-23T15:10:38.870Z", 
        "title": "Ethical journalism in an information overload age"
    }, 
    {
        "cofacilitator": null, 
        "description": "At most organizations, different departments all work on different timelines. News may think 36 hours is a long time, video features may think of a month as a short turnaround, and fundraising or ad sales needs to know NOW what is happening.\n\nHow do you balance the interests of a news team that makes last-minute decisions and works with a quick turnaround? How do you keep everyone in the know without compromising programming deadlines and managing time and resources? \n\nLearn how public radio's Science Friday successfully implemented an organization-wide editorial calendar and discover new tools to implement your own.", 
        "facilitator": "Christian Skotte", 
        "facilitator_twitter": "el_skootro", 
        "id": 2355091, 
        "submitted_at": "2019-04-23T15:41:33.378Z", 
        "title": "Everyone Together to the Calendar Table"
    }, 
    {
        "cofacilitator": "Shady Grove Oliver", 
        "cofacilitator_twitter": null, 
        "description": "In a 2013 survey of doctors, researchers found that 88.3% of doctors wish to ‚Äúforego high-intensity treatments‚Äù and decline resuscitation, choosing different end-of-life care for themselves than their patients. The study states ‚Äúit is likely that doctors recurrently witness the tremendous suffering their terminally ill patients experience as they undergo ineffective, high intensity treatments at the end of life and they (the doctors) consequentially wish to forego such treatments for themselves.‚Äù What does journalism look like under such a lens? How would we cover the next shooting? The next devastating natural disaster? A personal tragedy? A public embarrassment? When it is us, our families, our lives, how do we want our colleagues to conduct themselves? How do we want our stories told?\n\nWe‚Äôve combined our backgrounds in narrative medicine, local journalism, ethics and access research into a project examining the parallels in how health care and journalism have evolved in the U.S. Across both fields, practitioners often cite the appeal of service to others as why they do the work, but are communities truly being served? The very practices of health care and journalism are shaped, challenged, and even threatened by the compromises created by the conflict between delivering a service and seeking revenue. They both have become industries that suffer from lack of access for local or rural communities, are distorted by the drive for profit or financial influence (like insurance companies and hedge-fund owners), deeply ingrained problems with diversity and representation and questions of agency, ethics, autonomy and participation from the people on the other side of the pen and stethoscope.\n\nJoin us for a frank group discussion and brainstorming session around the parallels between medicine and journalism and to push toward solutions that make our communities healthier‚Äîphysically, emotionally and intellectually.", 
        "facilitator": "Heather Bryant", 
        "facilitator_twitter": "HBCompass", 
        "id": 2355782, 
        "submitted_at": "2019-04-25T03:31:12.885Z", 
        "title": "Extraordinary Measures: Learning from the parallels of journalism and health care to improve both"
    }, 
    {
        "cofacilitator": null, 
        "description": "Screenwriters use many techniques to distribute information throughout a film: building context to create goals and desires, withholding knowledge to create intrigue, planting clues to create suspense, and revealing discoveries to create surprise. By establishing rhythms of expectation, anticipation, disappointment, and fulfillment, a well-written screenplay keeps us captivated as it directs us through all the plot points and to the heart of the story.\n\nData journalism shares a similar goal. Are there lessons from screenwriting we can use to write engaging, data-driven stories, so we don‚Äôt end up with an info dump? Let‚Äôs find out together.\n\nIn this session, we‚Äôll participate in a writers‚Äô room to discuss how screenwriters use different strategies to jam-pack information into scenes while building a narrative and keeping pace. Then we‚Äôll try out different screenwriting approaches to see how we can best break down complex data sets in our reporting, guide readers to the story, and keep their attention. Wipe down the whiteboards, grab some Post-its, and let‚Äôs ‚Äúbreak‚Äù a story!", 
        "facilitator": "Phi Do", 
        "facilitator_twitter": "phihado", 
        "id": 2353008, 
        "submitted_at": "2019-04-25T01:23:12.759Z", 
        "title": "Fade In: What Data Journalism Can Learn from Screenwriting"
    }, 
    {
        "cofacilitator": "Kika Gilbert", 
        "cofacilitator_twitter": null, 
        "description": "Feed-based architectures have long been the primary drivers of engagement for social media companies and online-first publishers. On the other hand, the digital offerings of older more mature publishers still mirror their print counterpart: Content is ordered by section and readers have no control over what they see. In this session, we want to explore if and how customizable feeds can work within a more traditional news website or app. \n\nHere are some questions we want to discuss: How does one build a feed to begin with? How can users personalize it to their interests? By adopting the feed concept, are we just one step closer to trapping our readers inside their own filter bubbles? How may we responsibly use algorithms to improve the relevance of a news feed? How, if at all, can we involve editors in the process? What is good data to collect in order to power a valuable feed for readers\n\nIn this session, we‚Äôll share how we‚Äôve started to answer some of these questions at The New York Times and how organizations can begin to program the most relevant journalism for their readers.", 
        "facilitator": "Anna Coenen", 
        "facilitator_twitter": null, 
        "id": 2355693, 
        "submitted_at": "2019-04-24T19:35:56.196Z", 
        "title": "Feed your readers‚Äô curiosity: building a customizable (news) feed for publishers"
    }, 
    {
        "cofacilitator": null, 
        "description": "As contributors, we walk a fine line with feedback. Often we want constructive criticism but don't know how to ask the right people to invest in our work. Alternatively, when asked for feedback, we only celebrate the strong parts and ignore critical issues. Occasionally even compliment sandwiches lose their border bread and become toxic. We're left just wanting to turn off the comments.\n\nIn this session, we'll identify how to frame feedback- both when soliciting and giving. We'll explore how to build healthy systems of feedback within organizations, communities, and as a freelancer. Optionally, come with something you are working on- design, code, text, concepts, or anything in between- and we will practice our feedback superpowers. Join us as we learn to more meaningfully communicate and build!", 
        "facilitator": "Kevin Huber", 
        "facilitator_twitter": "kevinahuber", 
        "id": 2355935, 
        "submitted_at": "2019-04-25T03:02:38.769Z", 
        "title": "Feedback Loop: How to separate from the noise and build healthy communities of feedback"
    }, 
    {
        "cofacilitator": null, 
        "description": "\"Audience growth\" optimizes for engagement, but who is advocating for the wellbeing of news audiences? As more and more people in the U.S. are exposed to trauma, how can the journalism we produce meet audiences where they are and help them not only stay informed but process and heal? How can we establish a relationship with news audiences built on empathy and listening? How can we make room for complexity and nuance, even when there is no succinct nutgraf or sweepy headline?", 
        "facilitator": "Kelly Chen", 
        "facilitator_twitter": "chenkx", 
        "id": 2356123, 
        "submitted_at": "2019-04-25T05:33:59.902Z", 
        "title": "Feel your feelings"
    }, 
    {
        "cofacilitator": null, 
        "description": "In many newsrooms, analytics are a reactive tool. We propose a more proactive method: treating analytics as real-time results of intentional editorial experiments. That takes a mindset shift, from waiting for answers to actively searching for them. \n\nIn this session, we‚Äôll start with a short presentation on some of the innovative ways newsrooms have used data for experimentation. Then we‚Äôll break into small groups to build out our newsroom experiments using Mad Libs-style brainstorming. The more unusual the ideas, the better; we want this discussion to throw out any constraints you‚Äôve felt in the role analytics *should* play and think about other ways you *can* use analytics to improve your newsroom processes.", 
        "facilitator": "Shirley Qiu", 
        "facilitator_twitter": "callmeshirleyq", 
        "id": 2355102, 
        "submitted_at": "2019-04-24T18:40:22.790Z", 
        "title": "Fill in the blanks: Designing newsroom experiments using analytics"
    }, 
    {
        "cofacilitator": "Stephanie Snyder and/or Bridget Thoreson of Hearken", 
        "cofacilitator_twitter": null, 
        "description": "We are all too aware that the 2020 election is coming up. But do our community members feel empowered by the coverage we‚Äôre producing? Unlikely. Typically it starts with the candidates and what they have to do to win, rather than the voters and what they need to participate. We should flip that.  \n\nIf we let the needs of community members drive the design of our election coverage, it would look dramatically different ‚Äì and be dramatically better for our democratic process and social cohesion, we think. Bonus: those community members will be pretty grateful to you for unsexy coverage like explaining what a circuit court judge does. At a time when we‚Äôre pivoting to reader revenue, this public service journalism model is not just good karma ‚Äì it should be seen as mission critical. \n\nWe‚Äôll explore the ‚Äújobs to be done‚Äù in election reporting, how to ask questions that will give you a deeper understanding of voters‚Äô information needs, the tools at our disposal to do that, and the ways that newsrooms can ensure they have enough feedback from actual voters to resist the siren call of the latest campaign gaffe or poll results.", 
        "facilitator": "Ariel Zirulnick", 
        "facilitator_twitter": "azirulnick", 
        "id": 2355770, 
        "submitted_at": "2019-04-24T21:38:40.976Z", 
        "title": "Fix your feedback loop: Letting people, not polls, drive your election coverage"
    }, 
    {
        "cofacilitator": null, 
        "description": "You've acquired the skills you came to learn, now what? Brown bag it? Demo? Lecture...? In this interactive session, you'll learn how to use techniques from the classroom to teach and engage your team or workshop participants. This session will give you the tools to teach anyone, anything, anywhere.", 
        "facilitator": "Kathy Trieu", 
        "facilitator_twitter": null, 
        "id": 2355661, 
        "submitted_at": "2019-04-24T19:02:59.261Z", 
        "title": "From the Classroom to the Newsroom"
    }, 
    {
        "cofacilitator": "Joseph Lichterman", 
        "cofacilitator_twitter": null, 
        "description": "Too often, tips and suggestions for email newsletters at newsrooms can take a ‚Äúone size fits all‚Äù approach. We‚Äôve seen that the way a newsletter is made at a newsroom can enormously vary based on the size, resources and purpose of any given newsroom. \n\nIn this session, we‚Äôll create a card-based strategy game that will guide small groups of participants through the process of creating a new newsletter product that meets an outlet‚Äôs editorial and business outcomes. Groups will have to develop a strategy that meets specific goals and will have to overcome hurdles and challenges that we throw in their way. \n\nThroughout the simulation, we‚Äôll present then guide the room through a series of discussion topics and exercises based around the key worksteams of an email newsletter at a newsroom: user research, content creation, workflows, acquiring new email readers, and converting readers to members or donors.", 
        "facilitator": "Emily Roseman", 
        "facilitator_twitter": "emilyroseman1", 
        "id": 2355937, 
        "submitted_at": "2019-04-25T01:04:46.363Z", 
        "title": "Game of Newsletters: A song of inboxes and subject lines"
    }, 
    {
        "cofacilitator": null, 
        "description": "Nobody goes into journalism for the money, but sometimes we have to leave the industry because of it. :( Many of us have shifted from a certain beat, moved up the corporate ladder or left completely. And yet we still long for the experiences which made us love the business in the first place.\n\nThomas Wolfe was wrong. You *can* go home again!\n\nLet's discuss strategies for identifying and finding outlets for our skills and expertise; managing time to pursue our passion projects; and plan for the catches that often come with a side-gig.", 
        "facilitator": "Erin Brown", 
        "facilitator_twitter": "embrown", 
        "id": 2354652, 
        "submitted_at": "2019-04-22T16:17:18.922Z", 
        "title": "Getting Back in the Game: Journalism as a Side Project"
    }, 
    {
        "cofacilitator": null, 
        "description": "Technology intersects with nearly every aspect of our lives, and based on the number of digital sabbath services and \"I'm leaving social media for good this time (probably!)\" posts that have been published, our relationship to technology feels out of control. \n\nBut our brains aren't what's broken, they're working exactly as they evolved to work. Technology has just evolved much, much faster. And that tech is affecting our emotional and physiological well being. Media companies and platforms have capitalized on our innate psychological and neurological vulnerabilities to make money and keep us hooked. But there have to be better ways to build community and share information on the web. Let's dig into the systemic issues (cough, capitalism) that have led to tech that makes us miserable and then design/brainstorm what humane platforms could look like.", 
        "facilitator": "Kaeti Hinck", 
        "facilitator_twitter": "kaeti", 
        "id": 2355551, 
        "submitted_at": "2019-04-24T16:28:29.461Z", 
        "title": "Ghosts in the Machine: How technology is shaping our lives and how we can build a better way"
    }, 
    {
        "cofacilitator": null, 
        "description": "As an industry, we've struggled to get beyond \"Save journalism! And democracy!\" when it comes to helping readers understand the merits of supporting our work financially. Learn how to write timely, topical appeals that rally support around your newsroom‚Äôs most impactful work. The work featured may have had an impact on a particular reporting subject or community, or it may simply be something that your team is really proud of. During this session, you‚Äôll draft concise language that may be used to promote membership or subscriptions across your website, social media and email.", 
        "facilitator": "Rebecca Quarls", 
        "facilitator_twitter": null, 
        "id": 2355096, 
        "submitted_at": "2019-04-24T21:29:59.906Z", 
        "title": "Go beyond ‚ÄúSave journalism!‚Äù when making the case for membership"
    }, 
    {
        "cofacilitator": null, 
        "description": "What happens when you post your code to GitHub and people actually start using it?\n\nWhat makes for success in open source? How can you get your code noticed? Encourage contributions? Develop process? Reap the rewards of thousands of users using, testing and PR-ing to your work?\n\nBut also: what happens when it goes too far? How do you manage the chaos? Set expectations? Ensure you \"code\" responsibly (oh, and leave enough time for your day job)?", 
        "facilitator": "Jared Novack", 
        "facilitator_twitter": "jarednova", 
        "id": 2354624, 
        "submitted_at": "2019-04-22T15:20:33.960Z", 
        "title": "Great/Terrible News! Everyone's Using Your Open Source Library!"
    }, 
    {
        "cofacilitator": "Amanda Hicks", 
        "cofacilitator_twitter": null, 
        "description": "The Washington Post‚Äôs Research, Experimentation and Development (RED) team was established four years ago with the mission to build better ad tech. RED took its baby steps operating as a startup within a large media organization but has undergone a transformation to triple in size. This session will follow the team‚Äôs progress from a ragtag group of engineers through its awkward teenage phase when growing pains made project prioritization difficult to current day when the group is hitting its stride as an adult member of the Post. \n\nThe two presenters, both of whom joined the team in its early phases, will talk about the types of projects they developed early on, the challenges they encountered and what made them switch from individual solutions to more sustainable platforms. They will track the adoption of an agile development mindset and discuss when it does and does not work. Finally, they will showcase the Post‚Äôs user testing lab and how the results from periodic qualitative feedback have shaped the development roadmap. This is a session for attendees who want a peek inside the Post‚Äôs research advertising arm and those who want to know how to manage a development team through significant growth. We also will discuss how R&D groups at other publications can partner with RED in the ad tech and journalism space.", 
        "facilitator": "Aram Zucker-Scharff", 
        "facilitator_twitter": "Chronotope", 
        "id": 2343173, 
        "submitted_at": "2019-04-24T20:22:26.474Z", 
        "title": "Growing a team from scrappy startup to software powerhouse"
    }, 
    {
        "cofacilitator": "Karissa Cummings", 
        "cofacilitator_twitter": null, 
        "description": "Ever worked on a horrible team? Same. Teams are the atomic unit of many organizations, and while we often consider how best to work, we don‚Äôt necessarily think about how to work together. We talk about team success as an outcome of psychological safety, team culture, or synergy, but what do those things actually mean and how do you cultivate them? \n\nJoin us to talk about building collaborative and cross-disciplinary teams that are actually fun to work on. We‚Äôll use Tuckman‚Äôs Model for Group Development as a framework to understand how teams grow and share some of our best practices. We‚Äôd also love to hear how you help your teams build mutual respect, establish a shared mission, and continuously improve.", 
        "facilitator": "Caroline Cox-Orrell", 
        "facilitator_twitter": null, 
        "id": 2355261, 
        "submitted_at": "2019-04-23T21:39:25.604Z", 
        "title": "Herding Cats: Strategies to build and nurture successful teams"
    }, 
    {
        "cofacilitator": null, 
        "description": "A meetup for those who are new to the world of journalism. For those just starting their career or for people who have shifted from a different industry. A casual time to discuss observations of the industry and trying to fit in with our seasoned newsroom colleagues.", 
        "facilitator": "Christopher Schwing", 
        "facilitator_twitter": null, 
        "id": 2343104, 
        "submitted_at": "2019-04-11T16:57:41.287Z", 
        "title": "Hi! I'm new(s) here."
    }, 
    {
        "cofacilitator": null, 
        "description": "It's been amazing to see how the news nerd community has grown and evolved over the decades, and as we've gotten to meet in person over the last 5 years of SRCCONs. We have data about who is part of the news nerd community, and through various Slacks and events like this one, we've seen how members of this community support and care for one another. Let's take a moment to reflect on this community (with the support of an outside facilitator): who is a part of this community? Who is not (or is not yet) included? What are our responsibilities to each other? What does our collective future hold? We'll explore what we need to create that future, together.", 
        "facilitator": "erika owens", 
        "facilitator_twitter": "erika_owens", 
        "id": 2338033, 
        "submitted_at": "2019-04-23T22:57:55.747Z", 
        "title": "How are we in community together?"
    }, 
    {
        "cofacilitator": "Kayla Christopherson", 
        "cofacilitator_twitter": null, 
        "description": "While journalists talk a lot about having an impact, we're not as forthcoming on how we can be more deliberate and active in informing structural change in our communities. Our work is often geared to spark surface-level outcomes (a law was passed, an official was held accountable, etc.), but even when media organizations are equipped to do deeper investigative work, they often don‚Äôt invest in longer-term strategies that can illuminate pathways for citizens to create more equitable, healthy systems.\n\nUsing a practice called systems thinking ‚Äì a holistic approach to grappling with complex issues ‚Äì journalists can develop more collaborative frameworks that help people build power and resiliency to address some of our most deeply rooted problems. Through the lens of systems thinking, we'll open a discussion about some of the big ideas and questions that a change-oriented approach holds for journalists: What new roles can journalists play to help evaluate and facilitate opportunities for social change? How do we negotiate traditional journalistic principles and standards while working to actively dismantle oppressive systems? How can we better communicate and act on our values?\n\nWe'll offer ideas from the systems thinking playbook, discuss examples of journalists who are actively rooting their practice in systems change and lead a visioning exercise to imagine new possibilities.", 
        "facilitator": "Cole Goins", 
        "facilitator_twitter": "@colegoins", 
        "id": 2342800, 
        "submitted_at": "2019-04-24T22:11:21.723Z", 
        "title": "How can newsrooms be more active catalysts for change?"
    }, 
    {
        "cofacilitator": null, 
        "description": "In this session will open up the conversation to knowledge share successful open source strategies, drawing on participants questions and experience. \n\nAt BBC News Labs we recently open sourced a transcript editor component  (https://github.com/bbc/react-transcript-editor) using a ‚Äúcode in the open‚Äù / ‚Äúopen source from the start‚Äù approach we engaged a community around the project. This has helped us to improve the project beyond what we had initially anticipated. \n\nBiggest discovery was that a lot of the key to a successful open source strategy was around the so called ‚Äúsoft skills‚Äù. Curating the project and communication within the contributors, drafting\ndocumentation, guides, ADR (architecture decision record), as well as talking to contributors and learn more about their use cases, online and offline.\n\nWe also discovered that it was instrumental in transferring our project to a production team to scale it to the rest of the organization.\n\nWill discuss what has worked, and what hasn‚Äôt worked for participants, and divide into groups to knowledge share potential open sourcing strategies.\n\nThis session welcomes both people who have no open source experience and are curious about how to get started as well as seasoned open source contributors/maintainers and anything in between.", 
        "facilitator": "Pietro Passarelli", 
        "facilitator_twitter": "pietropassarell", 
        "id": 2355743, 
        "submitted_at": "2019-04-24T21:16:25.179Z", 
        "title": "How open sourcing your project can help scale it to the the rest of the organisation"
    }, 
    {
        "cofacilitator": "Heather Chin", 
        "cofacilitator_twitter": null, 
        "description": "In this session, I‚Äôll provide a comprehensive review of how you can bring a community together to build a podcast and why audio content can be valuable to local communities. \n\nWe‚Äôll discuss how to focus on the news impacting your communities. You want to build trust with your listeners through respectful collaboration and give mis/underrepresented voices in the city a place where they can be heard. We‚Äôll go over the methodologies that can build this mission into your organizational structure. Participants will learn how to create a mission statement and begin a series of task force meetings, along with how to:\n-Create a listener advisory board\n-Hold monthly meetings throughout neighborhoods in settings relevant to the discussion \n-Welcome locals to attend these meetings to come and share their ideas and insights for stories that the podcast should tell about their community\n-Invite locals to contribute their expertise and share their experience \n\nIt‚Äôs important to research how your community digests news. Really think about the neighborhoods you want to cover: Who is the audience you want to build? And who is reporting it? It helps if reporters are living in that area and/or reflect the identities of that area. \n\nThis session will also explore how you can incorporate your listeners into the storytelling.", 
        "facilitator": "Jordan Gass-Poore'", 
        "facilitator_twitter": "jgasspoore", 
        "id": 2356005, 
        "submitted_at": "2019-04-25T02:21:04.758Z", 
        "title": "How to Bring a Community Together to Build a Podcast"
    }, 
    {
        "cofacilitator": "Kate Rabinowitz", 
        "cofacilitator_twitter": null, 
        "description": "Your newsroom has a rigorous process for editing words and traditional reporting. How can data journalists ensure that we‚Äôre editing data analysis with the same rigor? How can we take lessons from research and other fields and apply them to a fast-paced newsroom? \n\nIn this session, we‚Äôll talk about how newsrooms are already doing this work‚Äîand how we can up our game. What are some of the challenges in adding new steps to existing workflows? How can you do this work if you don‚Äôt have a dedicated data editor? And how do you get the rest of the newsroom on board? We‚Äôll share among participants the successes and challenges we‚Äôve had, and try to find the ideal data editing process together.", 
        "facilitator": "Hannah Recht", 
        "facilitator_twitter": "hannah_recht", 
        "id": 2355655, 
        "submitted_at": "2019-04-24T19:39:25.514Z", 
        "title": "How to edit data as seriously as we edit words"
    }, 
    {
        "cofacilitator": "Carolyn Gearig (and potentially another person from another newsletter)", 
        "cofacilitator_twitter": null, 
        "description": "We‚Äôve made dozens of iterations on our daily e-mail newsletters because of user feedback and resource constraints, business considerations and technological and design efficiency. To get smarter about what our users want and how we can work more efficiently to give it to them, we‚Äôve used the ‚ÄúJobs To Be Done‚Äù framework to define what each newsletter section does for our users. We asked several other newsletter writers we admire how they would use the Jobs To Be Done framework for their newsletters, and here‚Äôs what we learned.", 
        "facilitator": "Anika Anand", 
        "facilitator_twitter": "anikaanand00", 
        "id": 2355173, 
        "submitted_at": "2019-04-23T19:43:51.519Z", 
        "title": "How to iterate on a newsletter product with a \"Jobs To Be Done\" framework"
    }, 
    {
        "cofacilitator": null, 
        "description": "In newsrooms, as in other workplaces, most are given power leadership through title and job description. But many of us operate in spaces where there is no one above you who can edit you. Let's explore how to lead your newsroom without the title and exert power over the things you care deeply about. And let's explore the ways you can acquire power by playing within the system.", 
        "facilitator": "Steven Rich", 
        "facilitator_twitter": "dataeditor", 
        "id": 2355671, 
        "submitted_at": "2019-04-25T00:32:02.064Z", 
        "title": "How to lead without power"
    }, 
    {
        "cofacilitator": null, 
        "description": "In the last two years, I have organized conferences and have been invited at several others to speak and lead sessions.  I have often been invited last minute to give a \"female\" perspective on issues and panels. I have been told how it has been very hard to find women data journalists. I have also reported about diversity in technology companies and have heard about how there is deficiency in the pipeline for hiring women of color. I'd like to share my approach to planning and organizing a diverse conference. This workshop will talk about strategies to find and recruit diverse speakers, creating a safe and inviting space for bringing perspectives from different backgrounds and walking through the process and challenges of building a diverse community.", 
        "facilitator": "Sinduja Rangarajan", 
        "facilitator_twitter": "cynduja", 
        "id": 2351500, 
        "submitted_at": "2019-04-25T02:26:20.305Z", 
        "title": "How to plan a kickass, diverse conference"
    }, 
    {
        "cofacilitator": "Amanda Yarnell", 
        "cofacilitator_twitter": null, 
        "description": "At SRCCON:WORK, I talked about re-building our newsroom org charts to reflect the work we‚Äôre doing today and to prepare us for where we‚Äôre going. Joined now with C&EN‚Äôs editorial director, Amanda Yarnell, we‚Äôll show you how we built a product team and re-structured our newsroom around it in one year. \n\nIf you‚Äôre interested in building a newsroom-wide roadmap, streamlining and prioritizing newsroom ideas, creating and managing a sprint-based product team, and growing stakeholder alignment across business units, join us. In this session, we‚Äôll share our blueprint, our successes, and our challenges, so you can do it faster.", 
        "facilitator": "Jessica Morrison", 
        "facilitator_twitter": "ihearttheroad", 
        "id": 2355555, 
        "submitted_at": "2019-04-24T16:39:02.638Z", 
        "title": "How to re-org your newsroom around product without breaking it"
    }, 
    {
        "cofacilitator": null, 
        "description": "From photo inundation in stories about social media, to seemingly ‚Äúvisual-less‚Äù financial reporting, how do you spot a visual story? We‚Äôre interested in everything from photo/illustration, graphics, interactives, and online audio productions. We‚Äôll share a few examples for inspiration to kick off discussion, but we‚Äôre mainly interested in hearing from everyone how they keep generate ideas and how they read drafts for potential. How do you think about the visual purpose? E.g. visuals as evidence, for empathy, or an emotional journey? We also want to hear everyone‚Äôs favorite tactics for visual research: how to get the visuals or the information to make them, from crowd-sourcing, open datasets, records requests, Google Earth, to interview tips. Finally, as we all know, visual stories tend to take more time than standard stories. What‚Äôs your process? How does your newsroom think about planning, setting expectations, and scoping (and the fact that it‚Äôs possible to rush edit a half-finished text into publishable form in a day if needed but not possible to hack a half-finished code project into functional form in a day)?", 
        "facilitator": "agnes chang", 
        "facilitator_twitter": null, 
        "id": 2355071, 
        "submitted_at": "2019-04-23T15:03:58.229Z", 
        "title": "How to spot and ship visual stories"
    }, 
    {
        "cofacilitator": "Swetha Kannan", 
        "cofacilitator_twitter": null, 
        "description": "Technology is constantly changing the way we tell stories. But is it always for the best? Let‚Äôs take a look at how virtual reality and augmented reality tools have evolved, discuss when and how they can improve our stories, and learn some tricks to start using this technology.", 
        "facilitator": "Andrea Roberson", 
        "facilitator_twitter": "andyroberson22", 
        "id": 2355228, 
        "submitted_at": "2019-04-23T20:34:34.129Z", 
        "title": "How to use VR / AR to tell a story"
    }, 
    {
        "cofacilitator": null, 
        "description": "Let's enter the Data Team Time Machine and go back to our old graphics and long-ago code. Even the biggest superstars have a first project or an outdated framework that seems quaint now. In this session, we'll unearth some ancient work and talk about how we'd approach it differently with our current-day toolbox, whether that's refactoring some code, building with some modern-day software or scrapping it and starting again. Come to this session if you want to feel better about how far you've come and if you want some inspiration to look at your projects in a new light.", 
        "facilitator": "Erin Petenko", 
        "facilitator_twitter": "EPetenko", 
        "id": 2345883, 
        "submitted_at": "2019-04-12T19:23:37.566Z", 
        "title": "If I knew then what I know now"
    }, 
    {
        "cofacilitator": null, 
        "description": "Technology is a primary focus of innovation in data visualization and visual storytelling. So, what happens if we step away from our screens and instead create interactive visualizations without computers? Examples of non-digital interactive visualizations exist in many disciplines, from scale models used to get feedback about architectural plans to activist bake sales where women pay a different price than men to draw attention to pay disparities, as well as data art and installations. In this session, we‚Äôll think about how to use objects, conversations and the built environment to show a visual story in an unexpected way, and then make physical interfaces in small groups to test interactions and identify principles that can translate back to digital spaces.", 
        "facilitator": "Lisa Waananen Jones", 
        "facilitator_twitter": "lisawaananen", 
        "id": 2356046, 
        "submitted_at": "2019-04-25T03:58:38.717Z", 
        "title": "Interactivity IRL: Creating interactive visualizations without computers"
    }, 
    {
        "cofacilitator": null, 
        "description": "News organizations large and small are focused on the conversion of audiences to subscribers as a primary source of revenue in order to remain sustainable. It may already be time for them to think about what happens when this approach is no longer viable as a primary one. It may help to do so while approaching the issue by thinking about how your community is consuming and receiving their news and information.", 
        "facilitator": "Brent Hargrave", 
        "facilitator_twitter": "brenthargrave", 
        "id": 2355753, 
        "submitted_at": "2019-04-24T22:18:30.447Z", 
        "title": "Journalism post-subscriptions: What‚Äôs next?"
    }, 
    {
        "cofacilitator": null, 
        "description": "What are the common traits among newsrooms with strong membership programs? How can your newsroom watch‚Äîand react to‚Äîmetrics that move the needle for membership? The News Revenue Hub has built a first-of-its-kind Key Performance Indicator (KPI) report and benchmarking system for the 35-plus newsrooms it serves. We'd love to share what we've learned so far; but, moreover, we'd love for participants to contribute their own ideas for refining these tools and advancing the digital news industry‚Äôs membership model for fundraising.", 
        "facilitator": "Rebecca Quarls", 
        "facilitator_twitter": null, 
        "id": 2355630, 
        "submitted_at": "2019-04-24T20:24:30.170Z", 
        "title": "Key Performance Indi-what? How to watch‚Äîand react to‚Äîmetrics that move the needle for membership"
    }, 
    {
        "cofacilitator": null, 
        "description": "Anyone who writes code has been here before: you know the code you want to write, you know you've written it before, but you've been searching your library for nearly 30 minutes now and you're ready to just give up and write the damn thing all over again.\n\nAnd you've probably been here before too: you processed the data by hand the first time around because it was just quicker to pivot table than it was to pandas. But it's a year later now and your editor wants you to update the story because new data were released but you cannot for the life of you remember what you did because you are always overworked and you can't even remember what you had for breakfast yesterday.\n\nLet's talk about writing and organizing reusable code so that we can avoid ever being in either one of those situations ever again.", 
        "facilitator": "Alexandra Kanik", 
        "facilitator_twitter": "act_rational", 
        "id": 2351366, 
        "submitted_at": "2019-04-29T16:58:42.916Z", 
        "title": "Lather, Rinse, Repeat: How to write and sustain reusable code in the wild"
    }, 
    {
        "cofacilitator": null, 
        "description": "It can feel as though you have to have a journalism degree in order to be taken seriously in a newsroom. However, it‚Äôs long been a common practice for people to enter the profession from another one, often bringing new approaches and mindsets to it. Join journalists who‚Äôve entered the profession from all walks of life as we navigate a wide-ranging conversation about what these hyphenates bring to the table and how they can help shape the future of the profession.", 
        "facilitator": "Faye Teng", 
        "facilitator_twitter": "FayeTeng3", 
        "id": 2355680, 
        "submitted_at": "2019-04-24T21:11:51.964Z", 
        "title": "Lessons from outside of journalism"
    }, 
    {
        "cofacilitator": null, 
        "description": "Let's sketch out the boundaries of our collective newsroom practices in working with documents.  One document or many, many, _many_ documents ‚Äì there is much to talk about in how we help with the work.  Our expectations may touch on vocabulary, degrees of technological sophistication, project scale, evergreen collections, learning curves, workflows, etc. I'd love to discuss supporting shared tools, custom approaches and the inherent challenge that unites any doc-rich project:  \"wow, that's a lot of documents, where do we start?\"  (Are we looking for ammo to help guide own newsroom?  Yes, we are.  And we could really use your help!)", 
        "facilitator": "Tiff Fehr", 
        "facilitator_twitter": "tiffeh", 
        "id": 2353982, 
        "submitted_at": "2019-04-20T03:22:23.997Z", 
        "title": "Let's Find the Boundaries of our Documents Practices"
    }, 
    {
        "cofacilitator": null, 
        "description": "The dream of the 90s is alive with static sites! The JAM stack (JavaScript, APIs, and Markup) is a new twist on an old idea. Making static webpages has many benefits for newsrooms in terms of cost and long term maintainability. In this session, we will go through the basics of the static site generation landscape and participants will deploy their own custom static site, like GeoCities never died but with a data driven twist.", 
        "facilitator": "Carl Johnson", 
        "facilitator_twitter": "carlmjohnson", 
        "id": 2345204, 
        "submitted_at": "2019-04-12T14:58:30.506Z", 
        "title": "Let's JAMstack! How to Make Data-driven Static Sites"
    }, 
    {
        "cofacilitator": null, 
        "description": "The world of online advertising has been under a lot of fire. Online advertising has been used to target disenfranchised groups, those deemed manipulatable, and to push political disinformation. The economies of scale, having the many different types and origins of advertising, has made it even more difficult to prevent bad actors on different platforms. The question then arises, what makes an ethical ad? What can we do on our publications and platforms to help promote more ethical advertising?", 
        "facilitator": "Ian Carrico", 
        "facilitator_twitter": "iamcarrico", 
        "id": 2355189, 
        "submitted_at": "2019-04-25T13:30:25.313Z", 
        "title": "Let's build some ethical advertising"
    }, 
    {
        "cofacilitator": null, 
        "description": "Northwestern's Medill School of Journalism has been engaged in a multi-faceted Local News Initiative for the last year, looking for opportunities to help local news organizations find ways to thrive. We've conducted big data analysis of the web reading behavior of paying subscribers, and we're exploring ways to introduce students to media product development methods and seeing how we can boost their work with Knight Lab's development staff. We have some other projects starting to take shape, and we'll be seeking more funding to continue the work and extend it to new partners and different environments.\n\n In this session, we'll talk about what we've done so far, but, more importantly, we want to talk with people working in local news to get direct perspectives on the challenges and opportunities they are experiencing. After a brief presentation about the project, we'll use some structured conversation methods to learn about what's needed and identify interesting opportunities for us to help.", 
        "facilitator": "Joe Germuska", 
        "facilitator_twitter": "JoeGermuska", 
        "id": 2355339, 
        "submitted_at": "2019-04-24T02:23:24.565Z", 
        "title": "Local News Initiative Road Show and Listening Tour"
    }, 
    {
        "cofacilitator": null, 
        "description": "Daily Bruin's data journalism blog, The Stack, started in 2015. It's gone through many ups and downs since its founder, Neil Bedi (a Pulitzer finalist this year) started it. The Stack is the one-stop shop for students interested in the intersection of data insights, coding and storytelling at UCLA. When I joined as a contributor in Fall 2017, the section had lost some of its best contributors and struggled in leadership and productivity for a whole academic year. There was a lack of camaraderie and need for collaboration which hindered the ability to produce much output as well, which took a long time to rework. Ensuring that data sections still work well and are adapting to the world around them is a tough deal.\n\nI hope to discuss not only the challenges of starting a student-run data journalism section, but ensuring its continuity and sustaining the content it produces for the community it serves. I'm interested in talking about how to engage with the local data journalism community (having LAT Data Desk employees who used to work at Daily Bruin to train students, for example) was crucial for boosting morale. Pushing to hire diverse students with varied skill sets and different backgrounds allowed for sensitive stories and working with data and sourcing in a more human-centered way. Working with senior leaders to incorporate data literacy and accessibility in small ways, as well as working with sensitive data (for example an interactive map allowing students to document their personal experiences with sexual violence anonymously) helps push boundaries and is worth investing in, in student newsrooms.", 
        "facilitator": "Henna Dialani", 
        "facilitator_twitter": "hennadialani", 
        "id": 2354124, 
        "submitted_at": "2019-04-24T22:34:07.600Z", 
        "title": "Longevity of a student-run data journalism section"
    }, 
    {
        "cofacilitator": null, 
        "description": "There are many resources out there for managers leading remote teams. Similarly, there are plenty of resources for the people on those teams to work, communicate and collaborate effectively. There are also plenty of arguments that have been made for how remote work improves employee effectiveness and satisfaction, why it has economic benefits for employers, and on and on. \n\nAnd yet, national news organizations concentrate their staff in the most expensive cities in the country. Let's try to figure out why that is and help make the case for supporting a more remote-friendly workforce.\n\nIn this session we'll try to come up with as many of the common objections raised by hiring managers when they insist that a given position be based in a particular location and then come up with a playbook of effective arguments to overcome those objections.\n\nAdditionally, we'll come up with some high level talking points regarding how supporting remote work can improve the fundamental economics of journalism while improving the lives of employees and the communities they serve.", 
        "facilitator": "Adam Schweigert", 
        "facilitator_twitter": "aschweig", 
        "id": 2351494, 
        "submitted_at": "2019-04-24T23:58:59.036Z", 
        "title": "Making The Case For Remote Work"
    }, 
    {
        "cofacilitator": null, 
        "description": "Art vs Science. Creativity vs Deadlines. Leading a team at a news organization requires a lot of switching  between left and right brain to get meetings scheduled but to coax the best ideas out of the team. But what happens if you get a boss who trends more to one side than the other? \n\nIt's more common than you think. Especially as newsrooms create more roles that straddle technical and editorial lines. So sometimes you may need a boss to get in there and wrestle with the material with you, but they‚Äôre busy overseeing a team of 20 people. Or you want someone who will go up the chain to argue that workflow changes are needed, but they would rather code review and tweak wording. \n\nIf any of this sounds familiar, let‚Äôs uncover the patterns in the way we interact with our higher-ups in order to have a strategy going forward. Without judgement, let‚Äôs take stock of ourselves and the people we report to in order to find ways that lead to better work relationships.", 
        "facilitator": "Lauren Flannery", 
        "facilitator_twitter": "LaurenFlannery3", 
        "id": 2355891, 
        "submitted_at": "2019-04-25T00:09:52.486Z", 
        "title": "Manager vs Editor: Navigating your boss‚Äôs management style to get you both where you need to go"
    }, 
    {
        "cofacilitator": "Bach Bui", 
        "cofacilitator_twitter": null, 
        "description": "Marking up is the process of adding editorial context to content. Anyone who works with content does this, in ways both intuitive (like making notes in a margin) and unintuitive (like writing html). Because we do this constantly it‚Äôs easy to overlook how unintuitive our digital markup systems can be. How can we markup content in a way that both we and our digital systems can understand, while preserving our editorial intent for the future?\n\nIn this session, you‚Äôll work in groups using arts and crafts to add an editorial voice to stories. You can bring your own story (please print it out!) or we‚Äôll provide one for you. After, we'll discuss how the choices made by technology might limit what you can express and how long your markup will last in an archival state. We have some ideas of how to balance these needs, but would like to hear your ideas as well!", 
        "facilitator": "Tim Evans", 
        "facilitator_twitter": "@timmyce", 
        "id": 2352364, 
        "submitted_at": "2019-04-24T21:42:23.113Z", 
        "title": "Mark(er)ing up stories"
    }, 
    {
        "cofacilitator": "Sarah Shenker", 
        "cofacilitator_twitter": null, 
        "description": "At the BBC, we‚Äôre now focussing on how to best present our storytelling to younger audiences aged 16-35.  So our big question is ‚Äòwhat is the metric for reading experience?‚Äô\n\nHow do we judge whether a feature is successful?  How do we compare two features to prioritise which to build next?  How do we know that users are getting any value from us continuing to develop the product? Are the product and the storytelling able to be separated in terms of measuring the effectiveness of the output?\n\nAn interactive session exploring ideas for metrics, how they can help and how they can be misused - with a hope that we can take the first steps to finding a meaningful way to measure our storytelling ability.", 
        "facilitator": "Jim Johnson-Rollings", 
        "facilitator_twitter": null, 
        "id": 2355721, 
        "submitted_at": "2019-04-24T20:37:22.353Z", 
        "title": "Measuring the quality of the reading experience"
    }, 
    {
        "cofacilitator": "Heather Bryant (Project Facet)", 
        "cofacilitator_twitter": null, 
        "description": "This will be an interactive and honest conversation about how management can be improved in local newsrooms. We‚Äôll break the subject into a few key conversation starters -- the factors that lead to promotion of non-transferable skill sets, the dramatic industry disruptions that lead to a chaotic situation for management, and how we tackle those big issues through human resource development. \n\nOne of the keys early on in the session will be to have people identify themselves as managers and former managers, versus our typical worker-bee reporters. We‚Äôll encourage dialogue between the managers who are willing to talk about their fears and shortcomings, and worker bees who are willing to talk about how they want to be managed. We want to embrace this vulnerability, allowing managers and worker bees to speak with each other and come to better understandings of their counterparts.", 
        "facilitator": "Erin Mansfield", 
        "facilitator_twitter": "_erinmansfield", 
        "id": 2356004, 
        "submitted_at": "2019-04-25T02:32:50.301Z", 
        "title": "Meeting management challenges in local newsrooms"
    }, 
    {
        "cofacilitator": "Ariel Zirulnick and Simon Galperin", 
        "cofacilitator_twitter": null, 
        "description": "Let's work together to build a membership model that is inclusive (meaning all the things you think that means and also accounts for things like skills as an entry point). Membership should be more than a monetary transaction and early access to Wait Wait tickets. It should be a gateway to the communities we serve. \n\nImportant: There will be LEGO‚Äôs in this session!", 
        "facilitator": "Candice Fortman", 
        "facilitator_twitter": "cande313", 
        "id": 2355063, 
        "submitted_at": "2019-04-23T15:29:43.726Z", 
        "title": "Membership Has its Privileges (and They Are Not Just for the Privileged)"
    }, 
    {
        "cofacilitator": null, 
        "description": "Launching a membership program is like eating an elephant. How do you do it? One bite at a time. From launch campaign planning to pressing send on your first email, learn how newsrooms are launching membership programs with fanfare. You‚Äôll walk away from this session with an action item list, member level framework, launch campaign copywriting template and tips for assessing campaign performance.", 
        "facilitator": "Rebecca Quarls", 
        "facilitator_twitter": null, 
        "id": 2351814, 
        "submitted_at": "2019-04-24T21:28:30.418Z", 
        "title": "Membership launch 101: How to launch a membership program with fanfare"
    }, 
    {
        "cofacilitator": "Anna Smith, Amy Sweeney, Norel Hassan", 
        "cofacilitator_twitter": null, 
        "description": "We all have innovative ideas, but how do we effectively leverage them to bring creative solutions and unique perspectives to light in order to solve our business and user problems? Enter the mini design sprint. In this session, we‚Äôll leverage an abridged (read: 2 hours or less) design sprint format to promote rapid idea generation through problem alignment and sketching.\n\nWe‚Äôll go over the goals, ground rules and best practices for planning and facilitating mini design sprints, including the use of How Might We statements and personas. We‚Äôll also introduce different methodologies and exercises you can use to support ideation, including effective ways to sketch individually and in groups. Finally, we‚Äôll do a mini design sprint of our own so you can see it all in action, and touch on the best methods for synthesis and sharing post-sprint. Walk away with the confidence to plan and run your own design sprints.", 
        "facilitator": "Ranu Rajkarnikar", 
        "facilitator_twitter": "lanuchan", 
        "id": 2354668, 
        "submitted_at": "2019-04-24T18:09:15.891Z", 
        "title": "Mini Design Sprints: Generating Lots of Ideas in a Little Time"
    }, 
    {
        "cofacilitator": null, 
        "description": "Chances are you may be one of a handful of people in your newsroom tasked with creating and moderating an online community‚Äîmaybe it‚Äôs a Facebook group, a subReddit, a chatroom (are those still a thing?), or creating conversation in the comments section of a specific beat/story. Maybe you‚Äôve run a Facebook page or a social account before, but how do you foster a meaningful community, set appropriate guidelines, and moderate sensitive conversations?\n\nLet‚Äôs have a conversation about how to build a community from scratch, create support systems for yourself and your team (moderating is emotionally exhausting!), and run through some moderation scenarios and workshop ways to respond. Moderating discussion online isn‚Äôt just about making sure there‚Äôs no profanity in a posts‚Äîit‚Äôs become a tricky landscape that involves recognizing misinformation and disinformation tactics and checking your own biases. We hope you‚Äôll come away from the session armed with tips on how to create strong community guidelines and ways to tackle tough conversations.", 
        "facilitator": "Kanyakrit Vongkiatkajorn", 
        "facilitator_twitter": "yukvon", 
        "id": 2355310, 
        "submitted_at": "2019-04-25T00:03:35.606Z", 
        "title": "Moderating An Online Community For the First Time? Here‚Äôs How to Dive In (And Stay Sane)"
    }, 
    {
        "cofacilitator": "Maya Miller", 
        "cofacilitator_twitter": null, 
        "description": "People are dying and it‚Äôs up to you to figure out why. In Queens, New York the percentage of people who die after suffering a heart attack is on the rise. Join our collaborative investigative team to solve the mystery and enact change.\n\nA la a murder mystery party or the world‚Äôs shortest LARP, you‚Äôll play a character‚Äîperhaps a journalist, data analyst, EMS first responder, public housing resident, graphic designer, professor, city council member, hospital administrator, or community activist. Like any good mystery, you won‚Äôt be able to solve it alone.\n\nAt the end we‚Äôll return to our everyday selves and discuss what we learned about working collaboratively, in and outside of journalism.", 
        "facilitator": "Laura Laderman", 
        "facilitator_twitter": "Liladerm", 
        "id": 2355398, 
        "submitted_at": "2019-04-25T14:32:31.653Z", 
        "title": "Murder Mystery: Collaborative Journalism Edition"
    }, 
    {
        "cofacilitator": null, 
        "description": "Let's all show each other our CMSes and workflows! A lineup of people involved in the development or operation of their CMS demos several key workflows and how different newsroom users accomplish the same tasks. Each demo will follow the same structure and show the same tasks for easy comparability.", 
        "facilitator": "Albert Sun", 
        "facilitator_twitter": "@albertsun", 
        "id": 2355631, 
        "submitted_at": "2019-04-24T17:41:35.936Z", 
        "title": "Mutual CMS Demos"
    }, 
    {
        "cofacilitator": "Kai Teoh... I think he's applied but if he hasn't maybe we can pull him in anyway because he's really responsible for a lot of this idea", 
        "cofacilitator_twitter": null, 
        "description": "Many of us are overworked, lonely coders. How do we accomplish every day editorial projects and also dedicated time to learning new technologies and documenting workflows that we spend so much time implementing and testing? With all this newfangled tech, what‚Äôs noise and what‚Äôs signal?\n\nLet's talk about devising coping and filtering mechanisms for the onslaught of newness so we can all actually benefit from it.", 
        "facilitator": "Alexandra Kanik", 
        "facilitator_twitter": "act_rational", 
        "id": 2355911, 
        "submitted_at": "2019-04-25T01:06:25.896Z", 
        "title": "Noise & Signal: Knowing when to adopt new tech, and when to ignore it"
    }, 
    {
        "cofacilitator": null, 
        "description": "Journalists can learn so much from other practices, industries and fields. Approaches to public health, art, community organizing, critical theory, science and more can all carry valuable lessons for our work. Let's talk about the ideas we've gathered from texts, experiences and sources outside media and how they've affected the way we do journalism.\n\nBring one example of a reading, artwork, speech, event, interaction or anything that has deeply inspired your journalism practice and had nothing to do with journalism. We'll share our examples with each other and generate a list of sources that we can continue to build for others to draw from.", 
        "facilitator": "Cole Goins", 
        "facilitator_twitter": "colegoins", 
        "id": 2355367, 
        "submitted_at": "2019-04-25T14:22:57.191Z", 
        "title": "Outside Sources: Sharing inspiration from beyond journalism"
    }, 
    {
        "cofacilitator": null, 
        "description": "\"Parachute journalism\" is the practice of national outlets or freelancers flying into local communities they're not a part of to report a story, then leaving again. It's a part of our journalistic economy, as the money and power in journalism is focused in just a few geographic locations--but it can also be damaging to local communities, and it can lead to misrepresentation, distrust and resentment. Often, national journalists appear in a community in times of trauma and elections, and report stories with insufficient context, while local journalists struggle to access equivalent resources for necessary ongoing reporting. This session will explore our collective experiences with parachute journalism as both insiders and outsiders to a community, in order to produce good ideas about how to do harm reduction, increase accountability, and shift power dynamics. We'll ask: Are there situations where it's better if this story just doesn't get told? How do we evaluate that? What can national media outlets and freelancers do to connect and collaborate with local journalists and local communities? What are the ethics of accountable partnerships? In what ways do local and regional/national media needs differ, and how can journalists collaborate to produce stories that better address the needs of all involved? All of this will be driving at a larger question: What does justice and accountability look like in the practice of journalism?", 
        "facilitator": "Lewis Raven Wallace", 
        "facilitator_twitter": "lewispants", 
        "id": 2355308, 
        "submitted_at": "2019-04-24T00:22:42.837Z", 
        "title": "Parachute Journalism: Can outsiders report accountably on other people's communities?"
    }, 
    {
        "cofacilitator": null, 
        "description": "News organizations produce massive amounts of content every single day. The current political climate means relentless breaking news about the government. Newsrooms are also producing short novels' worth of non political news, cultural criticism and other feature pieces that are not only great journalism but also important counter programming to the political coverage. At The Times, all this journalism exists online and in the paper but promoting a story on the web home page or on social really boosts a story's reach. For many readers, the articles chosen to appear on those platforms become their main understanding of our report.\n\nHow do news organizations best surface content to readers? How can we use technology to aid what is ultimately an editorial decision about what stories go on the limited real estate that exists in those platforms (the home page, Twitter and FB)? As we retool our home page programming tools at The Times (and other platform programming tools soon too!), personalization and machine learning/AI to suggest content for promotion are things that have been talked about and experimented with. We want to make sure new readers get new news every time they visit our site but we also don't want new people to miss big news. We want a good balance of politics and feature writing. And we want all of this to look and feel consistent across mobile, tablet and desktop despite the vast differences in those device displays. Mindful use of technology can help reduce the amount of friction required to keep platforms up to date and curated. But what does that look like in practice? And what are some things to be cautious about in this space?\n\nIn this session, we'll walk through some simple examples of using technologies like machine learning to classify news tonally and surface content intelligently as both a technical exercise and a thought experiment. Then we'll have a conversation. What excited you about the potentials of these technologies? What concerns do you have about applying these technologies to programming the news?", 
        "facilitator": "Angela Guo", 
        "facilitator_twitter": null, 
        "id": 2354906, 
        "submitted_at": "2019-04-25T03:58:32.935Z", 
        "title": "Programming The News: What Content Do We Surface Where, and Why?"
    }, 
    {
        "cofacilitator": null, 
        "description": "As newsrooms and product teams, we face some important organizational challenges: Create time and space to report on an exponentially more chaotic 24-hour news cycle, make our organizations more representative of the communities around us, find new ways to sustain our craft and businesses. These problems require radical change, but change is scary, so we often make that change in incremental ways. But incremental change tends to yield negligible benefits.\n\nInstead of picking the low hanging fruit, what if we assumed there was no cost to taking immediate, decisive, and thorough action‚Äîwhat would we do? What if we dropped everything? In this session, we‚Äôll air the most radical possible solutions to the problems we face and use a mental framework to pull slightly back from the impossible to the merely audacious (instead of slightly forward from the status quo). We‚Äôll talk about how to find real opportunities to turn a corner in organizational work, create actionable plans for proposing it, and find allies and license to try it.\n\nWe will walk away with a conversational framework for evaluating audacious changes, a shared willingness to propose it, and‚Äîhopefully‚Äîa few radical and compelling solutions to tricky problems.", 
        "facilitator": "David Yee", 
        "facilitator_twitter": "tangentialism", 
        "id": 2355502, 
        "submitted_at": "2019-04-25T14:35:52.739Z", 
        "title": "Proposing the impossible: Approaches for advancing real change"
    }, 
    {
        "cofacilitator": "Hannah Birch", 
        "cofacilitator_twitter": null, 
        "description": "One of the most frequently cited reasons (https://medium.com/jsk-class-of-2018/news-nerd-salaries-2017-2c83466b994e) journalists in digital roles leave their jobs is lack of promotion and career advancement opportunities. At the same time, journalists with a nontraditional mix of skills, who sit at the intersection of roles, departments or teams ‚Äî we call them platypuses ‚Äî are proving to be pivotal to the future of news. So how can newsrooms use the people they have to push their digital initiatives forward? \n\nThis session brings together digital journalists and managers to discuss career growth within the newsroom, especially for people with a nontraditional blend of skills. A lot of growth in digital careers is uncharted territory, but through our empathy interviews we will bring together tips and frameworks for how digital journalists can fit into forward-thinking newsrooms.\n\nWe‚Äôll share success stories and lessons learned, and we‚Äôll workshop tactics that could work in participants‚Äô newsrooms. This session is meant to be a launchpad for conversations and plans to better empower and grow newsroom digital talent ‚Äî and not lose them to other newsrooms and industries.", 
        "facilitator": "Vignesh Ramachandran", 
        "facilitator_twitter": "VigneshR", 
        "id": 2353502, 
        "submitted_at": "2019-04-18T23:21:24.705Z", 
        "title": "Proud to be a Platypus: Finding Your Own Innovative Role in News"
    }, 
    {
        "cofacilitator": null, 
        "description": "Engagement, public powered journalism can make an impact - not only in informing and engaging audiences, but also restoring trust. But where does an individual reporter start with a project like this and navigate the challenges of an ingrained media culture? This session is designed to help answer those questions and be a guide to help with any new projects, thanks to insight from reporters who have done these projects and the editors that support them.\n\nHave an idea? Share it! Wanting to integrate a project into a beat or subject? Ask about it! When this session is done, you'll not only have a better understanding of where to start in beginning engagement journalism projects, but have ideas in the works to help make journalism better.", 
        "facilitator": "Alex Veeneman", 
