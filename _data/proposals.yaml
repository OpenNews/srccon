        "description": "In the thick of relentless news cycles, it‚Äôs easy to forget to take the time to celebrate and acknowledge the truly great work that we are doing to serve our communities on a daily, weekly and monthly basis. In this session, we‚Äôll focus on the need to celebrate wins ‚Äì both large and small ‚Äì as individuals and members of a team. We‚Äôll examine different styles of celebrating and recognizing each other, and we‚Äôll look at examples of how workplaces emphasize joy and gratitude as well as collective celebration. Participants will work with each other to craft a plan for how they want to mark important milestones in their own work. In the immortal words of Kool and the Gang, ‚ÄúBring your good times, and your laughter too.‚Äù", 
