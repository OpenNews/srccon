        "description": "Sometimes the well of ideas runs dry and we find ourselves stuck in a creative rut. If we can't move past it, let's try thinking sideways. Drawing inspiration from Peter Schmidt and Brian Eno's Oblique Strategies, a card-based system that offers pithy prompts for creative thinking, we'll discuss ways to shift our perspective in the process of brainstorming, designing and problem-solving. Some of Schmidt and Eno's one-line strategies include:\n\n\"Not building a wall but making a brick.\"\n\"Go to an extreme, move back to a more comfortable place.\"\n\"You can only make one dot at a time.\"\n\nWe'll look at projects that emerged from unconventional sources of inspiration, share our favorite methods of breaking creative block and then develop our own list of \"oblique strategies\" that we'll publish online after the session.", 
