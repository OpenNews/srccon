    {
        "cofacilitator": "Ranu Rajkarnikar and Amy Sweeney", 
        "cofacilitator_twitter": null, 
        "description": "You‚Äôve filed the story, finished the project, or launched the latest iteration of your feature, so your work is done, right? Not so fast! Consider the retrospective, an agile tool that helps you and your team celebrate what went well, troubleshoot what didn‚Äôt, and identify and commit to changes you‚Äôd like to make for your next adventure together.\n\nWe‚Äôll discuss the different frameworks, tools, tips, and tricks that you can use to facilitate a productive discussion with your cross-functional team, regardless of the type of project you‚Äôve worked on, and we‚Äôll stress test them by running a mini-retrospective in real time. Emerge from this session with the resources you need to ensure that each of your projects is better than the last.", 
