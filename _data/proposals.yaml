        "cofacilitator": "Kevin O'Gorman", 
        "cofacilitator_twitter": null, 
        "description": "SecureDrop is an open source whistleblowing platform under the stewardship of the Freedom of the Press Foundation. It‚Äôs designed for the most extreme Internet surveillance conditions imaginable, to protect the privacy and anonymity of whistleblowers who use it. Source protection, however, is dependent on several factors before and after a document is leaked to the press. In this session, we discuss what some of those factors are, and the challenge of creating a guide for potential sources to using SecureDrop with these external factors in mind.", 
