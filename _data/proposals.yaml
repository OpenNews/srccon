        "submitted_at": "2019-04-25T00:25:02.302Z", 
        "title": "Sponsorship: Promoting Underrepresented Groups into Leadership."
    }, 
    {
        "cofacilitator": "jesikah maria ross", 
        "cofacilitator_twitter": null, 
        "description": "A lot of data journalism takes place in front of a computer, but there is a lot to be gained by creating data together with your community.  As part of a documentary project about a culturally diverse, low-income community, we recently invited residents to map their neighborhood ‚Äî not online, but with paper and pens at in-person gatherings. We not only generated unique data, but also stories and context we never would have heard if we hadn‚Äôt met people where they lived. \n\nMore and more, journalists are experimenting with community engagement practices to accurately reflect and represent people‚Äôs lived experiences. We can do the same by taking an analog approach to creating data, including our community in the stories we tell about them. This helps verify the data by collecting it ourselves and having subject matter experts (your community!) vet it along the way. It also makes our reporting process more transparent and creates a group of people invested in our work. \n\nWe‚Äôll share what we did and what we learned in our neighborhood mapping experiments, and invite a discussion on other ways to weave community engagement into data reporting. Our goal: draft a starter kit of ideas for doing data journalism IRL that you can take back to your newsroom.", 
        "facilitator": "Christopher Hagan", 
        "facilitator_twitter": "chrishagan", 
        "id": 2354731, 
        "submitted_at": "2019-04-24T23:03:19.743Z", 
        "title": "Spreadsheets IRL: The How and Why of Making Data With Your Community"
    }, 
    {
        "cofacilitator": "Disha Raychaudhuri", 
        "cofacilitator_twitter": "Disha_RC", 
        "description": "In recent years, many news organizations have published their diversity reports to educate folks in the industry about their challenges with diversity and to indicate that they are taking newsroom diversity seriously. This has also led to a number of conversations in the Journalists of Color slack and at other in-person settings about diversity committees at news organizations trying to figure out what their diversity report should cover and how they can convince management to publish effective indicators of diversity.\n\nIn this session we would like to facilitate a conversation around the topic of diversity reports. We will start with a quick survey of recent diversity reports published by prominent journalism outlets and then move to a discussion/group activity to work out what measures should be included in diversity reports to further the actual goals of increasing diversity in newsrooms.", 
        "facilitator": "Moiz Syed", 
        "facilitator_twitter": "moizsyed", 
        "id": 2355357, 
        "submitted_at": "2019-04-24T18:24:32.225Z", 
        "title": "State of Newsroom Diversity Reports"
    }, 
    {
        "cofacilitator": null, 
        "description": "It seems everyone is talking about ethics in technology these days. Examples abound of poor decisions leading to unintended harm, of planned exploitation and avoidance of consent, of prioritization of financial gain over literally everything else. What‚Äôs the ethically-minded technologist to do? This session will be an open, off the record conversation among designers, developers, and journalists about the things that keep us up at night: the ways our work can cause harm, the systems driving us to do the wrong thing, the incentives that make it hard to even know what‚Äôs right. We‚Äôll work from a vantage point that assumes good intentions, recognizes that impacts matter more than plans, and acknowledges the impossibility of perfect solutions: no matter what we do, we are all complicit. But we are not alone, and we are not without the ability to effect change.", 
