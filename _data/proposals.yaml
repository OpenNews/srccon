        "title": "Seek Truth, Report and Engage"
    }, 
    {
        "cofacilitator": "Karissa Cummings", 
        "cofacilitator_twitter": null, 
        "description": "Many members of underrepresented groups in engineering ‚Äî women, people of color, LGBTQ individuals, and others ‚Äî find themselves on agile teams where they are the only member of their or, indeed, any minority group. \n\nEfforts to recruit, retain, and advance more underrepresented people in engineering are critical, as are ongoing unconscious bias and psychological safety trainings. But in the meantime, there are some straightforward practices engineering teams can adopt immediately that, on the surface, have more to do with building a strong, healthy engineering culture than encouraging underrepresented engineers to thrive ‚Äî but whose result is just that. One of us, an engineer, learned this through observing and reflecting on the practices of the all-male team where she made meaningful contributions and grew from a junior to a mid-level engineer. The other of us, a program manager and a leader of an interest group for Women in Tech, has experienced both teams that did and didn‚Äôt do this well. We‚Äôll share our experience and engage in exercises and conversation to exchange ideas on what others have seen that works and doesn‚Äôt. You‚Äôll leave this workshop with actionable ideas to bring back to your team.", 
        "facilitator": "Jacquelyn Wax", 
        "facilitator_twitter": null, 
        "id": 2355129, 
        "submitted_at": "2019-04-24T16:49:57.365Z", 
        "title": "So you‚Äôre the minority on your team: Building an agile team where anyone can thrive"
    }, 
    {
        "cofacilitator": null, 
        "description": "Last year, The New York Times tech org launched a Sponsorship program with the specific goal of promoting underrepresented groups into leadership positions. Those are both management and individual contributors positions. \n\nEach Sponsee is matched with an executive sponsor (Executive Director to CTO) specifically tasked to help them get larger positions. \n\nIn the first year we've already had 80% of the participants promoted, while retaining our rigorous promotions process. No free rides! Each promotion is well earned. \n\nThere was a ton of discussion, planning, and hard decisions that went into building this program. The goal of this session is to provide you with everything that we learned in making is successful, and give you all the tool you need to bring a nearly fully-baked proposal back to you your company. \n\nThis session will take you through:\n\n- How we determined the scope of the program\n- Who was ultimately brought in, and promoted\n- The structures that we invested in to make it work (trainings, facilitators, executive outreach, and internal Sponsor recruitment)\n- Q&A on the challenges faced and what we needed to make it work", 
        "facilitator": "James Rooney", 
        "facilitator_twitter": "jamesrooney", 
