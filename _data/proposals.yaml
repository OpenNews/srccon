        "cofacilitator": null, 
        "description": "Since ancient times, humans have used fasting as a powerful tool to enhance mental acuity. We see this from people like Hippocrates, Plato, and Benjamin Franklin, all strong supporters of fasting, to the great mathematician Pythagoras, who required that his students fast to maximize their focus. Fasting has been shown to reduce brain-fog, increase memory, improve mood, and even resist aging.  This completely free technique takes no time nor effort to do, and yields great benefits. \n\nThe ritual of eating 3 meals per day was introduced relatively recently, as the product of a colonial attempt to appear more ‚Äúcivilized.‚Äù  Break free from wasted time day-dreaming about lunch. Break free from 3pm slumps where all you can think about is a nap. Learn to harvest the focus and zen that comes from fasting, and channel it into your passions. \n\nThis session will be focused on learning how incorporating fasting into your lifestyle can help you get the most out of your day.", 
