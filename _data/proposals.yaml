        "id": 2354829, 
        "submitted_at": "2019-04-22T22:49:46.448Z", 
        "title": "The Impossible Task of Creating a SecureDrop Whistleblower Guide in 2019"
    }, 
    {
        "cofacilitator": null, 
        "description": "Work/life balance is impossible - most of us \"work\" more than we \"life,\" and a lot of us are lucky enough to love that work. Trying to balance it all leads to burnout, resentment and ideals and expectations that never get met. There's a better metaphor, one that takes into account all the elements of your life, helps you figure out what drives you and come up with strategies to protect it. It's called work/life chemistry.", 
