    {
        "cofacilitator": "Joe Germuska", 
        "cofacilitator_twitter": null, 
        "description": "More than a decade ago, much of the web world was infatuated by the promise of the ‚Äúsemantic web,‚Äù a vision of seamless connections between data on independent systems. But before long, that vision seemed caught up in overly-complex abstractions and doomed to obscurity.\nMeanwhile, a combination of technology growth and recalibrated expectations may have set the stage for a new approach to achieving these goals. Wikipedia, better known for its collaborative, volunteer-written articles, has also incorporated its sister project Wikidata for structuring data in its pages and disambiguating names with stable identifiers. And, the Schema.org standards group has come up with simpler ways for web publishers to make their intentions explicit, empowering application developers to work with that information without needing Google-scale resources.\nIn this session, we‚Äôll look at these two developments. We‚Äôll provide a practical introduction to working with Wikidata and its related APIs and datasets, and, we‚Äôll discuss what might be possible if structured data was more completely baked into our research, articles, or web applications.", 
