    {
        "cofacilitator": null, 
        "description": "We often come across percentages in journalism, simple numbers that convey a powerful amount of information. But a percentage can obscure crucial information. If one ZIP code has 30 homeless individuals out of 100, and another has 30,000 homeless out of 100,000, the percentages indicates similarity, but the two geographies will have vastly different times dealing with the homeless population. When looking at a list of percentages, we should endeavor to find those that are distinct. Tools from statistical theory can help us tease out what's unusual and what isn't. It doesn't require much complicated math, just a little algebra.", 
        "facilitator": "Ryan Menezes", 
        "facilitator_twitter": "ryanvmenezes", 
        "id": 2353889, 
        "submitted_at": "2019-04-19T21:42:57.842Z", 
        "title": "We should rethink the way we think about percentages"
    }, 
    {
        "cofacilitator": "Dave Stanton", 
        "cofacilitator_twitter": null, 
        "description": "Conferences may be educational and inspirational for you, but also expanding value to your team and organization should be at the top of your mind. Having a process to help in preparing, attending, and post-event knowledge sharing can help focus your attention to maximize the time you spend at conferences. In this session, we will define the common types of conference attendees and map to activities before, during, and after conferences to provide a solid framework for making conferences a must-fund part of your team’s budget. If you’ve ever come back from an event inspired and excited, but unsure how to take the next step, this session is for you.", 
        "facilitator": "Emma Carew Grovum", 
