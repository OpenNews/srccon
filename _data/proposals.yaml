        "title": "Things the future taught us"
    }, 
    {
        "cofacilitator": null, 
        "description": "There's a joke I often hear journalists make: Our job is to clearly communicate information to our audience, and yet we're terrible at communicating with each other in our newsrooms. That's partly because we don't use the right tools or frameworks to encourage clear and consistent communication. At WhereBy.Us we've used three tools‚Äì user manuals, weekly team health checks and personal OKRs‚Äì that help every person in our organization share with their colleagues how they work best with others, how they're feeling at the end of a week, and what personal goals they want to work toward. This session will help attendees learn more about these tools and potentially adapt them for their own workplaces. I would also love to learn from others who have used tools like these to help their colleagues feel more heard and satisfied in their newsrooms.", 
        "facilitator": "Anika Anand", 
        "facilitator_twitter": "anikaanand00", 
