    {
        "cofacilitator": null, 
        "description": "Democracy is a word that gets thrown around a lot as a by-product of journalism. But when was the last time you took a moment to really interrogate what democracy is and how to measure it? What is our relationship to democracy and how do we cultivate more of it? \n\nThis session follows a session from SRCCON:POWER where participants developed consensus definitions for democracy and brainstormed ways to cultivate a more thoughtful democratic practice in their work. (Read more about it here: https://medium.com/@simongalp/5-ways-to-make-your-workplace-more-democratic-730aa1fdc87f). We'll work with those definitions and your own to develop metrics for measuring how your work cultivates democracy. This will be a highly participatory session. Participants will leave the session with an understanding of democracy as a practice and approaches to measuring and articulating their own democratic impact.", 
