    {
        "cofacilitator": "Jun-Kai Teoh", 
        "cofacilitator_twitter": null, 
        "description": "How would we do journalism differently if we were to think about impact ‚Äî real-world change ‚Äî at the brainstorming stage, before we started to write or shoot? If we knew something needed to happen to make things better, could we identify a few levers to pull that‚Äôd make that something more likely? Would we frame the story differently? Share the data openly? Talk to different sources? And how do we do all of this without going too far, without crossing into advocacy journalism? Now more than ever, with more nonprofit newsrooms forming, more for-profit newsrooms turning to consumer revenue (on the sales pitch that journalism matters) and trust at a crisis point, we need to measure and show why our work matters. This session will cover published examples and studies but is meant to be a discussion about what we can do ‚Äî and what‚Äôs going too far ‚Äî to make a difference. We might also, using design thinking strategies, prototype a project designed for impact.", 
