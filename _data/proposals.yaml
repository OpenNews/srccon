        "title": "Surfacing hidden podcasts"
    }, 
    {
        "cofacilitator": null, 
        "description": "We've built (but as of writing not widely announced) an open source approach to managing our complex content in an elegant, extensible way. We'd like to share, compare, and contrast that approach with others (e.g., the New York Times have recently announced a similar effort, and a lot of concordant work is being done by folks like Pietro Passarelli and the BBC), and discuss the opportunities that this has opened for us, as well as host a conceptual discussion about some of the assumptions that we've collectively made about HTML, Markdown, and what questioning some of those might mean for what we can do as journalists and the technologists who support them.\n\nIn some ways, this is a boring topic and the assumption is that it's kind of a done deal, but what we've found is that simple assumptions about technology and a lack of agility around these issues has held back our collective ability to present rich, responsive media on the web (and other platforms) in a reproduceable and user-friendly way.", 
        "facilitator": "Blaine Cook", 
