    {
        "cofacilitator": null, 
        "description": "Every data project I’ve ever done has included at least one spreadsheet. I suspect it’s the same for a lot of analysts and news nerds. We love spreadsheets, and paradoxically, we dream of a world where there are no more spreadsheets. This session will explore two broad approaches to spreadsheets. \n\nFirst, you can treat spreadsheets as slightly nicer CSVs: no highlighting, no formulas, no auto-filtering, no subtotals. This approach is best for importing and exporting to R, Python, JSON, etc. The second approach tries to maximize the functionality of spreadsheets. Maybe even using PivotTables? I’ll try to summarize the two approaches and then lead a discussion on how our orgs approach spreadsheets. What are our spreadsheet horror stories? Do any of our organizations use versioning and code tests on their spreadsheets? Does it work? What do people find works well for getting data into and out of spreadsheets? What are alternatives for different spreadsheet functions (e.g. data entry into Survey Monkey, Google Sheets, or sqlite).", 
