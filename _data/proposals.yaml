        "description": "A conversation about incident management in a cloud centric world.  Why it's important, how to be prepared, all while having fun and learning new things (like knots).\n\nHow leveraging experience as a volunteer firefighter, along with years of service within technology led to the blending of both worlds.  Inspired by the National Incident Management System (NIMS), we created an Incident Management Process for The New York Times and fun ways to learn about it.", 
