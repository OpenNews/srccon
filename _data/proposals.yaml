        "cofacilitator": null, 
        "description": "Being a journalist is hard these days and awards aren't a bad thing. But data I've compiled shows that the best work of the year is often backloaded into November and December, when most contest deadlines come due.  But this is also likely the least ideal time for big impactful work to come out as regular people and those with power to effectuate change leave work for the holidays. Let's have a discussion about how we can change that, to be able to fete our peers while also remaining true to our mission.", 
