    {
        "cofacilitator": null, 
        "description": "CALLING ALL ENGLISH MAJORS & ENGINEERS, YOU‚ÄôRE COLLABORATIVE EFFORTS ARE NEEDED! Behind the hype of AR,VR & XR, a spatial cÃ∂oÃ∂mÃ∂pÃ∂uÃ∂tÃ∂iÃ∂nÃ∂gÃ∂  communications revolution is coming. \n\nWith this revolution will come: new ways to document our world; a new visual language for expressing narrative and non-narrative data; questions about ownership of public space, privacy, data overlay; opportunities for disruption and most importantly AN OPPORTUNITY TO ASSERT JOURNALISTIC VALUES!\n\nIn an effort to create some common ground for the session, we'll quickly share what we've learned about XR so far, what we hope for and what we worry about. \n\nNext we'll break out into topic groups. We're specifically leaving room for groups to spontaneously coalesce, but some of the areas we‚Äôd love to mind-meld on are: a glossary of XR Journalism terms; a set of ethical guidelines for 6DoF journalism; a list of open-source (or otherwise accessible) tools & resources; a reference list of influential XR journalism pieces, hot-topics for spatial computing as a beat.\n\nWe‚Äôll finish up with lightning-style report backs to the bigger group, and we‚Äôll leave enriched with a public document that should help guide XR journalism newcomers, inform future conversations and  maybe even inspire our newsrooms!", 
