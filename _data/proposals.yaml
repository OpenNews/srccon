        "cofacilitator_twitter": null, 
        "description": "Our unique skillsets as data journalists and developers can sometimes earn us more money, but they also earn us more responsibility. Especially when it comes to communicating what we do to managers and other reporters. \n\nLet's brainstorm ways we can better communicate with our newsrooms in order to get the respect and support we need to write data-driven stories and build awesome tools.", 
