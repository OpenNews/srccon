        "cofacilitator": null, 
        "description": "A number of Hollywood stars have gotten behind Frances McDormand's public commitment to include an \"inclusion rider\" in her contract to hold the organization she works for to guarantee a standard of diversity in their staffing, representation and the like. \n\nWhile most journalists don't have the luxury of that kind of bargaining power, unions do, and newsrooms can get together to demand the organizations they work for to not only meet a diversity-inclusion standard but also to ensure representative and non-biased coverage. \n\nFrom photo selection (like [questionable uses of mugshots of black people](https://rollingout.com/2018/02/16/chicago-sun-times-accused-racist-coverage-stonemason-douglas-shooting/)) to sexist headline wording, holding news organizations to a high standard of respect and treating all people with dignity is good for business as well as for society.", 
