    {
        "cofacilitator": null, 
        "description": "During the 2018 election, micro-financing of campaigns up-and-down the ticket exploded. Small dollar donations have been a dominant force in politics since the Obama campaign in 2008, but in 2018, that finally reached the local level (from congressional races to district attorney races and everything in-between) in a real way. Powered by grassroots groups, candidates began to draw a high volume of donations of $50 and less from people that live nowhere near the areas they represent.\n\nJournalism has lessons to learn from the 2018 election. Principally, in the hunt for new revenue, identifying small dollar donors that care about your mission can be a potential outlet for financing journalism in markets around the country. Is there a way for locally-focused organizations to build up an audience of revenue-generating customers that live outside of the areas they serve? If so, what can we learn from how political organizations and campaigns have operated?", 
