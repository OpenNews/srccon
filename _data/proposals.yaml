        "cofacilitator": null, 
        "description": "Will automated journalism compete with human journalists? Is it a way to cut costs and replace human journalists? or would it complement quotidian journalism and journalists?  These are the questions this practical and conversational session seeks to answer. In the past few years, algorithms have been used to automatically generate news from structured data. In 2014 Associated Press, started automating the production of its quarterly corporate earnings reports. \n\nOnce developed, not only can algorithms create thousands of news stories for a particular topic, they also do it more quickly, cheaply, and potentially with fewer errors than any human journalist. Unsurprisingly, this efficiency has fueled journalists‚Äô fears that automated content production will eventually eliminate newsroom jobs, however some experts see the technology‚Äôs potential to improve news quality with a human-machine alliance.", 
