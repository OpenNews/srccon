    {
        "cofacilitator": null, 
        "description": "A guide to supporting journalism in a journalism adjacent capacity. Everyone can help improve and solidify journalism even if they aren't a journalist. Actually, we NEED people outside of newsrooms to enrich journalism. This session will explore how you can support the journalism world and why it's crucial for these support structures to exist in order to make journalism better. Some examples: promoting open data and transparency, building tools, technically supporting solo developers in newsrooms, build opportunities for collaborations, provide resources to smaller newsrooms, writing guides, and so much more!", 
