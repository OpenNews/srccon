        "submitted_at": "2019-04-18T23:21:24.705Z", 
        "title": "Proud to be a Platypus: Finding Your Own Innovative Role in News"
    }, 
    {
        "cofacilitator": null, 
        "description": "News nerds came of age in newsrooms that were hostile to their efforts. But now, the geeks are running the show. There are few holdouts left. Winning was easy. Governing is harder.\n\nWhat should the agenda of the nerds be in newsrooms where they are finally winning territory and mindshare? How will we use our positions to further our agenda?", 
        "facilitator": "Jeremy Bowers", 
        "facilitator_twitter": "jeremybowers", 
        "id": 2353430, 
        "submitted_at": "2019-04-18T19:38:56.833Z", 
        "title": "The Geeks Won: Now What?"
    }, 
    {
        "cofacilitator": null, 
        "description": "Innovation is freedom to experiment. Innovation is creative and fast. Innovation is not production. Innovation in the newsroom is all of those things for BBC News Labs. As News Labs grew from a small experimental team to a full multidisciplinary team, the flexibility of \"innovation\" reduced our ability to communicate with each other. Will innovation be restricted by structure, when it demands flexibility to try out ideas? Is cultural change possible when the ideology of the team is synonymous to what is problematic? This session will explore these questions and how re-introducing structure - Objective Key Results (OKRs) - helped us break silos in our team.", 
        "facilitator": "Eimi Okuno", 
