        "description": "Have you ever requested Facebook, WhatsApp, or Signal messages from a public official? Have you requested a government agency’s server log? Have you talked past a PIO about how a database can be copied? Let’s share our war stories on the topic of local public records law and technologies that make governments freak out. Let’s see if we can, through a pastiche of experiences, survey the current state of public records in emerging technologies. Let’s also share what has worked and possible best practices that will push governments toward greater transparency.", 
