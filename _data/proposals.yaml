        "cofacilitator": "Tina Ye", 
        "cofacilitator_twitter": null, 
        "description": "We use a bazillion code words to describe how decisions are made‚Äîdata-driven, data-informed, consensus-based, human-centered, testing-driven, ‚Äúdesign by committee‚Äù, KPIs, micromanagement, the list goes on‚Äîbut they all tend to gloss over the messy parts of what is actually happening between humans and the thought process behind them. How do we make sure we make the correct decision? How do we do it in a way that is collaborative and where everyone on the team is heard and bought in?\n\nHow do we make sure product managers and designers and developers are all on the same page? How do we make sure they‚Äôre thinking the same thing as the editors, product owners and everyone else? What do we do when there are cultural differences? How do we deal with disagreements and power dynamics within the org? Different communication styles? How do we change our minds as we learn new things? How do we center voices from historically marginalized communities? How do we go one step further and include  the communities we serve in decision-making?\n\nJoin Tina and Cordelia as we take a stroll through some of the theory behind facilitation methods and figure out how to make it fit into our processes.", 
