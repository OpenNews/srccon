        "cofacilitator_twitter": null, 
        "description": "Workbench is an open source tool that puts all stages of the data journalism process in one workspace, including scraping, cleaning, monitoring, and visualization -- all without coding, and all reproducible. \nIn this hands-on tutorial, you'll learn how to use Workbench for several different newsroom tasks. Clean and explore data, monitor sources, create live embeddable charts that update when new data is released, or automate useful queries and workflows that other journalists can use to report. Workbench is built to help make data tasks accessible to more people in the newsroom.\nThis session is good for journalists of all skill levels.", 
