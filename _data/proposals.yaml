        "cofacilitator_twitter": null, 
        "description": "Two women working at The New York Times in digital innovation share their recommendations, and facilitate conversations, rooted in their lived experience in corporate culture. Through discussion and exercises we hope the session gives you a starting point and a few tips and ticks to start designing a culture of diversity and inclusion. We plan to facilitate conversations around three core pillars to help employees at their company, whether big or small, no matter what industry: Structure, Conversation, and Assessing Success when designing culture and cultural change.\n\n‚ÄúDiversity is about all of us, and about us having to figure out how to walk through this world together.‚Äù - Jacqueline Woodson", 
