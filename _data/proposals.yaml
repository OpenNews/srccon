    }, 
    {
        "cofacilitator": null, 
        "description": "Companies often lament that they are trying to hire a more diverse community of engineers, but that they struggle to find strong candidates. But if companies want to hire more diverse candidates, they need to be open to the idea of hiring people with diverse educational backgrounds: people without college degrees, people who are self-taught, and people who went to a boot camp.\n \nNewsrooms and product organizations that are reluctant to hire candidates from non-traditional educational backgrounds eliminate a host of candidates right off the bat. How can teams and managers become more confident in non-traditionally educated engineers? If employers were better aware of what knowledge these engineers may not have, they could prepare both these new engineers and their current team, fostering an environment more easily able to absorb this kind of talent.\n \nI want to talk with engineers from non-traditional educational backgrounds about the things they encountered that ‚Äúeveryone seemed to know‚Äù. What did they get stuck on starting their first job but were too embarrassed to ask? I want to talk with hirers about their experiences hiring first time professional engineers, and some of the things that have held them back from doing so. What support did they think they needed to have in place to take them on? I hope for people to leave with a greater understanding of each other‚Äôs fears and new ideas for how to onboard more diverse groups of engineers.", 
        "facilitator": "Sierra Saitta", 
        "facilitator_twitter": null, 
        "id": 2353716, 
        "submitted_at": "2019-04-25T02:18:30.290Z", 
        "title": "What to expect when you're expecting a new engineer."
    }, 
    {
        "cofacilitator": null, 
        "description": "With continuous evolution in newsrooms comes the periodic introduction of new roles that involve new technologies and ways of working. Many of us have probably been the first person to hold a position within our organizations - or will be that person at some point in our careers. For example: An editor who once focused on text may now be involved in audience development or audio. A product manager working on a traditional CMS now may start overseeing strategy for voice-activated devices or AI. \n\nSo when you‚Äôre breaking new ground in a newsroom or starting something that‚Äôs new to you, how do you best get your head around the new technologies, frameworks for decision-making or ways of working that become central to the new role you‚Äôre taking on? How do you do so quickly and thoroughly enough to have a good understanding without spending too much time going down rabbit holes or making yourself crazy in the pursuit of a ‚Äòcomplete‚Äô body of knowledge? \n\nLet's brainstorm about ways to self-educate for new work situations that might help with these beginnings -- and what kinds of support we might ask for from the people we work with and the organizations we work in. Come with any examples of what's helped you -- or what hasn't -- when taking on something new.", 
