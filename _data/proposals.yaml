        "cofacilitator": "Alex Tilsley", 
        "cofacilitator_twitter": null, 
        "description": "Finding the right data can be a big hurdle for journalists who are on deadline. Meanwhile, think tanks and academics have the time and money to agonize over research and data collection. At the Urban Institute, we've spent the last few months building (what we hope is) a simple tool for extracting custom snippets from massive (and often inscrutable) education databases. We think its extremely powerful, but does it meet your needs?\n¬†\nIn this session, we will explore ways to democratize data together. We'll brainstorm tools and partnerships, and pull apart existing examples. You'll design your ideal data tool. By the end, we hope to move toward an understanding of how journalists and researchers can work together to ensure that the best research and data is informing fast, high-quality reporting that holds institutions accountable and drives change.", 
