        "cofacilitator": null, 
        "description": "What if your audience could give you data on the issues you‚Äôre reporting on? Whether it‚Äôs investigating pollution levels in a community by using air quality monitors, or figuring out how stressed out we feel about politics by doing saliva tests, or tracking the urban heat island effect using temperature and humidity sensors. \n\nA research partner is indispensable, and the results are somewhere between journalism and science. But the experience can reveal the inner workings of scientific research.  It‚Äôs engagement where you ‚Äî usually along with your audience ‚Äî explore in a hands-on way the ideas you‚Äôre covering in your stories. \n\nI‚Äôll dig into the challenges and joys of partnering with researchers, and the thrills and frustrations in reporting on data from an activity you organized. \n\nI'd also guide them through a brainstorming on a scientific or research collaboration they might do. Everyone will then share their projects and get some feedback.", 
