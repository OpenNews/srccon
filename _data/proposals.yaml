        "cofacilitator": "Ivana Wong", 
        "cofacilitator_twitter": "alleyco", 
        "description": "Journalism asks us to be masters of all trades: writers, editors, designers, and developers alike. This hands-on workshop gives participants a chance to engage in and learn how to facilitate activities we use to build out projects from kickoff to product plan, such as on a website redesign or when developing a new editorial product. Bring ideas for projects you’re just considering, especially difficult ones—our exercises will give you a chance to air them to the group, while teaching you how to ask the right questions and really listen to the answers. We get everyone actively involved using Post-its, a “how might we” exercise in which participants frame project goals using a question format, live dot-voting with stickers, scrum-style collaborative group prioritization and planning poker, sketching, and more. \n\nThese sessions rapidly move teams from goal-setting and prioritizing to identifying requirements and even starting nascent deliverables such as a sitemap or sketches. You will learn well-tested strategies for putting your existing narrative skills to work, as we lead you through exercises that will help your team break down and conceptualize next steps. These activities provide ways to iterate quickly while ensuring everyone has a voice in the process. Not only will you turn Post-its and drawings into an immediately actionable backlog, you’ll also come out of our session ready to iterate on this process to improve idea generation for everyday work. In addition to creating a valuable product, these collaborative exercises build team relationships, improve your editorial collaboration and cross-functionality, and establish trust—while delivering results on deadline.", 
