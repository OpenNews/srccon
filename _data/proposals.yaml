    {
        "cofacilitator": null, 
        "description": "Political intimidation threatens media practitioners worldwide and disinformation campaigns destabilize public trust. Journalists are under surveillance, are increasingly hacked, doxxed and harassed. Over the last several years, numerous journalists and news organizations have reported incidents in which their communications have been hacked, intercepted, or retrieved (Der Spiegel staff, 2015; Wagstaff, 2014). When journalists‚Äô digital accounts are vulnerable to hacks or surveillance, news organizations, journalists, and their sources are at risk. These risks vary and can include financial loss, physical threats, or sources‚Äô unwillingness to share information for fear of related consequences (FDR Group & PEN America, 2013, 2015). \n\nDespite these myriad concerns, many newsrooms lack the resources necessary to build robust and resilient security cultures. This session will address these concerns by documenting the needs of participants and their newsrooms. Drawing on guides like OpenNews‚Äôs ‚ÄúField Guide to Security Training in the Newsroom,‚Äù participants will articulate what has worked and what hasn‚Äôt ‚Äì from information security technologies to data policies ‚Äì in order to identify core themes and challenges. Participants will walk away with a co-created best practices document that they can use as a starting point in their newsrooms to foster robust security cultures in a time of increasing doxing attempts, labor precarity, financial constraints, and decreasing trust in the media.", 
