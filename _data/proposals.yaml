    {
        "cofacilitator": "Brittany Mayes", 
        "cofacilitator_twitter": null, 
        "description": "Over the past few decades, newsroom technologists have pushed the field of journalism forward in countless ways. As we approach a new decade, and arguably a new era of digital journalism, how must newsroom technologists evolve to meet new needs? And how do we center technology in a newsroom while also fixing the problems news organizations have long had regarding diversity, representing their communities, speaking to their audiences, etc.?\n\nIn this session, we will start with a set of hypotheses to seed discussion.\n\nFor journalism to succeed in the next decade:\n- Newsroom technologists must have real power in their organizations.\n- Experimentation and product development must be central to how a newsroom operates.\n- News organizations must be radically inclusive of their communities.\n- Cultivating positive culture and interpersonal relationships is key to developing sustainable newsrooms.\n\nGiven these hypotheses, what skills do we need to grow in newsroom technologists? What must we think about more deeply in our daily work? What tools do we need to develop? How must this community evolve? Together, let‚Äôs brainstorm these questions and leave with ideas to explore and deepen newsroom technology and culture beyond SRCCON.", 
