    {
        "cofacilitator": "Joanna Kao", 
        "cofacilitator_twitter": null, 
        "description": "Over the past several years, data analytics has been incorporated into newsroom decision making. Yet, quantitative web data can only give us a snapshot into what is happening -- not why. Interviews, focus groups and surveys — commonly referred to as customer research -- is a necessary tool for those in newsrooms to deepen their understanding of their audience and consider the \"why\" behind the \"what.\" In this session, we will give you an overview of different user research techniques, the pros/cons of each and when they should be deployed to the best effect.\n\nWe will have an example product that requires additional audience insight and together we will devise a research methodology for user testing.  Following this, we will break out into smaller groups, where we will write a script and practice conducting user interviews (or focus groups, depending on attendance) and get feedback on how we could improve our approach to get better insights.", 
        "facilitator": "Alyssa Zeisler", 
