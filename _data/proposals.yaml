    {
        "cofacilitator": null, 
        "description": "We have an obligation to our teams and our companies to bring great new people into our work who can help push our teams forward, and yet interviewing candidates can feel extracurricular and rote. We need to discuss what we might be doing wrong, what the consequences are, and how to better focus our efforts when we are interviewing the people who want to work alongside us. \n\nLet‚Äôs talk about how to create safe and respectful spaces in a job interview. Let‚Äôs think deeply and critically about how we spend the thirty to sixty minutes we have in the company of potential colleagues to ensure we‚Äôre learning the right things, in the right ways, for the right reasons. Let‚Äôs discuss different approaches to  advocating for a candidate you believe in, finding the person behind the candidate, questioning unconscious bias as you observe it, and teaching others how to do likewise.\n\nThis session is designed for both for seasoned interviewers and folks who have never done it before. Using actual interviews as a practice space and group discussion about foibles and tactics, we hope to walk away from this session with renewed focus and better, more respectful tools for getting to know a potential colleague and doing the hard work of bringing them into our newsrooms.", 
