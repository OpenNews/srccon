    {
        "cofacilitator": "Cheryl Phillips", 
        "cofacilitator_twitter": null, 
        "description": "Come join Big Local News for a discussion on how newsrooms can work together to grow regional and national datasets from local reporting. We are in the midst of building out a platform for newsrooms to share not only data, but story recipes and methodologies. We want to use the great work being done in data-driven, accountability journalism to inspire others in small and large newsrooms throughout the country.\n\nWe‚Äôve already begun. Earlier this year Big Local News released an update to a database of police traffic stops, collected and standardized from dozens of different police agencies around the country. The release was the result of a partnership with the Stanford Computational Policy Lab and timed to around a pre-NICAR workshop where we taught journalists how to analyze the data to uncover patterns in racial disparity.\n\nWe also started a conversation at NICAR centered around a coordinated effort to collect more police data. We want to expand on that conversation now. What other datasets can we be collecting in health care, education and other important local topics? How can we help local newsrooms not only collect data, but analyze and archive it for others to work with? And how do we incentivize such efforts? What obstacles are there to building a cooperative environment where data is shared freely between newsrooms and how do we overcome them? And lastly, what features would you like to see in a platform that would facilitate this effort?\n\nCome help us answer these questions and build a network to collect and sharing data for use in accountability journalism. And if you have data to share, bring that too.", 
