        "description": "Step 1: Learn a bunch of time[read: sanity] saving shortcuts in your text editor. Step 2: Profit. I've been using Sublime for 5+ years, and only have begun to really understand its power. Whether its batch editing like a boss, using regex's to find exactly what you're looking for in source code, or quickly tabbing to the line of code you want, modern text editors are chock-full of Easter eggs and hidden tricks to enhance your workflow. \n\nBring your favorite text editor and hacks, and share them with your fellow SRCCONster. We'll walk through some monstrous source-code puzzles and discuss clever ways to tackle them.", 
