        "cofacilitator": null, 
        "description": "Subscriptions and memberships are doom to save our industry, our jobs, democracy, and more. Ok, maybe that‚Äôs a bit much, but let‚Äôs be real. How much do we actually know about subscriptions? In this session, we will explore together the subscriptions and retentions business model. We will share and discuss different subscriptions options. We will look into the ones that our industry is offering. We will explore success and failure stories, and we will try to build the perfect subscription.\nThe idea of this session is to understand what is suppose to save our industry, explore its variances, recognize flaws and limitations, and discuss what could the industry be doing better.", 
