    {
        "cofacilitator": null, 
        "description": "In the modern political landscape truth is a challenging concept to fully grasp but one that is heard about from all angles. What is considered truthful, what is considered falsehoods, and how to tell one from the other, is discussed ad infinitum on TV, in op-eds, journalism schools and the halls of power. Since 2016 the words ‚Äúfact checking‚Äù have been thrown about as a panacea to all of our woes, but the reality of fact checking, its actual process, and how technology is coming up to assist with it, is, mostly, fundamentally misunderstood.\n\nI want to shed light on this vaguely opaque and still nascent form of journalism. How does it differ from the fact checkers that newspapers and magazines have employed for decades? How are these decisions reached? How, and if, technology and modern concepts such as artificial intelligence and machine learning can play a role in holding politicians and public figures to account. This will be the place to ask questions, figure out where different expertises can assist in the problem, and maybe even get a bit of hope for the future.", 
