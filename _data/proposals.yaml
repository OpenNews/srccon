    {
        "cofacilitator": null, 
        "description": "As a designer and a technologist, one question I've long been pondering is how we might play a role in reducing polarization, rather than increasing it. We all recognize the effects of the filter bubble in our daily lives—the stories we see most often are the ones that reinforce what we already believe. This serves to drive us ever deeper into a narrative of \"us\" vs. \"them.\" But I wonder if there are ways to pop the bubble and close the divide. In the midst of outrage, I find myself nonetheless moved by stories such as this (https://medium.com/s/story/im-a-journalist-and-the-daughter-of-an-n-r-a-member-why-it-s-time-to-tell-my-story-9782ae97aad9) and (https://www.nytimes.com/2017/10/14/us/union-jobs-mexico-rexnord.html). I'm curious to hear perspectives from within the journalism and tech community on these efforts, as well as others, to bring to light the human stories and lost narratives underlying hashtag movements, societal shifts and cultural trends. Perhaps we will even do a participatory design exercise to imagine how we might create a more human, more empathetic world via the media we consume.", 
        "facilitator": "Tina Ye", 
        "facilitator_twitter": "tinabeans", 
