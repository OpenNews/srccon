    }, 
    {
        "cofacilitator": "Bo Morin", 
        "cofacilitator_twitter": null, 
        "description": "Attempts to increase representation in news organizations often come from the bottom-up. Sometimes it can be an individual, sometimes it can be several people. That‚Äôs how things happened where we work. Scattered efforts led to mixed degrees of success. But coalescing these efforts into a more formal grassroots team has been a game-changer. Our group ‚Äî the Diversity, Inclusion and Belonging (DIB) team ‚Äî started with just a few employees. Since last summer, it has grown to include volunteers from most departments, representatives from HR and recruiting, and support from the company founders. With this session we‚Äôll share lessons from our experience, but primarily hear from others what has worked well and what hasn‚Äôt.\n\nOur goal is for participants to leave this session energized with actionable ideas and plans to increase diversity, inclusion, belonging and equity within their own organizations. If they want to, we hope this will give them the foundation to launch their own DIB initiative or take their current DIB efforts to the next level. We will also compile everyone‚Äôs lessons into a short guide that can be shared widely.", 
