        "description": "Many news organizations are investigating how to apply artificial intelligence to the practice of journalism. Meanwhile many individuals and organizations are funding advancements in the field of news and AI. Do we take into consideration unconscious bias when developing algorithms and methods to build these new digital tools? How can they be best applied? What does the application of AI mean for newsrooms and the public they serve?", 
