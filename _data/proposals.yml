        "title": "Let's Talk About Engagement and Revenue"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Stop throwing away your shot. Using the dueling personalities of Alexander Hamilton and Aaron Burr, we'll discuss solutions to common problems standing between you and a more productive and calm workday. Learn to create a comprehensible and effective way to get things done, improve your workflow, find better ways to effectively work with other people, and more!",
        "facilitator": "Hannah Birch",
        "facilitator_twitter": "hannahsbirch",
        "id": 739582,
        "submitted_at": "2017-04-06T20:43:52.643Z",
        "title": "Are you Hamilton or are you Burr? What you can learn about benignly manipulating the people around you"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Tons of data to be had, and so hard to use. Even if we understand it, some it runs against received knowledge or against editorial goals that are founded in quality / editorial importance (versus straight pv potential). In this session, we may touch on questions like:  What are places where data is unambiguously helpful? How and where can this knowledge be delivered to editorial users? Does quant goal setting make sense in an editorial context?",
        "facilitator": "Ariane Bernard",
        "facilitator_twitter": "arianebernard",
        "id": 739552,
        "submitted_at": "2017-04-06T20:32:58.800Z",
        "title": "Data-led editorial decisions: what do we need to complement news judgement?"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "As newsroom developers, we work at the intersection of media and technology. We sit primarily, though, within the context of the former. What we do is vital to the future of news, and it’s great! We use technology to build media! It’s exciting! But it fuels a pit of worry in my stomach because technology is defining new media standards. So, I wonder: Does the tech industry need people who understand the complexities of news more than the media industry needs people who understand the complexities of code? Where do we fit in the tech industry? What responsibilities do we have?",
        "facilitator": "Sara Simon",
        "facilitator_twitter": "sarambsimon",
        "id": 739547,
        "submitted_at": "2017-04-06T20:02:37.076Z",
        "title": "Reality Check: Our Role In Tech"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Are you cripplingly shy? Socially awkward, perhaps? Do you get taken advantage of because you don't know how to say no? Maybe you have a colleague who picks on you. Any newsroom has a cast of personalities ranging from introverted to outwardly aggressive. If you're that person who fears talking to people -- a skill that's required of journalists -- or gets bullied by the big loudmouth in the newsroom who undermines you and your ideas, finding your place in a collaborative newsroom environment or just do your job as a journalist can be challenging. This session, or therapy circle, would explore real strategies to overcome whatever personality traits participants may have that hinders their journalism. For example, to deal with my debilitating anxiety attacks that precede asking colleagues or sources to do something for me, I put my 'roller derby hat' on and become a whole new person to become as fierce and unapologetic as I am on the track beating up and getting beaten up by other women. Find your 'roller derby hat' or 'Sasha Fierce' here.",
        "facilitator": "Yoohyun Jung",
        "facilitator_twitter": "yoohyun_jung",
        "id": 739458,
        "submitted_at": "2017-04-06T18:43:34.252Z",
        "title": "Overcoming crippling personality traits to survive in a newsroom"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "This session will discuss the ways in which people integrate code review into the coding process. Whether you are a developer, analyst or designer – what strategies work when you have someone to review or pair with, vs. when you’re the solo coder, or vs. when everyone is just too busy?!",
        "facilitator": "Jennifer Stark",
        "facilitator_twitter": "@_JAStark",
        "id": 739262,
        "submitted_at": "2017-04-06T16:32:05.156Z",
        "title": "Code review strategies when you're on a team vs. code solo."
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Many of our newsrooms are awash with teachers. We’re adjuncts at j-schools, mentors at non-profits and lecturers at bootcamps. How can we take the curriculums and techniques we use outside our day-jobs to help our organizations grow? How can in-newsroom coding classes be flexible enough for newsroom demands? Trickier still, how do we convince managers it’s a worthy investment? Let’s focus our efforts: Together we can brainstorm a curriculum and the best way to get buy-in. Focusing less on how to teach one-off sessions, we’ll build a multi-week course outline and include useful teaching techniques to spread knowledge and expertise throughout the newsroom for folks who will benefit the most.",
        "facilitator": "Julia Wolfe",
        "facilitator_twitter": "juruwolfe",
        "id": 739257,
        "submitted_at": "2017-04-06T15:45:19.552Z",
        "title": "Hacking a code-rriculum for your newsroom"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Email as a medium has had a bad reputation - we can't seem to stop drowning in our inboxes. But the popularity of email-first publications like Lenny and the Skimm and offerings from established organizations like the Atlantic and the New York Times's Daily Briefing and Race/Related newsletter bucks that trend. How can you cut through inbox noise to deliver valuable experiences that build deeper relationships with your readers? We'll talk through identifying user needs, awareness tactics, and how format, tone, rhythm and structure can influence the success of your project. Through a series of group design exercises, you'll learn how to develop a nascent idea into a full fledged project that takes advantage of email's strengths. At the end of this workshop you'll be able to take these strategies back to spin up email-based projects on your own.",
        "facilitator": "Tracie Lee",
        "facilitator_twitter": "ambienttraffic",
        "id": 739187,
        "submitted_at": "2017-04-06T14:54:16.196Z",
        "title": "Email is dead, long live email"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "You're on a product, design or engineering team but you work at a news organization. Should you play by the same rules as the newsroom, or is this an infringement on your speech? Reasonable people can disagree, so let's do that. Let's disagree and see what we can learn on either end of the spectrum.",
        "facilitator": "Brian Hamman",
        "facilitator_twitter": "hamman",
        "id": 739182,
        "submitted_at": "2017-04-06T14:40:49.040Z",
        "title": "Should Our Engineers Donate to Campaigns?"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Organizing community media hacks, hackathons or mediathons is always stressful, exhausting and most of the time frustrating. After 2 years organizing hacking events in different countries and for different objectives some life hacks for hacks have made a part of my experience. No more \"uber\" for news services, or \"tinder\" for content.  Gathering a community to share their skills towards one objective should be fun but most of all, useful. Imagine 150 women from 12 different Spanish speaking countries working on one issue: gender. That's what happened at  Mexico's mediathon 2016.  From pre working every session to pre organize teams, choosing profiles, choosing themes before hand, have a plan to continue and publish the final products.  Building communities through marathons of skill sharing and covering specific news is an opportunity and it's powerful. Let's work on the spaces where we can publish the stories we want but can't in our newsroom.",
        "facilitator": "Sandra Barrón",
        "facilitator_twitter": "_sandrabarron",
        "id": 739175,
        "submitted_at": "2017-04-06T14:53:56.023Z",
        "title": "Hack your hackathon"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Designing accessible experiences can feel like a big, hairy problem. Not very many great resources exist, testing can be a pain, and just figuring out where to start can leave you scratching your head. Thinking about it in the context of journalism and visual storytelling — where content is dominant and often unpredictable — can be even more confusing. As a result, if accessibility gets thought about at all, it’s often an afterthought. If you’re someone who needs an accessible site, you’re left wandering in an information wasteland.\n\nIt doesn’t have to be this way! Building accessible content and interfaces — even on tight deadlines — is completely doable. You just have to think about it from the beginning. In this session, we’ll start with an overview of basic accessibility principles, tools, and testing. We’ll then break into groups and look at those principles in the context of journalism — testing some apps, looking at alt text, debating the pros and cons of delivering alternative experiences and and dissecting data visualizations and sites in a way that will help you think about how usable the site really is. You’ll walk away with a sheaf of resources, practical tips to improve your next project and, hopefully, a new understanding of what accessibility on the web can look like.",
        "facilitator": "Heather Billings",
        "facilitator_twitter": "hbillings",
        "id": 738551,
        "submitted_at": "2017-04-06T00:17:04.198Z",
        "title": "News for everyone: Thinking about accessibility"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "As people in the news business, we tend to read tons of stuff. But it's easy to get into a rut of reading only news stories and commentary about the people who write them. What else do you like to read? Is there something that helps you get out of the journalism echo chamber from time to time, see the world from another perspective, and maintain a bit of work/life balance? Let's share suggestions—the less conventional, the better!",
        "facilitator": "Justin Myers",
        "facilitator_twitter": "myersjustinc",
        "id": 738484,
        "submitted_at": "2017-04-05T22:51:35.643Z",
        "title": "Battle the Bubble: What are you reading beyond journo-Twitter?"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Facebook data can be used to gain insights in communities' behaviours. Most prominently, it was used in WSJ's Blue Feed / Red Feed [1].\nWe (derStandard.at | DER STANDARD) also used it to cover the Austrian presidential elections, covering the candidates' preferred media outlets (by analyzing links), comment moderation behaviour [2] and fan's other liked pages (a la Blue Fed / Red Feed).\nWe also mapped connections between right-wing organizations, media and politicians using (among others) the audience overlap on their Facebook pages.\n\nThis session will cover an intro to the available data, how to work with it, and common traps to avoid.\n\n[1] http://graphics.wsj.com/blue-feed-red-feed/\n[2] http://derstandard.at/2000048203012/Praesidentschaftskandidaten-Was-von-den-Facebook-Seiten-verschwindet",
        "facilitator": "Markus »fin« Hametner",
        "facilitator_twitter": "fin",
        "id": 738442,
        "submitted_at": "2017-04-06T09:04:08.130Z",
        "title": "Working with Facebook data"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Sifting through big data can provide fantastic insights without needing heavy lifting software. Besides map reduce and rigorous scientific methodology, there can often be interesting insights gleaned from the outliers. Zooming into small data can reveal either bugs in your big data scope or oddball user behaviour. Both of these can be nuggets of gold.",
        "facilitator": "Nicola Hughes",
        "facilitator_twitter": "DataMinerUK",
        "id": 738435,
        "submitted_at": "2017-04-05T22:17:25.167Z",
        "title": "Is It A Bug Or Is It A Story? Examples of data science in the newsroom"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Whether you’re an aspiring manager, or have been leading teams for years, managing people can present intimidating challenges. What are you most afraid of? Maybe you think you’re not ~ charismatic ~ enough. Or you worry that being manager means you’re not doing “real” work. Perhaps you’re nervous that your team doesn’t like you (and you might be right). As a group, or in small groups, we’ll talk about the things that most terrify us, and then work together to come up with solutions and ideas.",
        "facilitator": "Kaeti Hinck",
        "facilitator_twitter": "@kaeti",
        "id": 738328,
        "submitted_at": "2017-04-05T21:05:56.060Z",
        "title": "Managing people, managing yourself"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Around the world, media organizations and civic tech initiatives are building tools and platforms for debunking misinformation: fact checking sites, collaborative verification tools, and browser plugins. \n\nThe [ClaimReview specification](https://schema.org/ClaimReview), an extremely simple data format for making fact checks machine-readable, has the potential to connect and interlink these platforms and tools. In this session, we’ll discuss how this could work. After a quick introduction into the ClaimReview spec, let’s brainstorm and prototype ideas for the connected fact checking tools and services of the future!",
        "facilitator": "Simon Jockers",
        "facilitator_twitter": "sjockers",
        "id": 738007,
        "submitted_at": "2017-04-05T19:59:51.015Z",
        "title": "Fighting lies with JSON: Linked Data for the fact checking tools of the future"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Dashboards! Yay! Who doesn't love a good analytics dashboard? They help bring together metrics from diverse sources and maybe even do some math for cool blended metrics and hey suddenly this seems like a lot of work to maintain, with all these APIs and whatnot. I sure hope someone is using this thing... Oh... Oh? Hmm.",
        "facilitator": "Ryan Sholin",
        "facilitator_twitter": "ryansholin",
