        "id": 318255, 
        "submitted_at": "2016-04-20T15:10:30.664Z", 
        "title": "Your Data is Bad & You Should Feel Bad"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "\"Digital Media Is Like Driving in the Dark at 100 MPH With No Headlights,\" said a BuzzFeed staffer. And a big part of why every day at work feels like adrenaline-fueled car ride comes from the fact that distributed social platforms have wildly different metrics that count wildly different things. This session is simply to explore what and how to measure the key parts of the platforms that have entered our vernacular over the past year: Google AMP, Facebook Instant Articles, Snap Stories, Twitter Moments, etc. And the further we get, the more we might be able to help begin crafting not just measurement but what impact and \"success\" means for platforms that may not be counted in Omniture or Google Analytics.", 
        "facilitator": "Ryan Kellett", 
