        "title": "Why you absolutely positively shouldn't build an all-encompassing analytics dashboard. Unless you should."
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "This session will quickly demonstrate what hundreds of paying classrooms are doing with fanschool.org and explore what we've learned about delivering news to students when they draft teams of countries or states and get points for news mentions and tone. \n\nWe'll spend the rest of the time discussing + designing answers to the following questions:\n1) How can thinking like a 9th grader help us improve news? \n2) What are the best existing content engagement models outside news you've seen?  (no points for mentioning \"social media,\" email \"newsletter,\" or \"quiz\")\n3) If you could design a news interface, what would a user click on first?  (no points for saying \"Sign Up\" or \"headline\")", 
        "facilitator": "Eric Nelson", 
