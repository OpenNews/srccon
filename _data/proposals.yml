    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "I love that SRCCON proposals are open to the public, because with just 1 hour to go before the deadline, I can see that the elephant in the room is money (try searches for \"pay\", \"advert\", \"money\") - there are virtually no talks about how this community can move beyond the terrible display ad optimization, paywalls and grants that many of us depend on for our income. More than that, can (and how) do we make independent journalism, the kind that doesn't thrive on ad impressions, work as a sustainable living, too? Models for money and payments have changed dramatically over the past few years - Spotify, Kickstarter, Patreon, etc., but few of these have made a real impact in the newsroom. Let's think cooperatively, and see what creative approaches the SRCCON community (i.e., not just biz-dev) has up their collective sleeves.", 
        "facilitator": "Blaine Cook", 
        "facilitator_twitter": "blaine", 
        "id": 318712, 
        "submitted_at": "2016-04-21T06:17:08.793Z", 
        "title": "Paying for the News"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Let's talk about the all-important bit of the development process that happens between the spark of an idea and writing the first line of code. A well-honed bootstrapping workflow to create a new project from scratch can save the day in a breaking news situation. But how you start your project can make all the difference whether the deadline is hours or weeks away. Your workflow can not only save you time, but also encourage best practices, ease collaboration and keep you sane. \n\nWe will describe and compare project scaffolding tools, news app templates and web development workflows. We will discuss how to make appropriate technical decisions for your team and project scope. And we will brainstorm features we wish our workflows had. Do you clone or scaffold? How do you manage technical debt and feature-creep? How do you prepare for the future?\n\nLet's share our best ideas for setting up our projects to succeed from the very start.", 
        "facilitator": "John Muyskens", 
        "facilitator_twitter": "JohnMuyskens", 
        "id": 318711, 
        "submitted_at": "2016-04-21T06:28:45.540Z", 
        "title": "How do you start?"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "As a SRCCON attendee you are probably working in journalism and technology, fields that are fueling some of the most significant changes in children's lives today. As journalists and nerds, we are generally thoughtful about most things in our lives, but parenting comes so hard and so fast that it is easy to live in the moment and not create an ethos by which to parent. \n\nI am personally very granola and severely limit the amount of media and technology in my children's lives, but I don't think that this is the only way to raise children. Let's build a community of parents working in journalism and technology and learn from each other's shared experiences.", 
        "facilitator": "Arjuna Soriano", 
        "facilitator_twitter": "arjunasoriano", 
        "id": 318710, 
        "submitted_at": "2016-04-21T06:45:53.532Z", 
        "title": "Granola Parenting in a Soylent World"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Open source projects can attract more people to contribute to them. The numbers are not that good. According to a survey, only 11% of open source participants are women. This can be improved. People find it intimidating to get started with contributing to open source. Why? This talk will back them up by answering questions, throwing light on the issues that they usually have.\n\nThe talk aims at introducing the audience to the world f FOSS and elaborate the vast range of opportunities ranging from coding to documentation, design, outreach and research. The speaker shall converse her involvement and  experience in FOSS and its impact. A special emphasis shall be on the dearth of women in technology. It aspires to inspire budding girl developers and showcase women who’ve made significant contributions to technology.", 
        "facilitator": "Jigyasa Grover", 
        "facilitator_twitter": "jigyasa_grover", 
        "id": 318701, 
        "submitted_at": "2016-04-21T05:27:36.141Z", 
        "title": "FOSS it up, with Women !"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "So you or your team is working on an open source project. But is it really open source or just publicly available source?\nWhat are the hallmarks of a great open source project? How can a small news-dev team juggling multiple projects build  products that don't impose your internal branding and assumptions on users outside?\n Come share tips, tricks and learnings from building and maintaining open source tools and products.", 
        "facilitator": "Kavya Sukumar", 
        "facilitator_twitter": "kavyasukumar", 
        "id": 318699, 
        "submitted_at": "2016-04-21T05:31:49.861Z", 
        "title": "Building truly open-source software"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Faced with the drive to program to remote partners, apps,  and corporate-owned-and-operated chat platforms, we find ourselves rolling the dice on a future that seems to call for a referendum on The Web. As the tools we use for storytelling become not just more diverse but more constrained by the spectre of Terms Of Service, can we hedge our bets? Or to put it a different way, does our work to serve both third-party platforms and the websites that serve as our foundations actually constitute a zero-sum game? This session proposes that, by stepping back, we can imagine a workflow and toolset that serves both needs—and, by extension, newsrooms—even better than the current generation of content management systems.\n\nIn order to investigate this approach, we will ask three questions:\n\n1. Rather than abandon the benefits that the web affords us as a structure, how can we carry with us the ethos and process of the web as we negotiate these new platforms?\n2. Can our industry call upon a history of standards and protocols to avoid partner lock-in?\n3. Should our tools pivot from a focus on authorship to one of reportage and remixing, allowing us to use new platforms in focused ways without losing control over the source material?\n\nWhat if the web is the best idea? How can we retain the imperatives of the web as we serve the future of storytelling, and what are the kinds of tools and standards we can rally around to preserve that context while allowing us to experiment in other people's walled gardens?", 
        "facilitator": "David Yee", 
        "facilitator_twitter": "tangentialism", 
        "id": 318698, 
        "submitted_at": "2016-04-21T05:15:18.459Z", 
        "title": "Get you a CMS that can do both: Platforms, the web, and storytelling imperatives"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "New tools for storytelling surface new questions of ethics that we as journalists and product practitioners must confront head-on. Immersive and interactive environments—as represented by VR and chat, respectively—change the context of reporting in critical human and cultural ways. What are the psychological implications of immersive journalism? How do cultural mores about conversation inform our work with bots? We will explore:\n\n- the history of simulation in reporting\n- the boundaries between effective virtual storytelling and inadvertent manipulation\n- cultural lessons in machine-mediated conversation, and\n- our responsibility to readers as they become interlocutors.\n\nIn exploring the edges of these new contexts for reporting, we hope to identify dangerous stretches of the road ahead and focus our initial efforts in new spaces in thoughtful and responsible \nways.", 
        "facilitator": "David Yee", 
        "facilitator_twitter": "tangentialism", 
        "id": 318696, 
        "submitted_at": "2016-04-21T05:10:37.341Z", 
        "title": "Ethics of Interactive Journalism"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "As processor cycles plummet in price and open-source tools for machine learning become more accessible and sophisticated, it becomes reasonable to consider the role of machine learning in newsrooms and content management systems. We are intimately familiar with the ways in which recommendation engines can help us recirculate and identify similar content to our readers; but once we set that aside, what are the ways in which pattern detection can help journalists actually do their work? Using existing models for topic detection, natural language processing, and both supervised and unsupervised learning, we will investigate the boundaries of what reporters and machines do exceedingly well—all the while keeping a close eye on the singularity. How can machine learning best serve as an exoskeleton for the journalists as they gather and report the news? What are the tools we can build to surface signal where we need it the most?", 
        "facilitator": "David Yee", 
        "facilitator_twitter": "tangentialism", 
        "id": 318692, 
        "submitted_at": "2016-04-21T05:06:57.191Z", 
        "title": "Machine Learning and the Beat Reporter"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "At Marketplace we try to make every piece of audio, chart and interactive media embeddable. STEAL OUR STUFF! A soon to be published project creating charts for the 20th anniversary of welfare reform is our first big push to let others know that they can and should steal our stuff.\n\nLet’s take a look at the opportunities, the constraints and examples of what has worked and what has not.", 
        "facilitator": "Arjuna Soriano", 
