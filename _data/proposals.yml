    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Stop throwing away your shot. Using the dueling personalities of Alexander Hamilton and Aaron Burr, we'll discuss solutions to common problems standing between you and a more productive and calm workday. Learn to create a comprehensible and effective way to get things done, improve your workflow, find better ways to effectively work with other people, and more!", 
