        "title": "Taxonomy? Do tags, categories and feeds matter anymore?"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Using some of the videos from the Whistle Blowers Interview Archive(whistleblower.press), we’ll take an hands on approach to explore key concepts, ideas and techniques to identify narrative points, test out story ideas, and craft a compelling story.\n\nThis session focusses on the underlying evergreen storytelling principles that transcend the medium, so no knowledge of video or audio editing required, just curiosity towards story telling principles and techniques.", 
        "facilitator": "Pietro Passarelli", 
        "facilitator_twitter": "pietropassarell", 
