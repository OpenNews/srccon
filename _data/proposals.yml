        "title": "Who are we doing this for again?"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "So you've got a cool tool, and it's starting to take off. The kids - they love it! The old folks - they love it too! Now the question is: How can you build an organization that can sustain your cool tool - and the community behind it? Where will the money come from? What are your options?", 
        "facilitator": "Douglas Arellanes", 
