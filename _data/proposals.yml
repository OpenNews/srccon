        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "People expect websites to be useful, while machines expect websites to be readable. We must carefully negotiate the form and the function of our web interfaces. Progressive enhancement is a key concept, but how do we apply it? And when is it okay to break the rules and *gasp* require JavaScript? I'd like to use this session to look closer at the compromises we make between wide accessability and rich interaction. It will consider how we practice the design, implementation, and preservation of web pages, as well as how we utilize old technologies and new techniques.", 
        "facilitator": "Allan Lasser", 
        "facilitator_twitter": "allanlasser", 
        "id": 116780, 
        "submitted_at": "2015-04-10T17:38:33.419Z", 
        "title": "The Form and Function of Forms and Functions"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "We news nerds can be a solitary bunch, whether we’re solo newsroom coders, part of a small-resources organization or on a distributed team. But even when working solo, management is important -- maybe even moreso! What tools and techniques do you use to work alone efficiently? How do you ensure you're not going way off-track if you don't have a proper editor? How do you communicate/collaborate with colleagues, especially if they don’t share your jargon? What’s your strategy for training and leveling-up your skills? Let’s share what has and hasn’t worked.", 
        "facilitator": "Tyler Machado", 
        "facilitator_twitter": "tylermachado", 
        "id": 116776, 
        "submitted_at": "2015-04-10T17:25:38.258Z", 
        "title": "How to Manage Yourself As a Solo News Developer"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Sometimes, the thing a beginner needs to grasp a concept is a simple analog. For instance, I taught a class in data visualization and one of the early classes was using LEGO to visualize data. There are all sorts of code concepts and data concepts that students -- from university courses to workshops -- struggle to grasp. What if we came up with a list of goofy, hands on ways to teach concepts that others could steal. How could you teach loops by making people run around a room? Or filtering? Or basic algorithms? Or visualization concepts? By making new concepts memorable for beginners, we stand a much better chance of spreading knowledge. Come throw out your ideas.", 
        "facilitator": "Matt Waite", 
        "facilitator_twitter": "mattwaite", 
        "id": 116770, 
        "submitted_at": "2015-04-10T17:11:16.637Z", 
        "title": "Finding analogs to digital concepts jam session"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "The techniques driving big newsrooms have applications beyond journalism. As niche publications struggle to keep up there's a potential future where journalists and the techniques they practice have a vital place in other industries, especially niches; helping to spread knowledge, ask or answer vital questions,  and generally drive the pace of innovation through discovery.", 
        "facilitator": "Jesse von Doom", 
