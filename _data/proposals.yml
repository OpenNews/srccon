    {
        "cofacilitator": "Scott Klein", 
        "cofacilitator_twitter": "kleinmatic", 
        "description": "It's been 10 years since chicagocrime.org won a Batten award for innovation in journalism. In that decade hackers have joined the ranks of newsrooms large and small, and then left newsrooms to join startups and non-profits (If they Left newsrooms is that good or bad?). We now have many tribes of news nerds, journo-hackers, data wranglers and user experience researchers. Let's take a step back and see how large our community has grown. Who are we? What jobs do we have? How are our teams built? What problems are we trying to solve? What are the ingredients of a successful team?\n\nWe plan to do a survey leading up to SRCCON  to take stock of anyone who identifies with the DATA-journo-tech-design community. We'll present the results at SRCCON and then lead a discussion about what we found: Are we missing some key members of our community? Are we tackling the right problems? Are we learning the right skills and reaching out to the right people? How do we help news organizations create and sustain great teams?\n\nWe don't know, but it's been a decade since our little community got started. Let's find out who we are.", 
        "facilitator": "Brian Hamman", 
        "facilitator_twitter": "hamman", 
        "id": 116315, 
        "submitted_at": "2015-04-09T15:33:46.871Z", 
        "title": "From Google Maps Mashups to Product Management. The journo-tech community has evolved, but how?"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "User-centric design doesn't end at the browser GUI.  How we build our tools for our own use and for others' as well as ease of contribution are vitally important when onboarding new team members or open sourcing tools for others to use.  We can talk about examples that are run in our space (like DocumentCloud) and talk w/ goals you have for your own tools.", 
        "facilitator": "Ted Han", 
        "facilitator_twitter": "knowtheory", 
        "id": 116311, 
        "submitted_at": "2015-04-09T15:09:51.293Z", 
        "title": "Writing software for others"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "I will lead a guided workshop on how to design better READMEs, newcomers guides, and GitHub issues to welcome new contributors (and non-coders) to open source projects.\n\nParticipants will leave with concrete steps to make their hackathons and open source projects more accessible and inclusive. (Oh yes, and this will also involve a game of Hot Potato.)", 
        "facilitator": "Melody Joy Kramer", 
        "facilitator_twitter": "@mkramer", 
        "id": 116308, 
        "submitted_at": "2015-04-09T14:58:50.710Z", 
        "title": "How to Explicitly Welcome Newcomers (and non-coders) to an Open Source Project or Hackathon"
    }, 
    {
        "cofacilitator": "Ryan Nagle", 
        "cofacilitator_twitter": "ryannagle", 
        "description": "The pace of change demands that journo-coders constantly learn and build their expertise.  Paired coding is a valuable model for learning together and sharing insights.  How might adopting this model add to the types of training offerings currently available and address larger topics like change management, impact and audience development? What is currently missing from opportunities and resources?  Can we build them?  Let’s have a conversation about paired coding as a model for learning and developing expertise.  Participants will leave this session with a better understanding of paired programming and concrete ideas for how to incorporate it into their self-directing learning.   We will start with a group discussion of pair programming, including illustrative examples and then work in small groups to identify potential strategies and ideas to incorporate pair programming into your own work and your team.", 
        "facilitator": "Meredith Melragon", 
        "facilitator_twitter": "meredihm", 
        "id": 116302, 
        "submitted_at": "2015-04-09T14:40:07.168Z", 
        "title": "What pair programming can teach us about learning"
    }, 
    {
        "cofacilitator": "Tane Danger", 
        "cofacilitator_twitter": "tanedanger", 
        "description": "This is a proposal to blend improv theater with a short hackathon during a hands-on workshop. We'll begin with a brief introduction to a timely, local public policy issue. Then, before beginning we'll lead a brief improv workshop and introduce some prepared resources to help participants successfully build prototype a web app to address the policy issue during the session.\n\nThe session would end with a performance by the cast of The Theater of Public Policy. They would use all the things discussed during the session, and of course the various prototypes created by each group, as inspiration for unscripted comedy theater.", 
        "facilitator": "Greg Boone", 
        "facilitator_twitter": "gboone42", 
        "id": 116248, 
        "submitted_at": "2015-04-09T11:29:48.814Z", 
        "title": "Rapid Prototyping through Improv"
    }, 
    {
        "cofacilitator": "Michael Morisy", 
        "cofacilitator_twitter": "@morisy", 
        "description": "What do voice-recognition assistants, Slack bots and the latest crop of mobile payment apps have in common? They all use natural language messaging as the interface — an area journalists have largely ignored over the past decade. It’s time for a closer look.\n\nIn this session, we’ll explore the rich, hidden history of using messaging as the medium for fun, quirky, and occasionally powerful applications, ranging from SmarterChild and Siri to SnapCash and Wolfram Alpha. What can newsrooms learn about interacting with their audience in this intimate format? Can we design a more personal way to tell stories through messaging or develop new messaging products to serve our audience?", 
        "facilitator": "Yvonne Leow", 
        "facilitator_twitter": "@YvonneLeow", 
        "id": 116160, 
        "submitted_at": "2015-04-09T04:58:12.127Z", 
        "title": "Messaging is the Medium"
    }, 
    {
        "cofacilitator": "Kaeti Hinck", 
        "cofacilitator_twitter": "kaeti", 
        "description": "We all work with people who are not like us: people with different job descriptions, vocabulary, priorities, skills, and assumptions. These differences are valuable, even essential, to creating good and beautiful things, but damnit we need to be able to communicate effectively. We need to be as diligent and thoughtful in our conversations as we are in other aspects of our work. In this session we want to crowdsource strategies and best practices for when, where and how we communicate with our coworkers.", 
        "facilitator": "Liz Lucas", 
        "facilitator_twitter": "eklucas", 
        "id": 116136, 
        "submitted_at": "2015-04-09T03:23:07.122Z", 
        "title": "What the $&@! are you talking about: communication 101 for news orgs"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Code review is single-handedly the best way to level up your development skills. It's also really hard!\n\nLet's discuss code review methodologies as a group, and then pair up to practice.", 
        "facilitator": "Daniel Bachhuber", 
        "facilitator_twitter": "danielbachhuber", 
        "id": 116066, 
        "submitted_at": "2015-04-08T22:35:16.134Z", 
        "title": "Code review takes two"
    }, 
    {
        "cofacilitator": "Chris Zubak-Skees", 
        "cofacilitator_twitter": "zubakskees", 
        "description": "You were the only developer or designer in the newsroom. You have a workflow and framework that works perfectly for you. Everything is in control. Now you have a second person on the team. Not only can the other person help you with daily deadlines, but you need to develop a framework and a workflow that makes it easy for both of you to collaborate and will give this team the potential to grow. This is a challenge, but also an opportunity. \n\nHere's what we want to talk about: What decisions are there to make? What should we take into consideration? Static vs. dynamic news apps? Ruby, Python or Javascript? Live in the CMS or create stand alone pages? What open source tools work best for us? What are we missing here? \n\nThere isn’t a single right answer to these questions. The challenge is how to make decisions.  We feel this could be an opportunity not only for small teams to learn best practices, but also for bigger teams to rethink their model and share their experiences. We will produce a document to collect ideas. It will be a resource for newsrooms, walking people through the decision-making process to find the best approach. We also expect to update this after the conference as the conversation evolves.", 
        "facilitator": "Yue Qiu", 
        "facilitator_twitter": "YueQiu_cuj", 
        "id": 116061, 
        "submitted_at": "2015-04-08T22:13:39.106Z", 
        "title": "When a one-person band becomes a two-person band"
    }, 
    {
        "cofacilitator": "Yue Qiu", 
        "cofacilitator_twitter": "YueQiu_cuj", 
        "description": "Are we developers, designers, reporters or news nerds? Is what we make an app, graphic or story? Or is it a visualization, interactive or “thing?” Is what we do incredibly complex or ineffably easy? Or is it somehow both? When does which word work?\n\nHow we talk about what we do, how everyone else talks about it, and how those conceptual underpinnings become manifest, has a direct effect on on our growing field. It shapes who we can recruit, what we’re permitted to do and how our work is valued.\n\nWe don’t have answers to any of this, which is why we want to hear from people established in the field, those just starting out and everybody in between. Outside perspectives are also welcome.\n\nWe’ll share our experiences with perceptions shaped by language choice and we’ll ask others for theirs. Attendees will sketch out preliminary definitions for some of these terms, then will discuss what works and when. We don’t expect to walk out with a perfect blueprint or final answers — cultural change takes more than one conversation — but we hope to advance our collective thinking and leave slightly more confident in how we describe ourselves.", 
        "facilitator": "Chris Zubak-Skees", 
        "facilitator_twitter": "zubakskees", 
        "id": 116058, 
        "submitted_at": "2015-04-08T22:00:59.549Z", 
        "title": "How we talk about what we do"
    }, 
    {
        "cofacilitator": "Eric Van Zanten", 
        "cofacilitator_twitter": "evanzanten", 
        "description": "At DataMade, we’ve been building robots like dedupe and parserator to do the laborious and boring work of extracting, cleaning, and linking data. These tools are great for structured tabular files, but much of the valuable data we need are still locked away in paper documents. Let’s talk about extracting structured information from these messy paper forms.\n\nOver the past five years, the open source computer vision library OpenCV has become very powerful, and through wrappers, great documentation, and tutorials, it has also become accessible to mere mortals (well, you still need to know how to program). \n\nWhile there have already been applications of computer vision techniques in the newsroom --image and map stitching (schooner-tk) and table extraction from PDFs (Tabula) --the opportunities remain largely unexplored. \n\nIn this hands-on session, we’ll review OpenCV techniques applied to the terrifying problem of extracting data from HANDWRITTEN, SCANNED, PAPER FORMS.\n\nAll code examples  will be in Python.", 
        "facilitator": "Forest Gregg", 
        "facilitator_twitter": "forestgregg", 
        "id": 115952, 
        "submitted_at": "2015-04-08T16:35:53.742Z", 
        "title": "Beyond dedupe: Computer Vision  and terrible paper forms"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Large scale Internet Applications require frequent deployment, hence the need to move away from monolithic applications to a Service Oriented Architecture using Microservices i.e. a set of narrowly focused, independently deployable services running on independent servers.\nThis talk familiarizes the audience with developing large scale applications using SOA.\n* Advantages of SOA over monolithic apps\n* Who/How/Why is industry embracing microservices.\n* A live demo.\n* Strategies about migrating from monolithic apps to using microservices.\n* Polyglot setup - using the right tools for the right job.", 
        "facilitator": "Ashish singh", 
        "facilitator_twitter": "ashishait", 
        "id": 115944, 
        "submitted_at": "2015-04-08T16:23:18.052Z", 
        "title": "Microservices from the microscopic angle"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "\"Robot journalism\" has gotten a lot of buzz over the last couple of years, mainly in the context of big-name newsrooms in big, coastal cities (e.g., The Associated Press, The Los Angeles Times), sometimes automating thousands of stories a quarter. That's neat, but how relevant is it to everyone else? How can smaller newsrooms get a piece of the action? Let's talk about ways to get machines to do things you'd rather not do, even if you don't have a ton of resources.", 
        "facilitator": "Justin Myers", 
        "facilitator_twitter": "myersjustinc", 
        "id": 115909, 
        "submitted_at": "2015-04-08T16:03:49.830Z", 
        "title": "Democratizing the Robot Revolution"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "We all work hard and on deadlines in our jobs and each one of us tries its best to have some tools, tricks and secret recipes to perform repetitive tasks efficiently.\n\nI think this conference will be a great time to share that knowledge with other colleagues, whether that is a text editor plugin to visualize markdown on the fly while typing it, a browser extension to test REST services, command line sugar that make your life easier or keyboard shortcuts that speed up your workflow...let's collaboratively create a collection of best practices to ease up our work.\n\nWe could prepare a small index in a spreadsheet and a more detailed description on individual GDocs and share it with the world.", 
        "facilitator": "Juan Elosua", 
        "facilitator_twitter": "jjelosua", 
        "id": 115865, 
        "submitted_at": "2015-04-08T13:14:49.802Z", 
        "title": "Working environment tips & tricks: Boost your productivity"
    }, 
    {
        "cofacilitator": "Liz Lucas", 
        "cofacilitator_twitter": "eklucas", 
        "description": "Journalism needs more tech-literate leaders: people who can teach, evangelize, and motivate newsrooms to adapt and experiment. But when you’re not in senior management (and sometimes even when you are), how can you wield any influence? How can we claim decision-making power, or build relationships with those who have it?\n  \nWe’ve heard a lot of people worry that nothing will change until organizational leadership changes. Maybe that’s true — but maybe it’s also time to think about leadership differently. Newsroom leaders come in many forms, and there’s so much we can do regardless of our positions and titles. Let’s sit in a room together and talk about how we can change our organizations for the better and support each other as we do it.", 
        "facilitator": "Kaeti Hinck", 
        "facilitator_twitter": "kaeti", 
        "id": 115736, 
        "submitted_at": "2015-04-08T03:47:32.188Z", 
        "title": "Power to the People: A new kind of newsroom leader"
    }, 
    {
        "cofacilitator": "Liz Lucas", 
        "cofacilitator_twitter": "eklucas", 
        "description": "The pristine processes we create stay that way only as long as it takes for humans to start using them. Inevitably, the messiness of life creeps in — someone procrastinates, your kid was up all night with a fever, mental health struggles make work untenable for a team member. Knowing that the humans we work with are more important than a rigid system and schedule, how might we build empathy into our workflows? How can we plan for the mess and create margins for it in a way that allows us to work both effectively and happily? \n\nDuring this session, we’ll talk through ways to manage delays and crises, big and small. Participants will leave with practical ideas to make processes adaptable to real life.", 
        "facilitator": "Kaeti Hinck", 
        "facilitator_twitter": "kaeti", 
        "id": 115732, 
        "submitted_at": "2015-04-08T03:43:12.401Z", 
        "title": "Process for Real Life: Building empathy into our workflows"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Mobile is growing exponentially and mantras like \"mobile first\" and \"no native app\" are making us all look silly. Mobile is eating everything and if we don't give this Pacman of eyeballs the respect it deserves we are all doomed. What works for you might fail for someone else. We'll talk about how you find what's right for you from technology to content and really huge to just right. I'll present a lot of unknown mobile metrics and show how they apply and don't apply to media. We'll talk about building mobile teams and when to stop saying \"mobile\" and just accept it's everything.", 
        "facilitator": "Joey Marburger", 
        "facilitator_twitter": "@josephjames", 
        "id": 115647, 
        "submitted_at": "2015-04-07T23:38:06.624Z", 
        "title": "Why you're fucking up mobile"
    }, 
    {
        "cofacilitator": "Mike Tigas", 
        "cofacilitator_twitter": "mtigas", 
        "description": "Last November, The New York Times challenged news sites to fully support HTTPS in 2015. What does it mean to meet that challenge?\n\nThis session will discuss the problems we encountered moving to HTTPS (and how we solved them). We'll then give you hands-on help with anything you need: server configuration, certificates, mixed-content warnings, CDNs — even ads, analytics and A/B tests.", 
        "facilitator": "Paul Schreiber", 
        "facilitator_twitter": "paulschreiber", 
        "id": 115551, 
        "submitted_at": "2015-04-07T17:34:43.689Z", 
        "title": "Meeting the New York Times Challenge: delivering the news over HTTPS"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "How do we find and scale leadership networks for journalism and technology, particularly in the global context?  As news organizations expand their footprints and their partnerships overseas, and as increasing numbers of newsroom workers (not just correspondents!) seek international opportunities, the communities we  tap into will make or break our success. This discussion draws on the experiences of Hacks/Hackers chapter organizers around the world to highlight some of the challenges and best strategies for creating and accessing collaborative news-tech communities across different social, political and economic environments.\n\nIn this guided discussion, we'll talk about how to scale leadership across informal and grassroots groups, how to find and engage effective partners, and the right metrics for measuring the effectiveness of events and the participation of members. By brainstorming challenges faced by specific chapters, we'll gain insight into how the environment for journalism and technology changes drastically in different countries. We'll also create better frameworks for approaching challenges like transfers of leadership, differences in cultural expectations and ways to define value for members.", 
        "facilitator": "Anika Gupta", 
        "facilitator_twitter": "DigitalAnika", 
        "id": 115516, 
        "submitted_at": "2015-04-07T15:22:24.509Z", 
        "title": "Building strong journo-tech networks - internationally"
    }, 
    {
        "cofacilitator": "Kaeti Hinck", 
        "cofacilitator_twitter": "@kaeti", 
        "description": "How can we build good products if our energy is spent tearing each other down? We all know that we value a “good team culture,” but we’re often vague about what that means or how to achieve it. But what if it’s as easy as setting out your team practices as a checklist, the same way you would for any other project? For instance, making sure that individual interactions between team members — even arguments — are approached in an “actively positive” manner? Or ensuring that every team member agrees and understands the grounds on which a proposed feature is judged?  Thinking about “culture,” precisely and vigorously, comes in especially handy when your team needs to onboard junior members, or when there’s a on-the job learning happening (which is, let’s admit it, all the freaking time). \n\nUsing techniques and advice from an industry that is all about making communication and relationships healthier, we’ll work together in this interactive workshop to create better frameworks for how we give and receive feedback. Participants will leave with actionable strategies for how to make space for criticism on their teams, how to wrangle all the egos, and simple ways we can encourage and support each other as we build things every day.", 
        "facilitator": "Amanda Krauss", 
        "facilitator_twitter": "@risatrix", 
        "id": 115483, 
        "submitted_at": "2015-04-07T13:07:03.309Z", 
        "title": "What Couples Counseling Can Teach Us About Strong Teams and Healthy Feedback"
    }, 
    {
        "cofacilitator": "Millie Tran", 
        "cofacilitator_twitter": "millie", 
        "description": "Attending conferences with a like-minded community is inspiring, motivating and affirming. We go home full of ideas and energy and hope. Then our day-to-day life creeps back in and it gets hard to move those new ideas forward, becomes tricky to make space for learning the new skills we want, and we can feel isolated from the community we build here. If you can’t attend a conference at all, you can feel all of the above times two. \n\nAfter the conferences, how do we keep that inspiration and how do we stay accountable? For those who don’t have access to conferences or events, how can we make our community — and the inspiration we share — accessible all of the time? What are the obstacles that prevent us from making things happen? How might we build each other and our community up in the day to day, the quiet interludes between the big tent revivals?\n\nDuring this session we’ll work together to identify major obstacles that prevent follow through, and small groups will brainstorm ways to address those obstacles. We’ll leave with a clear sense of how we can collaborate with, contribute to and build our community outside of a conference bubble.", 
        "facilitator": "Kaeti Hinck", 
        "facilitator_twitter": "kaeti", 
        "id": 115315, 
        "submitted_at": "2015-04-07T01:39:03.888Z", 
        "title": "After the Altar Call: Maintaining momentum, community, and inspiration beyond conferences"
    }, 
    {
        "cofacilitator": "Adam Schweigert", 
        "cofacilitator_twitter": "@aschweig", 
        "description": "Software engineering is already hard; it gets even harder when you have a tiny team, and harder still when that team takes on a maturing project with technical debt. In this session, we’ll have a structured discussion facilitated by a tech director who built a whole CMS from scratch; a tech director who specializes in shipping software for teams of 0-1; and a tech director who inherited several years of tech debt on a custom-built CMS. We’ll share our experiences and talk about strategies for making the difficult calls -- usually, “to build or not to build?” -- that small teams inevitably face, as well as about how to make responsible, forward-looking choices regarding where to focus your code resources. We hope you'll learn how to avoid conjuring the Ghost of Tech Directors Future, even as you experiment and iterate in productive ways!", 
        "facilitator": "Amanda Krauss", 
        "facilitator_twitter": "@risatrix", 
        "id": 115223, 
        "submitted_at": "2015-04-06T20:21:47.054Z", 
        "title": "Zen and the Art of Not Building, or How To Whole-Ass One Thing"
    }, 
    {
        "cofacilitator": "Joe Germuska", 
        "cofacilitator_twitter": "JoeGermuska", 
        "description": "Design's user-centric orientation places the needs and expectations of users at the center of the designer's decision-making process. Journalism’s objectivity ethos has journalists striving to report on facts (and not their personal attitude toward facts), with fairness and accuracy. \n\nWith newsrooms embracing new skill sets and welcoming more collaboration between people with a variety of professional backgrounds, different practices and traditions collide. Where is the line between designing for an audience and pandering to that audience? \n\nIn this session we explore user-centered design’s fit in the newsroom and the processes of reporting, and how characterizing the audience for a story shapes decisions about what, how when and where a story is told.", 
        "facilitator": "Livia Labate", 
        "facilitator_twitter": "livlab", 
        "id": 115146, 
        "submitted_at": "2015-04-06T15:20:25.393Z", 
        "title": "Journalistic objectivity & user-centered design"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "No matter how useful a piece of open source software is, documentation is often the difference between whether it flourishes or dies a quiet death. But writing the docs is still an afterthought for a lot of developers, something to check off a list at the last minute before moving on. The end result is a lot of wasted potential, great tools that put off potential users because nobody can figure out how they work.\n\nIn this session, we'll discuss patterns of effective documentation and our own experiences as both readers and writers. How do we balance readability and precision? How do we write docs that serve both beginners and experts? How do we choose good examples? How do we make writing the docs a first-class citizen of any project, something that feels integral and not like extra homework? When we're reading docs, what makes things click and what makes us give up? Finally, we'll split up into groups and break out the red pens for close readings of documentation from a selection of popular libraries, and maybe even make some pull requests with our edits.", 
        "facilitator": "Noah Veltman", 
        "facilitator_twitter": "veltman", 
        "id": 114907, 
        "submitted_at": "2015-04-05T21:05:34.725Z", 
        "title": "Great moments in software documentation"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Have you ever waited for a script or long-running database query? Learn how I made my code run eight times faster by changing two lines, and you can too! (Terms and conditions apply. Attend this session to learn if parallel processing might be right for you.)\n\nWe'll focus on identifying simple use cases where parallel processing can help, and we'll implement real-world examples using tools like Gnu Parallel and the Python multiprocessing module.", 
        "facilitator": "Martin Burch", 
        "facilitator_twitter": "seecmb", 
        "id": 114395, 
        "submitted_at": "2015-04-04T04:29:14.553Z", 
        "title": "Practically painless parallel processing"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "You might have a team of 1 or 100, but we all struggle collaborating on code throughout the the software development lifecycle. Let's work toward a scaleable branching and deployment paradigm for news applications.", 
        "facilitator": "Dave Stanton", 
        "facilitator_twitter": "gotoplanb", 
        "id": 114365, 
        "submitted_at": "2015-04-04T02:12:40.890Z", 
        "title": "Release management for big and small"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Sometimes the reasons we created our newsroom chat bots — delivering horoscopes, telling horrible knock-knock jokes — aren’t the kinds of reasons that organization leaders will readily appreciate. In this session, we’ll talk about the tricks we’ve taught our bots (or would like to teach our bots) that help our team (whether we’re developers, reporters, or otherwise) get our actual work done — even if the bots’ work is never seen by readers.", 
        "facilitator": "Tom Nehil", 
        "facilitator_twitter": "minndata", 
        "id": 114306, 
        "submitted_at": "2015-04-03T21:39:13.873Z", 
        "title": "Post hoc justifications for newsroom chat bots"
    }, 
    {
        "cofacilitator": "Maura Youngman", 
        "cofacilitator_twitter": "mauramaura", 
        "description": "Want to get your work-in-progress product in front of prospective users but don’t know where to start? Unsure how to get your team comfortable with sharing work before it’s ready to ship? Talking to users can help generate product purposes, validate hunches, and challenge assumptions. \n\nUser experience researchers from The New York Times will discuss how to foster a culture of soliciting internal and external user feedback. Whether you’re looking to get a few newsroom producers to chime in or want to test with hundreds of people you’ve never met, this conversation about research methods and promoted practices will help you get underway.", 
        "facilitator": "Emily Goligoski", 
        "facilitator_twitter": "emgollie", 
        "id": 114249, 
        "submitted_at": "2015-04-03T18:15:09.915Z", 
        "title": "Designing collaborative user research for news organizations"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Big news apps that you spent months building can be great, but on a day-to-day basis a news room’s data needs are often more modest — and come with a much tighter deadlines. In this session we'll talk about all the tiny visualizations that can be used to enhance stories but aren’t necessarily the story themselves — bar charts, locator maps, data tables and hopefully some others. We'll talk about the tools, templates and shortcuts (TextExpander, anyone?) that let you build this stuff on a moment’s notice.", 
        "facilitator": "Tom Nehil", 
        "facilitator_twitter": null, 
        "id": 114150, 
        "submitted_at": "2015-04-03T12:03:17.376Z", 
        "title": "Doing data on the daily"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Comments and other interactive spaces on news sites have a tremendous potential to connect users with information, ideas, and other people who can deepen their well of knowledge and broaden their world view. \n\nIt's time we realized that potential. And you can help. \n\nThe Coral Project, a collaboration between Knight-Mozilla OpenNews, The New York Times, and The Washington Post that's funded by a grant from the John S. and James L. Knight Foundation, aims to improve communities on news sites through open-source software and renewed best practices.\n\nWe'd like to host an open hack space at SRCCON to bring together people who want to improve discussion and debate about topics in the news. \n\nAre you a developer or a designer? Help us create stuff! We'll update you on our latest work so you'll know what we've been up to.\n\nAre you a reporter, editor, commenter, or community manager? Help us come up with best practices that could be communicated to the publishers, contributors, and readers who will eventually use our software.", 
        "facilitator": "Greg Barber", 
        "facilitator_twitter": "gjbarb", 
        "id": 113992, 
        "submitted_at": "2015-04-03T00:13:15.032Z", 
        "title": "Hack with The Coral Project"
    }, 
    {
        "cofacilitator": "C.J. Sinner", 
        "cofacilitator_twitter": "CJSinner", 
        "description": "The workflow system of getting text (i.e. stories), photos and static graphics into the printed editions of newspapers has evolved over literally 100+ years and it is now a very, very refined process in every newsroom we’ve been in. Putting those same items on digital has essentially just been tagged onto the end of that process. But in many newsrooms this workflow doesn't work well for digital-only work, particularly when it involves data. \n\nWe’d like this session to be a work-group format with a goal to create the ideal workflow -- from idea germination to publication. This should include best practices for communication flows, deadlines, how/when items will be edited (for usability, clarity, style, grammar, spelling, etc), process for creating/sharing/discussing mockups, first drafts, etc. A very key piece should be who should be included in the process and when (and by “who” we want to identify skillsets, rather than specific job titles). Some of the questions that could be used as part of this discussion include: How and when should people (i.e. reporter, data wranglers, devs, editors, copy editors) get looped in? What are realistic time frames for getting a digital-only project completed (obviously dependant on the scope)? How should deadlines be used in this workflow? What skillsets are needed (this goes back to the “who” is involved piece) to ensure you’re producing high-quality digital product? \n\nWe’d like to split into three groups, each working on their own proposed workflows to address three different scenarios: 1) a digital product that accompanies an enterprise story that is weeks or months in the making, 2) a digital product that needs to be done quickly (either daily or short-term), either with or without a story\nand 3) a stand-alone digital-only product, such as a news app or tool which does not heavily feature a text component.\n\nWe realize many people attending the session come from organizations where there are a lot of road bumps that might need to be fixed before such a system could be put into place, but we don’t want to spend this session just talking about the problems. At the end of the session, we’ll combine the three groups to discuss the implementation piece. Who has had success? What worked, what didn't? How do you convince higher-ups that this should be a priority? How do you cut through the office politics?\n\nWe want to come up with an ideal workflow that can be used by newsrooms as a goal to achieve, since each newsroom will likely have its own unique problems to resolve before achieving it.", 
        "facilitator": "MaryJo Webster", 
        "facilitator_twitter": "MaryJo Webster", 
        "id": 113883, 
        "submitted_at": "2015-04-02T18:21:10.817Z", 
        "title": "Let's create an ideal digital workflow"
    }, 
    {
        "cofacilitator": "Adam Schweigert", 
        "cofacilitator_twitter": "aschweig", 
        "description": "Hear what INN, WNYC, and Fusion have learned while building distributed tech teams, and share your own best practices.", 
        "facilitator": "Davis Shaver", 
        "facilitator_twitter": "davisshaver", 
        "id": 113788, 
