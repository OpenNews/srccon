        "title": "Agile and Scrum in a news environment"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "\"I sort of see data journalism ... as social science done on deadline.\" -- Steve Doig\n\nYou know who's great at doing social science? Social scientists. This session explores how journalists can work with academics to inform the public in new ways. It would examine some extremely powerful - and popular - examples of the stories hacks, hackers and (ahem) hackademics can tell when they work together effectively, as well as some examples where things have not quite gone to plan.\n\nParticipants could discuss their own experiences, especially what challenges they have faced, and how they overcame them.", 
        "facilitator": "Matthew Liddy", 
