        "title": "Build a Coral Plugin"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Forget the taboos. Let's talk frankly about revenue, engagement, and transparency. We want this group to discuss (and hopefully design) engagement ladders that aren't only ethical, but that also directly improve both reporting and revenue potential – all without compromising journalistic independence. Let's break down the wall and have some frank conversations about metrics, money, and bringing the audience closer to everything we do.",
        "facilitator": "Andrew Losowsky",
        "facilitator_twitter": "losowsky",
        "id": 739607,
