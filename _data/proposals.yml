        "id": 318691, 
        "submitted_at": "2016-04-21T05:38:45.526Z", 
        "title": "Steal this Chart"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "It sticks with you. An exercise, an anecdote, a teacher, a colleague. They had a way of explaining, of teaching, something fundamental that years later you can't get out of your head. That in turn you use to teach, to illustrate, to explain the basics. One of my favorites -- one I think of to this day -- involved the making of a peanut butter and jelly sandwich as a way of forcing attention to detail. Let's make these a more pervasive part of journalism's oral history. Let's share those exercises and tell those stories. Let's pass them on. Hell. We might act them out. (There might even be sandwiches.)", 
        "facilitator": "Jacob Quinn Sanders", 
        "facilitator_twitter": "thejqs", 
        "id": 318689, 
