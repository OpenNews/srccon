    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "How can we bring traditional journalists and traditional engineers into our fold? How can we make our work more approachable? How can help news developers grow their sphere of influence within a newsroom? Let's talk about what the barriers to expanding our community — what are they and how can we solve them? At Northwestern, students and faculty at Knight Lab have been working to infect the school with the programming bug — we've taken an iterative approach to trying to grow the diverse community of journalism students on campus who are able to make cool things on the Internet. We've been working on answering these questions through community events, outreach and a lot of trial and error. I think there are lessons to be learned for the developer-journalism community at large — I'd love to share what we've learned and discuss other efforts that we can all draw from.", 
        "facilitator": "Alex Duner", 
