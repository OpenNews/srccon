        "cofacilitator": "Phil Wilson", 
        "cofacilitator_twitter": null, 
        "description": "Do you use Slack at work? Do you find yourself simultaneously grateful for its existence yet frustrated by the ways it has commandeered your attention? Let's take a break from our Slack channels to share our experiences, try a couple of Crazy Eight sketching exercises (similar to a Google Venture Design Sprint) to identify how we would start our organization's Slack from scratch, and then launch a living document outlining how to make Slack even more human. Bring a pen and paper, and please turn on Do Not Disturb.", 
