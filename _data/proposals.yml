    {
        "cofacilitator": "Lindsay Green-Barber", 
        "cofacilitator_twitter": "WhimsicaLinds", 
        "description": "In this session, we’ll explore how media organizations and their supporters have been approaching the question of impact, how impact research can be leveraged for strategic decision-making, and why it matters. We’ll demo our answer: CIR’s Impact Tracker, an easy to use web based platform that allows your organization to create qualitative datasets to measure success, and is currently being used by ten media organizations across the globe. \nWe will introduce an intuitive framework for investigating media impact. Then we’ll dive into case-studies of organizations using it, detailing how each organization has customized the Impact Tracker tool to reflect their institutional goals, and then uses it to deliver powerful insights into how their work affects the world.\nCome ready to learn about why you should measure the impact of your work and how to do it. This will be an interactive session, so bring your impact challenges to this problem-solving conversation.", 
