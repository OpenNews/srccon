    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "It's crunch time and you're in over your head on a project. You need to find a way to get it done and make it something you can be proud of. We'll talk about what to do when you feel a project might be slipping away — how to tell when you need help, how to get it and other strategies to make sure you can meet your deadlines without giving up on important pieces of the project.\nYour mental health matters, too — we'll discuss ways to stay sane when things get stressful.", 
        "facilitator": "Joe Fox", 
