    {
        "cofacilitator": "Martin McClellan", 
        "cofacilitator_twitter": "hellbox", 
        "description": "There is no shortage of books by journalists, featuring journalists and demonstrating journalism’s impact.   We want to look at some of our favorites — some serious, some fun — and why we still engage with them.\n\nFrom Harriet Beecher Stowe to Upton Sinclair, from Lois Lane to Stieg Larsson’s Mikael Blomkvist, from private moments that shift cultural thinking (Joan Didion writing about loss) or shift politics (Mary McCarthy’s biting criticism), or even new graphic novels that alter our usual approach to reporting and history.  These works shape the times in which we live.  And they can teach unexpected lessons about the craft.\n\nThis will be a discussion, led by Tiff Fehr of The New York Times and Martin McClellan of Breaking News/Seattle Review of Books. Bring your favorite book that changed the conversation, or maybe that failed to start an important one, or touched on something true about journalism in its own way.", 
        "facilitator": "Tiff Fehr", 
        "facilitator_twitter": "tiffehr", 
        "id": 318340, 
        "submitted_at": "2016-04-20T17:56:47.381Z", 
        "title": "Book Reviews: Lessons about Journalism from Books"
    }, 
    {
        "cofacilitator": "Tiff Fehr", 
        "cofacilitator_twitter": "tiffehr", 
        "description": "The formula seems simple: something happens and we report on it. The faster the better, so long as we follow standards. But the pace accelerated, and what was fast for print was slow compared to radio; what was fast for radio accelerated for television; what was fine for a 30 second segment on a news show couldn’t fill time on 24/7 cable news, and now everything else seems slow and antiquated compared to the internet.  Now a tweet from a source is seconds away from being worldwide Breaking News at any second.\n\nEditors need tools that enable quick publishing on their own platforms and social/distribution channels. They also need evolving guidelines on how to use them. Newsroom technologists need to build stable and iterable tools so editors can keep tabs on their product, their audience and the competition. Meanwhile, readers expect the news to find them with minimal effort. Features that seem great one moment are clichéd the next. \n\nHow do we balance all those moving parts? How do we reach people who define relevant breaking news for themselves?  How do we answer multiple audiences when they do seek out breaking news — news-junkies, news-curious and late-comers?\n\nThis conversation will look inside two newsrooms: the New York Times (storied, weighty, with history and reputation) and Breaking News (younger, nimble and not only of the internet, but of Twitter). What lessons intersect in the Venn diagram of these two organizations?\n\nTiff Fehr, Assistant Editor for Interactive News (Live Coverage) at the NYT, and Martin McClellan, Senior UX Designer at Breaking News will lead the discussion.", 
        "facilitator": "Martin McClellan", 
        "facilitator_twitter": "hellbox", 
        "id": 318338, 
        "submitted_at": "2016-04-20T17:57:03.685Z", 
        "title": "Working at the pace of Breaking News"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Data and visual teams have different organizational structure based on each newsroom's size and what they need. Some put data folks under investigative team, some under graphics; some have developers only do coding, some expect them to write and report as well; some have designers and developers separately, some combine the two roles. Sometimes we feel lost in the ocean of knowledge needs to be learned, hats need to be worn and the confusion which specialization we should take as a career path. In this session, let’s talk about ways to organize our teams and the possible best practice - how to design team members' roles, attribute responsibilities and optimize workflows. We also want to discuss career development for news nerds - what would be expected in us in the future and how should we get prepared? Is “jack-of-all-trades” still the rule of thumb here? Or should we start picking up skills more selectively at some point and tell ourselves “it’s ok not knowing something”?", 
        "facilitator": "Evie Liu", 
        "facilitator_twitter": "@Evie_xing", 
        "id": 318334, 
        "submitted_at": "2016-04-20T18:02:10.125Z", 
        "title": "Let’s talk about team structures, roles, and future career choices"
    }, 
    {
