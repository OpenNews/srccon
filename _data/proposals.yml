        "cofacilitator": "Simon Wörpel", 
        "cofacilitator_twitter": "simonwoerpel", 
        "description": "If you build tools that are used internationally, or if you work with data from non-English speaking communities, you will sooner or later encounter interesting problems, including character encoding, foreign number and date formats, or right-to-left languages.\n\nDealing with localization can be messy and frustrating, but it doesn’t have to be. Together, we'll look at newsroom tools, identify localization issues based on real world examples, and discuss possible solutions. Bring your own projects!", 
