        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "If you think styleguides are just a way for the most persnickety member of your team to impose their font and color preferences on everyone else, think again. A well-designed styleguide is the Swiss Army knife of the digital newsroom, allowing you to kick out everything from one-off bar charts to full fledged interactive presentations with a minimum of decisions and redundancy. In this session, we’ll talk about some of the elements to include in a successful style guide and some tools and strategies to implement one of your own.", 
