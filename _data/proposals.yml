    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Personalized news: it seems like the grail for engaged news users and news providers. But where do these recommendations come from? In this session we’ll get to some of the ways news organizations are making use of the existing research and the technical possibilities (and challenges) news organizations are up against, in an attempt to demystify the nuts and bolts of what goes into a recommendation system. What are the differences between content and item-based recommendations, how can you use mobile signals to inform these recommendations, and how do you decide what permutations are best for your news organization? We’ll try do that through what we promise will be a well-thought out, but ultimately probably strange game of tag.",
        "facilitator": "Madeline Welsh",
        "facilitator_twitter": "@madelinebwelsh",
        "id": 739642,
