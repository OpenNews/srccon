    {
        "cofacilitator": "Jane Friedhoff", 
        "cofacilitator_twitter": "jfriedhoff", 
        "description": "The internet is rife with tools to clip, remix, and gif visual content: we make reaction gifs of our favorite TV shows, screenshot articles to highlight interesting ideas, and have gif buttons built into many of our social networks. For fans of audio content, like podcasts, however, there are far fewer tools that allow them to engage with, comment on, and share their fandom of their favorite show. This creates a twofold problem: fans can't highlight, comment on, or share parts of their favorite podcast, and potential new listeners can't discover shows through those clips and highlights. In this session, we'll explore the idea of what \"giffable audio\" might be. We'll discuss what forms of expression we can support through giffable audio, what unique and interesting affordances audio (and more specifically, podcasts) might have, and how we can design tools that can create this new kind of audio culture on social media. We'll also discuss what tools and technologies currently exist in this realm, including our own project, Clipper, which is an in-progress web audio tool that allows podcast fans to clip audio into short, shareable snippets that can instantly be embedded on social media.", 
        "facilitator": "Darius Kazemi", 
        "facilitator_twitter": "tinysubversions", 
        "id": 318319, 
        "submitted_at": "2016-04-20T17:15:37.509Z", 
        "title": "Giffable Audio and the Social Web"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "For many news organizations, a lot of time and money goes into creating long form documentaries. Sadly, for most film makers, being \"digital\" means that their film simply ends up on Youtube. It doesn't have to end there.\n\nDuring this session  I'll guide you through some of the strategies that Al Jazeera deploys when it comes to creating real digital adaptations of shows and documentaries. I'll take participants through the complete production process from storyboarding all the way through to a project's implementation.\n\nSome case studies will include:\nPalestine Remix - An open source project that houses the largest collection of editable documentaries available in four languages.\nWeb Docs - Live on hold, Pirate Fishing, The rise of ISIL and a variety of other web docs from across the channel.\nDigital adaptations - Other ways in which an ordinary film can be cut up and represented to suit mobile devices.", 
        "facilitator": "Mohammed Haddad", 
        "facilitator_twitter": "haddadme", 
        "id": 318315, 
        "submitted_at": "2016-04-20T17:28:09.835Z", 
        "title": "How to bring interactivity and life into web documentaries"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "According to the Washington Post, American reporting jobs based in New York, D.C, and L.A. went from 1 in 8 in 2004 to 1 in 5 in 2014 (http://wapo.st/1pKHjRN). In the newsroom developer community, that number has got to be even tinier. How do we get developers into the smaller metropolitan newsrooms that need them? How do we reorganize and reinvent this segment of our news ecosystem that is least equipped to hire and experiment with new products and platforms? As our field evolves and matures, it's worth examining why our jobs continue to gravitate to big-money coastal newsrooms, what it means for local news to be left out of the renaissance, and how we might endeavor to change it.", 
        "facilitator": "Chris Canipe", 
        "facilitator_twitter": "ccanipe", 
        "id": 318313, 
        "submitted_at": "2016-04-20T17:32:38.459Z", 
        "title": "Where Are the Midsize Metro News Developers"
    }, 
    {
        "cofacilitator": "Allan Lasser", 
        "cofacilitator_twitter": "allanlasser", 
        "description": "Crowdsourcing and Bots: They're better together! In this session, we'll discuss how MuckRock was able to use a microtask system to cut parts of its data analysis workload by 30% ... and then in half by using that structured information to train a series of increasingly savvy artificial intelligence (This year, known as Bots). MuckRock has analyzed and processed over 221,237 FOIA communications, and will share how — knowing nothing about machine learning or AI — they were able to tap into open source tools and a passionate audience to scale up data analysis while spending more time doing interesting work instead of routine sorting.", 
        "facilitator": "Michael Morisy", 
        "facilitator_twitter": "morisy", 
        "id": 318311, 
        "submitted_at": "2016-04-20T17:12:54.545Z", 
        "title": "Training Your Own Bot Army on a Budget"
    }, 
    {
        "cofacilitator": "Millie Tran", 
        "cofacilitator_twitter": "millie", 
        "description": "You’re leading a team in your organization, or you’re ready to step into a bigger role. Maybe you’re managing people for the first time, or you’ve been doing it for a while. You’ve read the books, listened to the management advice podcasts, maybe even participated in some leadership training. But much of the advice out there doesn’t account for the unique challenges you face as a journalism/tech manager when you are a woman, person of color, or in another underrepresented group. From overt dismissal to subtle yet insidious microaggressions, how do we succeed as leaders in an industry where the decision makers are still predominantly white and male?\n\nLet’s share advice and brainstorm specific tactics for handling the roadblocks faced by women, people of color, and other underrepresented folks who want to lead and make big things happen. Everyone is welcome to participate, but if you’re in a majority group, aim to listen A LOT more than you talk.", 
        "facilitator": "Kaeti Hinck", 
        "facilitator_twitter": "kaeti", 
        "id": 318308, 
        "submitted_at": "2016-04-20T19:34:48.525Z", 
        "title": "They don’t want you to lead: Major keys to success as an underrepresented manager"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "This one’s for new parents, anyone who might want to be a parent some day, and the unicorns who have it all figured out. A lot of us got to where we are today by tinkering. We did our real job and then kept going: learning new tools, building things for fun, contributing to friends’ projects. How do we keep being creative — and keep creating — on a parent’s schedule? Let’s hear from each other about how we can adapt, and about the doubts and the triumphs that come along with being a working parent.", 
        "facilitator": "Jason Alcorn", 
        "facilitator_twitter": "jasonalcorn", 
        "id": 318303, 
        "submitted_at": "2016-04-20T17:30:05.575Z", 
        "title": "Expanding the Team: Parenthood in the News Business"
    }, 
    {
        "cofacilitator": "Amanda Krauss", 
        "cofacilitator_twitter": "risatrix", 
        "description": "It’s easy to forget what it was like to be a new programmer. CSS would send you into float-left-position-relative-margin-top fits, and you would cry into your mousepad over your console letting you know that somehow ‘Undefined is not a function’. Let’s remember that harsh time in our lives and empathize with some of our newer news nerds. We’ll take a trip back to the beginning- except this time, with yarn crafts.\nTake a break from kvetching about whatever we love to hate about our jobs, and learn a new skill. Not unlike code, with a good tutorial, you can get up and running in about half an hour- but it’s not without its frustrations. Whether you're an old pro or a knitting n00b, grab your granny glasses and the closest cat and let’s craft!", 
        "facilitator": "Annie Daniel", 
        "facilitator_twitter": "anieldaniel", 
        "id": 318282, 
        "submitted_at": "2016-04-20T17:27:36.600Z", 
        "title": "How to be a n00b: Knitting edition"
    }, 
    {
        "cofacilitator": "Steven Rich", 
        "cofacilitator_twitter": "@dataeditor", 
        "description": "The Brothers Rich feel bad about data. But we want to talk about how we can feel good about it. Join them for a friendly conversation at SRCCON about how we can better inform our audiences using data — even if you're not a coder. We'll share our horror stories, what we've learned, and what you can do to avoid mistakes.", 
        "facilitator": "Gerald Rich", 
