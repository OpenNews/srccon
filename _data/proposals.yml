    }, 
    {
        "cofacilitator": "Lam Thuy Vo", 
        "cofacilitator_twitter": "lamthuyvo", 
        "description": "No one is great at onboarding new staff, but news nerd teams are at a particular disadvantage. As a tech team, we need to set up new coders on our tools and technologies and get them up to speed with our coding philosophies. As a journalism desk, we’ve got to try and explain the often convoluted bureaucracy running through our newsrooms. In smaller organizations it can be even trickier as the new lonely coder must navigate these waters (somewhat) alone. For managers and new hires alike, we want to lead a session looking at how to make this process less painful. How can we integrate new team members faster? And ensure that the road there isn’t too bumpy?", 
