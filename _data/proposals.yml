        "title": "Journalism techniques outside the newsroom"
    }, 
    {
        "cofacilitator": "Matt Perry", 
        "cofacilitator_twitter": "mattoperry", 
        "description": "Election night. Super Bowl. Oscars. Apple Event. High-profile, high-traffic events are a part of every news organization. How do you prepare your sites and applications for this event? How do you write performant code that scales? What cache setup makes the most sense for your event? What mobile or application dependencies should you be on the lookout for? How do you prepare your team? And, if something goes wrong, how should you handle communication and resolution? In this session we'll walk through some real-life scenarios and simulate emergency situations for folks to share their thoughts and experiences. Participants should walk out of this session with a checklist of items that they can use to prepare for the next high traffic event they have, to ensure that on their most high-profile day of the year, their sites and apps are up and running.", 
        "facilitator": "Stephanie Yiu", 
        "facilitator_twitter": "crushgear", 
        "id": 116764, 
        "submitted_at": "2015-04-10T17:00:41.037Z", 
        "title": "It's On! Preparing for High Traffic Events"
    }, 
    {
        "cofacilitator": "Michael Keller", 
        "cofacilitator_twitter": "mhkeller", 
        "description": "How newsrooms conceive of and measure the impact of their work is a messy, idiosyncratic, and often rigorous process. Based at times on what simply seems worth remembering during the life of a story or, at others, on strict guidelines of what passes the \"impact bar.\" Over the past two years, we conceived of and constructed NewsLynx (http://newslynx.org) to address two needs: first, as an attempt to understand how and through what processes news organizations large and small are currently approaching the \"impact problem\" and second, if we could develop a better way — through building an open-source platform— to help those newsrooms capture the qualitative and quantitive impact of their work.\n\nComing two weeks after the official public release of NewsLynx, this session will serve as the first opportunity for journalists, editors, and open-source hackers to work with the project's creators to install, configure, and extend the platform in their newsroom.  We'll discuss the successes and failures we encountered throughout our beta test with six non-profit newsrooms and brainstorm potential means of extending the platform moving forward.  If all goes well, we'll help technically-inclinded audience members actually deploy an instance of NewsLynx.", 
        "facilitator": "Brian Abelson", 
        "facilitator_twitter": "brianabelson", 
        "id": 116761, 
        "submitted_at": "2015-04-10T16:55:12.419Z", 
        "title": "Modular Analytics for your Newsroom with NewsLynx."
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Many events and projects now have a Code of Conduct. This is a wonderful step towards creating safe spaces.\n\nSuch codes encourage good behavior, but they  cannot prevent harassment and violence. When bad things happen, what are we going to do? \n\nThis session will discuss de-escalation tactics, reporting mechanisms, enforcement, transparency vs. privacy, and how to achieve justice when harassment or violence happens.", 
        "facilitator": "David Eads", 
        "facilitator_twitter": "eads", 
        "id": 116742, 
        "submitted_at": "2015-04-10T15:55:53.214Z", 
        "title": "Dealing with Code of Conduct violations"
    }, 
    {
        "cofacilitator": "Ken Freedman", 
        "cofacilitator_twitter": "wfmu", 
        "description": "An exploration of how various media sites try to build community via comment sections, chat boards and other platforms. What has been successful and what has failed miserably? Can media sites build enough community through platforms like these, and can that community then harness crowdfunding into a new model for media sustainability? Many legacy media institutions have all but given up on the idea of audiences talking back, but other smaller institutions have harnessed their communities into a new model for media sustainability. What works?", 
        "facilitator": "Elizabeth Berg", 
        "facilitator_twitter": "/a", 
        "id": 116737, 
        "submitted_at": "2015-04-10T15:38:49.617Z", 
        "title": "Commenting to Crowdfunding: How Should Media Sites Build Community & Sustainability?"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Not-for-profit ventures in the journalism world and beyond are too quick to seek grant and foundation funding.\n\nProjects like FreeGeek Chicago and the Anti-Oppression Resource and Training Alliance in the Bay Area use community-based funding models that don't rely on rich philanthropists to sustain their work. \n\nWhat can such projects teach journalism ventures? What does community accountability and self-sustainability mean for journalism projects? How can startup journalism projects learn from the strong ethical frameworks developed by old school media to ensure independence from the interests of their owners and funders?", 
        "facilitator": "David Eads", 
        "facilitator_twitter": "eads", 
        "id": 116736, 
        "submitted_at": "2015-04-10T15:36:35.748Z", 
        "title": "Don't take the the money and run"
    }, 
    {
        "cofacilitator": "Sisi Wei", 
        "cofacilitator_twitter": "sisiwei", 
        "description": "Our data store's been up and running for more than a year now. It's been a money-maker (good!), a vehicle to widely distribute free, open data (even better!) and, at times, a schedule-busting timesuck (bad!). If you’re interested in monetizing your data, let’s talk. How can we best strike a balance between honest pay for honest work and journalism's open, accessible ethos? What’s the best way to design a site meant to sell items, not stories? How should we determine the “value” of data? How can we navigate the fine line balance between journalist and salesman/woman? These and more pecuniary philosophical questions await.", 
        "facilitator": "Ryann Grochowski Jones", 
        "facilitator_twitter": "ryanngro", 
        "id": 116729, 
        "submitted_at": "2015-04-10T15:23:03.987Z", 
        "title": "Money for data and the clicks for free"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "Collaborating with team members based out of another office, bureau, city or even country is really hard. At its very worst, you can feel slow, frustrated, and disconnected. At its best, you will feel flexible, motivated, and energized. \n\nThis session will discuss the different tools and techniques organizations can use to help teams be effective while working from different cities, time zones, even continents. \n\nTopics to discuss: When should you opt for asynchronous, realtime, or in-person communication? How should we log work so that progress is not lost or hidden in email? What tools (Slack, gchat, Basecamp, Facebook groups) work for different types of teams? How do you handle breaking news situations across time zones? How do you foster brainstorming, creativity and team building remotely? How do you train and onboard new team members remotely? How do you keep remote folks motivated and a part of the team?", 
        "facilitator": "Stephanie Yiu", 
        "facilitator_twitter": "crushgear", 
        "id": 116720, 
        "submitted_at": "2015-04-10T14:53:01.795Z", 
        "title": "Figuring It Out: Communication for Remote Teams"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "What are your best workflows? How do you manage communication? How do you decide which tools to use? How do you get adoption for those tools? How do you handle personality conflicts? How do you ensure each team member feels ownership of the project? Does everyone need to be a \"team player\" — or can we make room for those other loveable or respected personalities in the newsroom who have valuable skills and ideas to contribute? \n\nThis is inspired by a session held earlier this year at NICAR — it was great. Let's spend more time on this topic.", 
        "facilitator": "AmyJo Brown", 
        "facilitator_twitter": "amyjo_brown", 
        "id": 116712, 
        "submitted_at": "2015-04-10T14:31:57.458Z", 
        "title": "Tips, Tricks, Techniques, Tools— Let's share ideas for how to best manage projects"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "As journalists, we know how useful LexisNexis can be. Companies do, too. And they are spending millions to build or buy sophisticated CRM systems that track and link their customers through not just social media and online buying preferences but also through public records. But we also know how flawed the data collected by these CRM systems and LexisNexis can be. Public records are not necessarily clean data. Nor do they often tell full stories on their own.\n\nHaving access to good data within the right context is immensely valuable. That’s in part why we’ve seen data stores such as ProPublica’s and the Texas Tribune’s show such promise. As we consider revenue streams to support good journalism, data may be one of those that gives us the resources and the independence we need. \n\nLet’s talk about how to best monetize data responsibly, ethically and without sacrificing journalistic standards. Proposed topics for discussion include: \n\n* What datasets should newsrooms be collecting as a matter of course — what is valuable? How should we define “valuable”?\n\n* How should these datasets be published? How much fact-checking is the right amount of fact-checking, particularly with significantly large datasets? What standards (if there should be standards) need to be put in place re: ideas such as version control, auditing back to the source and linking people within datasets? \n\n* Should all data be published? What are our responsibilities in terms of protecting privacy? How might our decisions on what to publish affect open records laws — could we see a backlash and how much should concern over that factor into our decision-making on what to publish? (For example, whether or not home addresses can be released by government agencies has been a huge topic in Pennsylvania. The Commonwealth Court recently ruled that agencies can’t release home addresses under the Right-to-Know Law without informing each person that his/her address would be released and giving them a chance to contest it. But this ruling doesn’t seem to apply to the release of home addresses in the voter registration database. Yet. If we use the voter registration database to map voters, how granular do we want to be in what we publish? How might that decision affect the state’s ongoing debate about the openness of those records?) \n\n* Let’s also talk about how, technically, these data “libraries” could be built — how can this idea of monetizing data work practically and efficiently, especially for small to mid-sized newsrooms?", 
        "facilitator": "AmyJo Brown", 
        "facilitator_twitter": "amyjo_brown", 
        "id": 116709, 
        "submitted_at": "2015-04-10T14:18:46.190Z", 
        "title": "How can we best monetize data — and do so responsibly, ethically and without sacrificing journalistic standards?"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "A look at MuckRock's experience with crowdfunding the release of government documents, and resulting lessons that challenge the traditional journalistic notion of \"owning\" a story and the fear of being \"scooped.\"", 
        "facilitator": "JPat Brown", 
        "facilitator_twitter": "resentfultweet", 
        "id": 116522, 
        "submitted_at": "2015-04-10T01:51:09.492Z", 
        "title": "A Million Ways to Skin a Doc: Networked Journalism and Moving Beyond \"Owning\" A Story"
    }, 
    {
        "cofacilitator": "Seth Vincent", 
        "cofacilitator_twitter": "sethdvincent", 
        "description": "Bring a computer with a web browser and/or command-line terminal to this session and learn how to use the Dat data version control tool in combination with the Flatsheet data editor application to version control, push, pull, diff and merge datasets.\n\nHere's what we will cover in the workshop:\n\n- Sending a data \"pull request\"\n- Merge data contributions from others\n- Set up data import pipelines to wrap legacy data sources/formats\n- Update local copies of data with new changes\n- Revert back to old versions of data\n- Compare two versions of a dataset\n\nWe will have some example datasets to use, but also feel free to bring your own raw data to try out as well. Part of the workshop will be on the command-line, and part will be in the Flatsheet web application. You will need to install both the Dat command line-tool and the Flatsheet application on your own computer, and you will be able to do this at the start of the workshop (it only takes a couple of minutes).\n\nSome basic command-line experience (Mac, Linux or Windows) is necessary to get the most out of this workshop.\n\nMore about Dat and Flatsheet:\n\nDat (http://dat-data.com/) is an open source version control and data sharing tool for data sets. It comes with a command line tool called 'dat' that lets you do things like 'dat pull', 'dat diff', 'dat merge' and 'dat push'. The goal of dat is to let you automate your data workflows so you can share and consume changes to datasets with others easily.\n\nDat is funded by the Alfred P Sloan Foundation and has a primary goal of being used by scientists to publish data for reproducible research and collaboration. It is currently in 'beta'.\n\nFlatsheet lets you edit data sets in realtime with your team. If you've used Google Spreadsheets with a library like Tabletop.js to create an ad-hoc mini-CMS, Flatsheet solves that problem more effectively, and is an open-source tool you can host on your own server. Flatsheet integrates with Dat, so you can use Dat to clone any sheet, edit locally, and push changes back to Flatsheet.\n\nFlatsheet recently received a grant from the Knight Prototype Fund, as well as a code sprint grant from OpenNews. You can see a work-in-progress example at http://data.seattle.io", 
        "facilitator": "Maxwell Bridger Abraham Leonidas Herb Ogden", 
        "facilitator_twitter": "maxogden", 
        "id": 116460, 
        "submitted_at": "2015-04-09T22:51:49.272Z", 
        "title": "Fork and merge some data with Dat and Flatsheet"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "As a college intern, I received a crash course in databases when I asked the system administrator a basic question. Let's do something similar for each other. We will start by helping people graduate from Excel to MySQL by demystifying how data is broken down into individual nuggets and stored in tables. Then move to how SQL queries are created by joining the appropriate columns. Finally, we'll make sure everyone knows how to get data back out! At the end we'll have a shareable list of tip sheets, best practices, and further reading.", 
        "facilitator": "Chris A. Williams", 
        "facilitator_twitter": "enactd", 
        "id": 116445, 
        "submitted_at": "2015-04-09T22:21:22.930Z", 
        "title": "Databases: From Novice to Familiar"
    }, 
    {
        "cofacilitator": "Daniel Craigmile", 
        "cofacilitator_twitter": "x110dc", 
        "description": "Have you been wanting to know more about Docker but haven’t found the time to dive in yet? Does your laptop sometimes feel like a tangled web of environments, dependencies, and different versions of software? Are you tired of hearing the annoying phrase “but it works for me!”? Boy, have we got something for you — Docker, an open platform for developers to build, ship, and run distributed applications. And what if we told you that you could get all those benefits AND it’s faster than virtual machines? Not possible, you say. But it is! You want bare-metal performance? That comes standard! But wait, there’s more! You need it to be repeatable? You got it! Docker also means less installation of endless requirements and dependencies per project. That’s a whole lotta simplification. In our session, we’ll go over how we use Docker in our workflow and get you ready to integrate it into your newsroom’s workflow. You can dip your toes in by phasing in Docker elements; it’s not an all-or-nothing platform. We’ll get you ready to run Docker on your laptop and make sure you understand key Docker concepts, including Dockerfiles, linking, publishing ports, and volumes. The concepts we’ll go over will be applicable to running containers in general, whether that’s using Docker, Rocket, or a similar tool. We’ll build on the syllabus found here: https://github.com/texastribune/docker-workshop, and we’ll also include a curated list of tutorials and other resources for you to keep learning. You can do it!", 
        "facilitator": "Kathryn Beaty", 
        "facilitator_twitter": "kathbeaty", 
        "id": 116419, 
        "submitted_at": "2015-04-09T21:24:38.641Z", 
        "title": "Diving into Docker: Developing a Darn Fast, Repeatable Workflow"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "When you have a new problem or project, what tactics can you take to leverage open source?  How do you effectively discover relevant projects?  Once you find them how do you quickly get past learning curves, integration risks, and limitations of the project?  How do you improve upon that project in a way that meets your goals while giving back in a meaningful way to the community?\n\nThis session is a chance for open source newbies and veterans alike to share stories, tips, tricks, and resources.  Together we will put together a first draft for an official guidebook to help journo-technologists feel more comfortable turning to open source first.", 
        "facilitator": "Daniel Schultz", 
        "facilitator_twitter": "slifty", 
        "id": 116409, 
        "submitted_at": "2015-04-09T20:54:14.310Z", 
        "title": "Let's Not Reinvent the Wheel"
    }, 
    {
        "cofacilitator": "Tara Adiseshan", 
        "cofacilitator_twitter": "taraadiseshan", 
        "description": "Today comments are the most common form of community on news sites, but is that all there is? Comment sections are usually just an afterthought and perceived only as an obligation - in this session we'll explore the unrealized value of comments and other forms user-generated content can take. We'll talk about our learnings thus far from the Coral Project, including the challenges news orgs currently face in creating successful digital communities and some existing solutions from journalism and ~beyond~.\n\nTogether we'll come up with our ideal online communities and think about concrete ways in which we can integrate these ideas into newsrooms' approaches to content co-creation. If you were building a news community from scratch, where would you start? What are the ways your audience would contribute or express themselves? How would you encourage inclusive and vibrant conversations? What limits would you set, if any?", 
        "facilitator": "Francis Tseng", 
        "facilitator_twitter": "frnsys", 
        "id": 116402, 
        "submitted_at": "2015-04-09T20:32:56.007Z", 
        "title": "Dreaming of Digital Utopias"
    }, 
    {
        "cofacilitator": "Kyle Ellis", 
        "cofacilitator_twitter": "kyleellis", 
        "description": "If your news organization was a Disney movie what would it be? What happens when you mix equal parts dreamer, realist and critic into a news organization? We know Walt Disney as the man who brought us Mickey Mouse and the Magic Kingdom, but before that he was a high school drop-out who bankrupted his own business. His three room approach to brainstorming took the most fantastical ideas, and developed them into something timeless. How can we bring that approach to the newsroom? How can we encourage our teams to think like Disney dreamers who bring big ideas to life?", 
        "facilitator": "Ramla Mahmood", 
        "facilitator_twitter": "ramoved", 
        "id": 116395, 
        "submitted_at": "2015-04-09T20:09:05.595Z", 
        "title": "Brainstorming: The happiest (and most destructive) place on Earth"
    }, 
    {
        "cofacilitator": "Jue Yang", 
        "cofacilitator_twitter": "jue_yang", 
        "description": "Interested in using maps to identify food deserts, compare neighborhood distances to voting polls, or calculate the population within a flood zone? Are you guilty of creating overlapping geographic layers to show correlations?\n\nWhile many newsrooms use maps to visualize geographic information — everything from election results to wildfires — a few simple techniques can make those maps more informed and insightful.\n\nWe’ll show you how to interview geographic data using network analysis and discuss a few common concepts (buffers, spatial joins, distances, etc). We’ll talk about how specific stories have analyzed geodata using a combination of free tools such as QGIS, turf.js, and leaflet.js. Afterward, we’ll open the floor for you to share your own experiences and questions. If you have your own favorite techniques or tools, give them a shout out!\n\nThis session is for beginner and intermediate data journalists who have used maps in their reporting, or for anyone who wants to go beyond simple geographic visualizations.", 
        "facilitator": "Gerald Rich", 
        "facilitator_twitter": "gerald_arthur", 
        "id": 116371, 
        "submitted_at": "2015-04-09T18:44:44.116Z", 
        "title": "Interviewing the Map"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "We all know the audience should be at the centre of our thinking when commissioning and creating news apps. But what are the actual processes different newsrooms follow to make sure they are? What questions do they ask? What exercises do they conduct? How do they talk about users and their needs? I would conduct a survey of news apps teams ahead of SRCCON, provide that information to attendees and then facilitate a discussion.", 
        "facilitator": "Matt Liddy", 
