        "title": "Recommended for you - says who?"
    },
    {
        "cofacilitator": null,
        "cofacilitator_twitter": null,
        "description": "Come and build a simple plugin for The Coral Project's open source comment system, and learn how the platform is architected for extensibility, flexibility, and security. Basic code skills required.",
        "facilitator": "Jeff Nelson",
        "facilitator_twitter": "jeff4code",
