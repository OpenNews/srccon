    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "description": "At the end of the day, all the awesome tools we build for our newsrooms have to run somewhere. Whether you're a small news room with a couple of Heroku apps to a thousand person media organization with a fully staffed ops team, how you run your code and how frictionless deploying it is critical to fostering cultures of creativity. Plus, we all like to sleep through the night without Pingdom or Pagerduty alerts. In this talk we'll trade war stories, tool experiences, and architecture strategies for hosting simple apps, big CMSes, and our growing collections of data. We'll look at what a 2016 media hosting stack looks like, from the small to the large, and start to figure out how we get there.", 
