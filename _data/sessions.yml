    {
        "cofacilitator": "Vinessa Wan", 
        "cofacilitator_twitter": "vnessawithaneye", 
        "description": "Incidents and outages are a normal part of any complex system. In recent years The New York Times adopted a collaborative method for discussing these events called Learning Reviews. We'd like to give a brief introduction to Learning Reviews—where they originated, why they're called Learning Reviews, what they are—followed by a few exercises with the attendees. Some of these group exercises would focus on communicating the idea of complexity and how that impacts our ability to predict the future. In doing so, we'd also communicate how complex systems have a degree of impermanence and how this contributes to outages. This segues into the theme of the discussion, how do we look back on an event in a way that prioritizes learning more about our systems and less about finding fault with a human? We'll go over the importance of language and facilitation in this process.", 
