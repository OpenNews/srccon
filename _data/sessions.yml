    {
        "cofacilitator": "Jesikah Maria Ross", 
        "cofacilitator_twitter": "jmr_MediaSpark", 
        "description": "A lot of data journalism takes place in front of a computer, but there is a lot to be gained by creating data together with your community.  As part of a documentary project about a culturally diverse, low-income community, we recently invited residents to map their neighborhood — not online, but with paper and pens at in-person gatherings. We not only generated unique data, but also stories and context we never would have heard if we hadn’t met people where they lived. \n\nMore and more, journalists are experimenting with community engagement practices to accurately reflect and represent people’s lived experiences. We can do the same by taking an analog approach to creating data, including our community in the stories we tell about them. This helps verify the data by collecting it ourselves and having subject matter experts (your community!) vet it along the way. It also makes our reporting process more transparent and creates a group of people invested in our work. \n\nWe’ll share what we did and what we learned in our neighborhood mapping experiments, and invite a discussion on other ways to weave community engagement into data reporting. Our goal: draft a starter kit of ideas for doing data journalism IRL that you can take back to your newsroom.", 
        "facilitator": "Christopher Hagan", 
        "facilitator_twitter": "chrishagan", 
