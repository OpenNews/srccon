    }, 
    {
        "cofacilitator": "Rebecca Williams", 
        "cofacilitator_twitter": "internetrebecca", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "FOIA is an awesome tool for government transparency, but FOIA is often also slow and easily blocked by various exceptions. In this session, we'll look at some of the other ways in which the federal government publicizes what it is up to and how you can use that to figure out things before you must resort to FOIA.", 
        "facilitator": "Jacob Harris", 
        "facilitator_twitter": "harrisj", 
        "id": 745804, 
        "submitted_at": "2017-04-08T02:07:23.098Z", 
        "title": "Beyond FOIA: Brainstorming Other Ways To See What Your Government Is Up To"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Sometimes the art of the FOIA lies in knowing exactly what record you want to request, and hounding it down until you get it. Other times, though, there are benefits to casting a wide net and requesting things that would be interesting if they exist. FOIA The Dead, a project that files a FOIA request to the FBI for the subject of every New York Times obituary as it's published, is an example of the latter. In this session, we'll discuss what other kinds of problems can be solved with parallel automated records requests, and give participants the tools to start filing.", 
        "facilitator": "Parker Higgins", 
        "facilitator_twitter": "xor", 
        "id": 745870, 
        "submitted_at": "2017-04-08T02:37:00.198Z", 
        "title": "Bring Out Your Dead: lessons in massively parallel records request from 2000 FOIAed obituaries"
    }, 
    {
        "cofacilitator": "Pam Assogba", 
        "cofacilitator_twitter": "pam_yam", 
        "cofacilitator_two": "Alex Laughlin", 
        "cofacilitator_two_twitter": null, 
        "description": "When we meet someone new at conferences like this one, we usually ask \"What do you do?\" or \"Where are you from?\" as in, where do you work? Our work can become a huge part of our identities, especially as passionate, smart people with ambition who look to find purpose in their work. That's a really tall order as we advance in our careers and struggle to find meaning in our work with one job.\nDuring this session, we'll discuss the things we want to do and impact with our work; the big stuff that we want to accomplish in our careers; the projects we want to run, not backlog. How do we start building those opportunities outside of our jobs to grow our careers? How can we create side projects at work and become an \"intrapreneur\" so you have institutional resources? What should we look for in full time work that is compatible with your career, and how do you navigate that line?", 
        "facilitator": "Elite Truong", 
        "facilitator_twitter": "elitetruong", 
        "id": 743830, 
        "submitted_at": "2017-04-08T00:18:22.551Z", 
        "title": "Building a career outside of your job: the ways we create side hustles and start freelancing"
    }, 
    {
        "cofacilitator": "Brian Boyer", 
        "cofacilitator_twitter": "brianboyer", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "A few weeks ago, a leader of a non-profit media company asked me for \"the secrets\" to business development - building out new revenue streams, and how he wanted to unlock the special sauce of big media companies. I'm here to tell you - there is no secret sauce, and we all have a role to play in understanding, influencing, driving, and (yes) remaking the business models that underly the companies many of us work for.\n\nAll of our jobs, most of our frustrations, and almost all of our opportunities are shaped by the business models that our employers have. Let's talk about what we need to understand about those business models, how to evolve and change them, and what we need to do to build an independent organizations that have business models that their audience love.\n\nJoin Kate Myers (First Look Media,  Inside Higher Ed, NPR, Kaplan, troublemaker) and Brian Boyer (Spirited Media, NPR, Chicago Tribune, ProPublca, also troublemaker) to discuss what we need to know to build better news organizations today.", 
        "facilitator": "Kate Myers", 
        "facilitator_twitter": "TheKateMyers", 
        "id": 743573, 
        "submitted_at": "2017-04-07T14:51:40.581Z", 
        "title": "Business Models: What We All Can Do About Them"
    }, 
    {
        "cofacilitator": "Joe Germuska", 
        "cofacilitator_twitter": "joegermuska", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "The pressures on news storytellers to be resourceful and to deliver have never been greater. The stresses involved can be compounded by our day-to-day caregiving responsibilities for children and parents, among others. Building on a generative discussion at SRCCON 2016, we‚Äôll discuss promoted practices for prioritizing work projects while being present for loved ones (all while creating some opportunities for fun). We‚Äôll take from examples from what works at different news organizations, in countries around the world, and from your own experiences.", 
