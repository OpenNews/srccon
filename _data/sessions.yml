        "cofacilitator": "Natasha Vicens", 
        "cofacilitator_twitter": "khantasha", 
        "description": "Many of us are overworked, lonely coders. How do we accomplish every day editorial projects and also dedicated time to learning new technologies and documenting workflows that we spend so much time implementing and testing? With all this newfangled tech, what’s noise and what’s signal?\n\nLet's talk about devising coping and filtering mechanisms for the onslaught of newness so we can all actually benefit from it.", 
