        "cofacilitator": "Eimi Okuno", 
        "cofacilitator_twitter": "emettely", 
        "description": "There's a joke we often hear journalists make: Our job is to clearly communicate information to our audience, and yet we're terrible at communicating with each other in our newsrooms. That's partly because we don't use the right tools or frameworks to facilitate clear and consistent communication that leads to cultural change. In this session, we’ll hear what kinds of communication and culture problems you’ve identified in your newsrooms, dig into tools– like OKRs, team health checks and user manuals– that can provide a shared vocabulary in and across teams, and help you and your colleagues feel more heard and satisfied in your newsrooms, whether it’s a large organization like the BBC (where Eimi works!) or a startup like WhereBy.Us (where Anika works!).", 
        "facilitator": "Anika Anand", 
