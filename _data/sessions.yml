    {
        "cofacilitator": null, 
        "description": "Screenwriters use many techniques to distribute information throughout a film: building context to create goals and desires, withholding knowledge to create intrigue, planting clues to create suspense, and revealing discoveries to create surprise. By establishing rhythms of expectation, anticipation, disappointment, and fulfillment, a well-written screenplay keeps us captivated as it directs us through all the plot points and to the heart of the story.\n\nData journalism shares a similar goal. Are there lessons from screenwriting we can use to write engaging, data-driven stories, so we don’t end up with an info dump? Let’s find out together.\n\nIn this session, we’ll participate in a writers’ room to discuss how screenwriters use different strategies to jam-pack information into scenes while building a narrative and keeping pace. Then we’ll try out different screenwriting approaches to see how we can best break down complex data sets in our reporting, guide readers to the story, and keep their attention. Wipe down the whiteboards, grab some Post-its, and let’s break some stories!", 
        "facilitator": "Phi Do", 
        "facilitator_twitter": "phihado", 
        "id": 2353008, 
        "submitted_at": "2019-04-25T01:23:12.759Z", 
