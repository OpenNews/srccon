        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "This session will discuss the ways in which people integrate code review into the coding process. Whether you are a developer, analyst or designer ‚Äì what strategies work when you have someone to review or pair with, vs. when you‚Äôre the solo coder, or vs. when everyone is just too busy?!", 
