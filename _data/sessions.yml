        "submitted_at": "2017-03-23T17:59:10.685Z", 
        "title": "Finding a better way to test skills while hiring"
    }, 
    {
        "cofacilitator": "Elliot Bentley", 
        "cofacilitator_twitter": "elliot_bentley", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "An ever-growing cornucopia of tools, frameworks, packages, and languages beckons to newsroom developers and media technologists. Whether you‚Äôre an individual developer or part of a large, medium, or small team, deciding which technologies to invest your time and sweat equity into may be one of the most important and complex decisions you make. Do we use an old standby that we know really well, or we forge out and try something new? How do we balance following technological passions and interests while still making sure everyone on the team knows how to work with the codebase? Are the benefits of getting in on the ground floor of something new worth the risks? How do you know if your team has the expertise to pull it off, or if your organization has the resources?", 
        "facilitator": "Matt Johnson", 
        "facilitator_twitter": "xmatt", 
        "id": 745089, 
        "submitted_at": "2017-04-07T19:56:18.277Z", 
        "title": "How Do You Stack Your Tech Deck?"
    }, 
    {
        "cofacilitator": "Chris Canipe", 
        "cofacilitator_twitter": "ccanipe", 
        "cofacilitator_two": "Soo Oh", 
        "cofacilitator_two_twitter": "SooOh", 
        "description": "As newsrooms shrink, it‚Äôs important for managers to nurture young journalists to grow new skills in today‚Äôs digital journalism world. It‚Äôs easy to divide workloads between employees, but these added duties without a pay raise can create a sentiment of being stuck. Let‚Äôs brainstorm possible solutions for retaining folks with cross-departmental skills or interests in our newsroom amid budget cuts and layoffs, and make giving them room to grow a priority.", 
        "facilitator": "Vanessa Martinez", 
        "facilitator_twitter": "vnessamartinez", 
        "id": 745722, 
        "submitted_at": "2017-04-08T00:33:27.768Z", 
        "title": "How can we create a nurturing environment for journalists seeking job growth within newsrooms facing cutbacks?"
    }, 
    {
        "cofacilitator": "Mike Grant", 
        "cofacilitator_twitter": "@mikegrantme", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "The title refers to the question that I have often asked myself after the election and subsequent current events.The events of this past year have caused journalists of color, like myself, to address issues associated with how workflows and newsroom culture reinforce the conflict of being a person of color and journalist. Examples include being told that you can‚Äôt be objective to cover a certain community or that stories you‚Äôre pitching won‚Äôt be interesting to that publication‚Äôs audience. Expanding on a conversation I led at  NICAR (http://ire.org/events-and-training/event/2702/2986/ ), I‚Äôm hoping to not only create a supportive environment for JOC to talk honestly about their workplace experiences, but to identify common themes (i.e., being a token, pitching stories but being told their audience/publication isn't interested) and exploring possible solutions or success/survival stories.", 
        "facilitator": "Helga Salinas", 
        "facilitator_twitter": "helga_salinas", 
        "id": 745892, 
        "submitted_at": "2017-04-08T03:59:02.307Z", 
        "title": "How do I exist in a newsroom and be a POC? Pt. 2"
    }, 
    {
        "cofacilitator": "B Cordelia Yu", 
        "cofacilitator_twitter": "thebestsophist", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "As thoughtful and deliberate as we try to be, we‚Äôre all still human, and the overwhelming majority of us tend to seek out information that confirms what we already believe to be true. That‚Äôs a problem. As media organizations, we‚Äôre only serving a fraction of our communities if we can only reach those who already know and agree with the stories we‚Äôre sharing. So, what actually encourages people to consider perspectives that differ from their own, and how do we create more space for that?\n\nIn this session, we‚Äôll dig in on these questions and get a little vulnerable as we try to create that space for ourselves. We‚Äôll talk about how people come to believe what they believe, and look at the latest research around confirmation bias, the backlash effect, and other factors that shape how we make decisions and, ultimately, change our minds. In small groups, we‚Äôll talk about areas where our perspectives have changed over time, and reflect on the forces that helped us change our point of view. We‚Äôll surface common themes as a group and discuss ways these experiences could inform and‚Äîdare we say‚Äîchange the way we approach our work.", 
        "facilitator": "Marie Connelly", 
        "facilitator_twitter": "eyemadequiet", 
        "id": 744228, 
        "submitted_at": "2017-04-07T17:14:48.911Z", 
        "title": "How do we change our minds anyway?"
    }, 
    {
        "cofacilitator": "Lo Benichou", 
        "cofacilitator_twitter": "LoBenichou", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Hackers, state programs, malicious advertising code, coffeeshop snoopers, airline Wi-fi‚Äî all of these have the potential to steal our users personal information. What responsibility do we have to protect our users information? How can we achieve those responsibilities? How can we be honest with our users about what we do not have control over?\n\nThere are a lot questions swirling about privacy on the internet, and we want to dive into the tough questions we have to ask ourselves about how role to protect users on the internet today.", 
        "facilitator": "Ian Carrico", 
        "facilitator_twitter": "iamcarrico", 
        "id": 744555, 
        "submitted_at": "2017-04-07T17:43:43.467Z", 
        "title": "How do we protect our users privacy?"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "You're not alone. We've all made mistakes. Let‚Äôs talk about our biggest or smallest mess-ups, things we learned from them and what others can do to avoid making the same mistakes. Maybe you cleared your computer by accident or had to issue several corrections on a story. Whatever it is, we're here to support each other. \n\nIn this off-the-record conversation, we‚Äôll talk about some of the mistakes we‚Äôve made and some tricks on how to keep calm after them. We'll also brainstorm ways you can avoid a potential disaster.", 
        "facilitator": "Sandhya Kambhampati", 
        "facilitator_twitter": "sandhya__k", 
        "id": 744257, 
        "submitted_at": "2017-04-07T16:25:15.234Z", 
        "title": "I've made mistakes, you've made mistakes, we've all made mistakes. And it's OK"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "How do you tag news content? How do you understand what keywords are relevant to the story or what taxonomy an article belongs to? Being able to tag news efficiently is a valuable asset for any news organization that wants to have an online presence, but many news outlets are struggling nowadays when it comes to tagging. \n\nIn this session, we will first take some time to talk about why news tagging is important and which areas it can particularly prove useful for. When is Machine Learning useful? And where do we get taxonomies from? Then, we will present EXTRA (‚ÄúEXTraction Rules Apparatus‚Äù), an open source project that was developed by IPTC (https://iptc.org) with the support of Google DNI and allows news editors to precisely identify the categories to which a piece of news belongs to. The system manages to recommend the most relevant categories using Boolean rules, with sophisticated natural language processing capabilities. We particularly look for the audience to share their views and experience on news tags and taxonomies, what problems they have had or know of and ways they could be solved. Then we will show how this new open source tool can help editors in newsrooms build their own taxonomy system and will let the participants interact with the system and try building their own rules to categorize news stories.", 
        "facilitator": "Katerina Iliakopoulou", 
        "facilitator_twitter": "@matzika00", 
        "id": 745154, 
        "submitted_at": "2017-04-07T20:39:37.189Z", 
        "title": "Introducing EXTRA: An open source project to classify news text using rules"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Who doesn't love a good, old fashioned pub quiz? At the start of the session, we will break the room up into groups of five or fewer. Everyone will be given a small whiteboard to write their answers. \n\nRound One: Trivia. We will have four categories: local news, millennials, apps, and accessibility. Each category has four questions and you will get 1, 3, 5, or 7 points to wager on each question. The questions will be based off user research and academic studies about how people consume news. \n\nRound Two: Pictures. We will have screenshots of A/B tests from apps and websites of real publications. Players will need to guess which screenshot was the winning one. \n\nRound Three: Numbers. We will ask questions about the percentage of online users that engage in certain habits. The team that guesses the closest correct percentage wins the points. \n\nFinal Round: Guess the pub! We will read five clues (audience characteristics) of each publication. The earlier you guess the publication, the more points you get ‚Äì but be careful, if you guess incorrectly you'll get 0 points! \n\nThe winning team will get something totally amazing, like tickets to Hamilton or a puppy. This pub quiz is a great way to have some fun, get to know other attendees, and learn something about the people who consume the content we create. (Credit: This structure is based off of Stump Trivia from the Boston area)", 
        "facilitator": "Steph Yiu", 
        "facilitator_twitter": "@crushgear", 
        "id": 739785, 
        "submitted_at": "2017-04-07T01:15:43.511Z", 
        "title": "Know Your Audience! A Pub(lication) Trivia Night (or Afternoon)"
    }, 
    {
        "cofacilitator": "Ted Han", 
        "cofacilitator_twitter": "knowtheory", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "It was a great idea. You worked really hard to bring it into this world, watched it grow and blossom. It had its moment in the sun, but now it's starting to slow down. Show its age. It's having a hard time keeping up, to be completely honest. Maybe you've even already moved on. How do you say goodbye? What does end of life care look like for news/tech projects? How do you manage successful transitions and handoffs? In this session we'll talk about about the hard decisions you sometimes have to make, how to prepare for these situations and how to make sure your projects (or at least the lessons learned) live on.", 
        "facilitator": "Adam Schweigert", 
        "facilitator_twitter": "aschweig", 
        "id": 743676, 
        "submitted_at": "2017-04-07T22:47:01.411Z", 
        "title": "Let's Talk About Death üíÄ"
    }, 
    {
        "cofacilitator": "Mary Brown", 
        "cofacilitator_twitter": "mwbvosd", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Forget the taboos. Let's talk frankly about revenue, engagement, and transparency. We want this group to discuss (and hopefully design) engagement ladders that aren't only ethical, but that also directly improve both reporting and revenue potential ‚Äì all without compromising journalistic independence. Let's break down the wall and have some frank conversations about metrics, money, and bringing the audience closer to everything we do.", 
        "facilitator": "Andrew Losowsky", 
        "facilitator_twitter": "losowsky", 
        "id": 739607, 
        "submitted_at": "2017-04-06T21:25:24.398Z", 
        "title": "Let's Talk About Engagement and Revenue"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "If people come to you to find out how to troubleshoot encryption keys or choose a password manager, you're a security trainer. Even if you know you're not really qualified or an expert. So let's talk about best practices for ethical and responsible skill sharing, and about strategies for helping your friends, family, colleagues, sources, neighbors, and local lawmakers get their digital privacy straightened out without overwhelming anyone.", 
        "facilitator": "Amanda Hickman", 
        "facilitator_twitter": "amandabee", 
        "id": 735317, 
        "submitted_at": "2017-04-05T00:44:03.391Z", 
        "title": "Let's be better security trainers together"
    }, 
    {
        "cofacilitator": "Jordan Wirfs-Brock", 
        "cofacilitator_twitter": "jordanwb", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Inviting audiences to share their feedback at all stages of the news process opens paths to better serve our communities. Yet in many newsrooms, we miss this opportunity and only engage our audiences post-publication. Often, we think of user research as something used exclusively for developing technology platforms. But it‚Äôs applicable to all kinds of newsroom workflows, from editorial to design to engagement to business development. Creating processes to learn and improve user experiences (UX) can lead to more inclusive digital platforms, content, and tools that share information and engage audiences. \n\nWhen is user feedback valuable? Pretty much always: during the ideation, creation or validation phases for content, platforms, tools and experiences. However, at each of these stages, how and why we use audience feedback is subtly different. So, to navigate this process, we will work together to draw a project roadmap that outlines what types of user feedback can be collected at each stage, and what methods are most appropriate. We‚Äôll identify and practice some impactful ways to gather and respond to user feedback. We will also brainstorm audience engagement tactics, such as: usability testing of interactive graphics on mobile devices, focus groups to decide next steps after a story is produced, or co-designing processes for audiences to engage with your organization in new ways.", 
        "facilitator": "Sonja Marziano", 
        "facilitator_twitter": "ssmarziano", 
        "id": 745413, 
        "submitted_at": "2017-04-07T21:56:02.659Z", 
        "title": "Let‚Äôs Create a Roadmap for User Testing and Feedback in Newsrooms"
    }, 
    {
        "cofacilitator": "Alastair Coote", 
        "cofacilitator_twitter": "_alastair", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Liveblogs in 2016 are very different from live coverage in 2017. Breaking news formats have evolved.  So have story pace and reader preferences.  The New York Times has moved away from liveblogs towards a handful of new forms, each under active guidance/editing.  The Guardian Mobile Lab is prototyping a future for live coverage that moves beyond the single pageview towards self-updating and sequential notifications, alongside ‚Äúshifting lenses‚Äù to give different perspectives throughout a live event.  But even the newest ideas continue to wrestle with being seen as a Product and all that entails.  \nLet‚Äôs discuss the latest habits ‚Äî for newsrooms, readership and notifications ‚Äî and the future of live coverage tools.", 
        "facilitator": "Tiff Fehr", 
        "facilitator_twitter": "tiffehr", 
        "id": 744790, 
        "submitted_at": "2017-04-07T22:02:11.988Z", 
        "title": "Live Coverage Forms For (and From) the Immediate Future"
    }, 
    {
        "cofacilitator": "Cathy Deng", 
        "cofacilitator_twitter": "cthydng", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Global warming is quite possibly the biggest challenge humanity is facing in our lifetime. Yet, we are having a hard time getting the message through: According to a 2016 Pew report, less than half of Americans believe that man-made global warming is real*. \n\nClimate change is a complex topic but also diffuse and impersonal ‚Äì hard to grasp for both the audience and us journalists. In this session, we'll work on better understanding climate change issues and on finding new, relatable ways to communicate them. We'll play a game in which we step in the shoes of climate change deniers, beneficiaries, but most importantly of those who suffer from the effects of global warming. Based on our learnings from that, we‚Äôll come up with new ideas for communicating global warming, its reasons, and its effects on people‚Äôs lives ‚Äì through graphics, interactive storytelling, or whatever else we can prototype on paper.\n\n* http://www.pewinternet.org/2016/10/04/public-views-on-climate-change-and-climate-scientists/", 
        "facilitator": "Simon Jockers", 
        "facilitator_twitter": "sjockers", 
        "id": 745068, 
        "submitted_at": "2017-04-07T20:09:09.583Z", 
        "title": "Making climate change personal"
    }, 
    {
        "cofacilitator": "Jessica Kosturko", 
        "cofacilitator_twitter": null, 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Everyone agrees that mentorship is a good thing, but formal mentorship programs often fail because they are too time consuming to run. The Women in Tech group at The Times decided to tackle this problem last year and was able to create a mentorship program (for women and men!) that rolled out to the entire digital organization. We will share tips, discuss the lessons we learned and run a condensed version of the goal planning and peer coaching workshops that are part of the program.", 
        "facilitator": "Erica Greene", 
        "facilitator_twitter": null, 
        "id": 745755, 
        "submitted_at": "2017-04-08T01:04:47.221Z", 
        "title": "Mentorship at Scale: How The NYT Women in Tech group build a mentorship program for 250+ people in our free time"
    }, 
    {
        "cofacilitator": "Michael Donohoe", 
        "cofacilitator_twitter": "donohoe", 
        "cofacilitator_two": "Luigi Ray-Montanez", 
        "cofacilitator_two_twitter": "1uigi", 
        "description": "Distribution platforms like AMP, Facebook Instant Articles, and Apple News have changed how our organizations work. Having grown reliant on social distribution to reach new audiences, Publishers who had only ever dictated their terms of distribution had to learn to adapt their already-aging business models to walled gardens, new ways to measure reach and engagement, and work within Other People‚Äôs Priorities. Content format compatibility issues, maintaining wholly separate designs inside of early-stage platforms with low feature-sets, participation being equally opt-in and required to maintain SEO and reach, reduced ad opportunities, and gaps in analytics...it was a lot to take in. But publishers are doing more than making the best of it: they‚Äôre thriving.\n\nIn this session, we‚Äôll look at what we‚Äôve learned from learning to adapt. Your humble hosts will draw from their experience at The New Yorker, Pitchfork, Wired, Quartz, Hearst, and Cond√© Nast to offer a survey of the technologies and strategies publishers have created to navigate this uncharted frontier. We‚Äôll discuss how our organizations monitor engagement, drive subscriptions and revenue, and balance our legacy systems with the needs these new platforms oblige.", 
        "facilitator": "Matt Dennewitz", 
        "facilitator_twitter": "mattdennewitz", 
        "id": 745943, 
        "submitted_at": "2017-04-08T03:59:17.820Z", 
        "title": "My Life In the Bush of Platforms"
    }, 
    {
        "cofacilitator": "Tatiana Schlossberg", 
        "cofacilitator_twitter": "tatertatiana", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "The Fluxkit, designed and assembled by George Maciunas in 1965, contained printed matter, a film, and a variety of objects including a ‚Äúwood box with offset labels and rubber opening containing unknown object.‚Äù by the Fluxus artist Ay-O.  The label read: ‚Äúput finger in hole.‚Äù\n\nFluxus artists were playful revolutionaries who tried to undermine the authority of the museum, and the primacy of the artist, often by requiring the viewer to the complete (and, in doing so, co-create) a piece of art.  To many of us, interactive has become a noun.  But how interactive is your interactive, really?  When‚Äôs the last time you stopped to consider just how revolutionary an idea it is to include your reader in the completion (or co-creation) of your work as a journalist?\n\nIn this session, we will disengage from our newsrooms and our tools and our data sets for a while and think about the essence of interaction.  What entices us to reach beyond ourselves and affect the world?  What do we expect?  What makes those experiences rewarding?  Is there a difference between exploration and interaction?  How does individual action differ from communal participation?\n\nAlong the way, we‚Äôll consider a range of contrived, non-journalistic, interactive experiences: religious services, Fluxus happenings, game nights, and dance parties.  And we‚Äôll ask why some experiences that invite interaction meet with indifference or refusal.\n\nFinally, we will take our inspiration and create instructions for building a digital interactive experience, and exchange them with each other.  Take your instructions home.  Follow them.  After SRCCON, we‚Äôll publish all the interactives together as new sNerdFluxkit (2017).", 
        "facilitator": "Scott Blumenthal", 
        "facilitator_twitter": "blumysden", 
        "id": 745163, 
        "submitted_at": "2017-04-07T20:32:37.673Z", 
        "title": "new sNerdFluxkit (2017)"
    }, 
    {
        "cofacilitator": "Joanna S. Kao", 
        "cofacilitator_twitter": "joannaskao", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Designing accessible experiences can feel like a big, hairy problem. Not very many great resources exist, testing can be a pain, and just figuring out where to start can leave you scratching your head. Thinking about it in the context of journalism and visual storytelling ‚Äî where content is dominant and often unpredictable ‚Äî can be even more confusing. As a result, if accessibility gets thought about at all, it‚Äôs often an afterthought. If you‚Äôre someone who needs an accessible site, you‚Äôre left wandering in an information wasteland.\n\nIt doesn‚Äôt have to be this way! Building accessible content and interfaces ‚Äî even on tight deadlines ‚Äî is completely doable. You just have to think about it from the beginning. In this session, we‚Äôll start with an overview of basic accessibility principles, tools, and testing. We‚Äôll then break into groups and look at those principles in the context of journalism ‚Äî testing some apps, looking at alt text, debating the pros and cons of delivering alternative experiences and and dissecting data visualizations and sites in a way that will help you think about how usable the site really is. You‚Äôll walk away with a sheaf of resources, practical tips to improve your next project and, hopefully, a new understanding of what accessibility on the web can look like.", 
        "facilitator": "Heather Billings", 
        "facilitator_twitter": "hbillings", 
        "id": 738551, 
        "submitted_at": "2017-04-06T00:17:04.198Z", 
        "title": "News for everyone: Thinking about accessibility"
    }, 
    {
        "cofacilitator": "Steven Rich", 
        "cofacilitator_twitter": "dataeditor", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "In the current political environment, news cycles are getting shorter and the amount of work that needs to be done is greater by the day. We would like to discuss practical approaches newsrooms are taking to cover American democracy in the age of Trump, from building databases to automating information changes to making life easier for on-the-ground reporters and everything in between.", 
        "facilitator": "Aaron Williams", 
        "facilitator_twitter": "aboutaaron", 
        "id": 744933, 
        "submitted_at": "2017-04-07T20:28:39.955Z", 
        "title": "Practical approaches for creating software to cover democracy"
    }, 
    {
        "cofacilitator": "Sydette Harris", 
        "cofacilitator_twitter": "blackamazon", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Journalism is a powerful tool as a possible place to show different views of the world as well as a voice to model solidarity and allyship. Based on the workshop that Valerie Aurora has been doing in tech companies and the anti-oppresion work that many other organizations have been doing we want to propose a place for people working in media to get resources to educate themselves as way as a place to role play allyship in a moment of the US that show so much hate everywhere. \n\nThis is a workshop to practice simple ways of using privilege and influence to support people that are target of systematic oppression.", 
        "facilitator": "Gabriela Rodriguez Beron", 
        "facilitator_twitter": "gaba", 
        "id": 739950, 
        "submitted_at": "2017-04-07T04:25:05.017Z", 
        "title": "Privileges & Allies in the Media Creation"
    }, 
    {
        "cofacilitator": "Ben Tesch", 
        "cofacilitator_twitter": "@magnetbox", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Making any startup run is hard work, but there are specific challenges -- and specific benefits -- to running one inside a bigger company. \n\nSome topics of conversation:\n- Risk vs. stability\n- Rolling your own vs. leveraging existing company platforms\n- Equity vs. job security\n- Nesting dolls corporate executive structures\n- Being a company inside of a division. \n- Spinning up vs. finding external funding. \n- How do I do this at my own company?\n\nWhy us?\n\nBreaking News germinated inside MSNBC.com, when it was still an independent joint venture of Microsoft and NBC. We had good neighbors -- the company had bought NEWSVINE and EveryBlock. We became a part of NBC News when they fully bought out Msnbc.com in 2014. At our height, we had 20 employees, evenly split between product and editorial.", 
        "facilitator": "Martin McClellan", 
        "facilitator_twitter": "@hellbox", 
        "id": 745700, 
        "submitted_at": "2017-04-08T00:11:18.316Z", 
        "title": "Sailing the pirate ship: running a startup inside a bigger company"
    }, 
    {
        "cofacilitator": "Carrie Brown", 
        "cofacilitator_twitter": "Brizzyc", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "You're on a product, design or engineering team but you work at a news organization. Should you play by the same rules as the newsroom, or is this an infringement on your speech? Reasonable people can disagree, so let's do that. Let's disagree and see what we can learn on either end of the spectrum.", 
        "facilitator": "Brian Hamman", 
        "facilitator_twitter": "hamman", 
        "id": 739182, 
        "submitted_at": "2017-04-06T14:40:49.040Z", 
        "title": "Should Our Engineers Donate to Campaigns?"
    }, 
    {
        "cofacilitator": "Andrea Suozzo", 
        "cofacilitator_twitter": "asuozzo", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "In many rural newsrooms, it‚Äôs not uncommon to find one or two reporters covering entire communities. They write stories, take photos, record audio, shoot video, manage a website and interact with the audience on social media. They‚Äôre dedicated to their mission of finding and sharing news, but they face challenges: it‚Äôs difficult to recruit media professionals to rural areas; burnout is common; and many news organizations lack the knowledge and training necessary to incorporate new technology. Nonetheless, they push forward. Some are trying new storytelling methods, learning new technology and developing innovative ways to reach and grow their audience. They are small, but mighty. And with a little help, they could be mightier. Let‚Äôs have a conversation about the challenges small, rural organizations face, and then brainstorm the best ways to help them. Maybe that‚Äôs through new technology, or training that‚Äôs accessible to them where they work. It may be as simple as a virtual support network that ties small newsrooms together so they can encourage each other and share best practices. As these rural news operations grow stronger and become more digital, they‚Äôll be able to share their stories with a wider audience. That will benefit the individual organizations, but it will also help the wider audience - the cities and the coasts - see a more complete picture of the country.", 
        "facilitator": "Sara Konrad Baranowski", 
        "facilitator_twitter": "@skonradb", 
        "id": 745874, 
        "submitted_at": "2017-04-08T03:33:03.338Z", 
        "title": "Support the Middle: Together, we can build tools to help the smallest newsrooms"
    }, 
    {
        "cofacilitator": "Gina Boysun", 
        "cofacilitator_twitter": "gboysun", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Is your newsroom moving to WordPress? Moving away from WordPress? Moving to your parent company's CMS? Moving to Arc? Building a new CMS from scratch using Node? Rails? Django? (Are you using Django-CMS or Mezzanine or Wagtail?) Going headless with WordPress? Going headless with React?\n\n...or is your newsroom paralyzed by the sheer magnitude of the task of choosing and migrating to a new CMS, let along upgrading your current one?\n\nThis session is about the why and how of migrating your content to new systems. When is it time to change up your CMS, and why? When is it better to repair your ship instead of jumping off? What does the transition process look like-- for instance, how do you handle your archival stories, or make sure your frontend and backend features are in sync? How do you pull it off (technically)? How do you pull it off (organizationally)? Most importantly: was it worth it?", 
        "facilitator": "Liam Andrew", 
        "facilitator_twitter": "mailbackwards", 
        "id": 745429, 
        "submitted_at": "2017-04-07T22:37:43.048Z", 
        "title": "Switching CMSes"
    }, 
    {
        "cofacilitator": "Aurelia Moser", 
        "cofacilitator_twitter": "auremoser", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "It‚Äôs surprisingly easy to end up in a teaching role without any particular training in how to teach. Whether you teach regularly or just occasionally (like leading sessions at conferences, hint, hint), come join this crash course in how we can teach to groups more effectively. We‚Äôll take a quick look at recent trends and research in pedagogy for strategies you can use, then talk through common classroom problems such as needy and know-it-all students, questions you can‚Äôt answer off-hand, and how to deal if you don‚Äôt fit your students‚Äô expectations about what a teacher is like.", 
        "facilitator": "Lisa Waananen Jones", 
        "facilitator_twitter": "@lisawaananen", 
        "id": 744794, 
        "submitted_at": "2017-04-07T18:54:30.160Z", 
        "title": "Teachers' Lounge: Talking Tips and Strategies for Effective Teaching to Groups"
    }, 
    {
        "cofacilitator": "Erik Hinton", 
        "cofacilitator_twitter": "erikhinton", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Daily iPad editions. Audio slideshows. Snowfall everything. Publish with Facebook / Apple / Google / RSS / VR / ???. The Next Big Thing will save the journalism industry, until it doesn‚Äôt, by which point we‚Äôre already onto the next Next Big Thing. Let‚Äôs remember the forgotten futures, share our own favorite failed experiments (was it ‚Äútoo weird‚Äù or ‚Äúnot Times-ian‚Äù enough?), and acknowledge that most innovation leads to failure -- and no single Next Big Thing will save us.", 
        "facilitator": "Joel Eastwood", 
        "facilitator_twitter": "JoelEastwood", 
        "id": 745064, 
        "submitted_at": "2017-04-07T19:44:46.924Z", 
        "title": "The Future Of News That Wasn't"
    }, 
    {
        "cofacilitator": "Sara Simon", 
        "cofacilitator_twitter": "sarambsimon", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "News breaks and journalists & editors scramble to react. Afterward shoulders are shrugged and we say \"Forget it, Jake. It's breaking news.\" That's how it works right?\n\nBut that's not how it needs to work. What if instead we could approach breaking news situations with a sense of calm and confidence? What if we considered the who, what, where, why and how of things that could happen, and simply left the when to chance?\n\nPut simply - let's all plan for the news that could/will happen in our market and consider a needs assessment. \n\nWhat background information and context should be at or near our fingertips? How to teach a reporting staff to know what their first \"reads\" are of a situation given their beat? What roles need to be filled first to get a handle on the news? What efficient and non-repetitive methods of managing information exist? How can we receive information from our audience? How can we convey meaningful information to our audience? And what traps exist?", 
        "facilitator": "Chris Keller", 
        "facilitator_twitter": "chrislkeller", 
        "id": 744572, 
        "submitted_at": "2017-04-07T18:04:23.295Z", 
        "title": "This just in... You can plan for breaking news"
    }, 
    {
        "cofacilitator": "Sisi Wei", 
        "cofacilitator_twitter": "@sisiwei", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "In this guided session, we'll ask you a series of questions to help you identify what you're most worried about and why. We'll work through how to take care of yourself emotionally, how to keep what you plan for manageable, and how to identify those who can help you. \n\nThis session is great for those are worried, or those who want to know how to help others. Participants can talk through their answers with others, or go through the session individually.", 
        "facilitator": "Mago Torres", 
        "facilitator_twitter": "magiccia", 
        "id": 731050, 
        "submitted_at": "2017-04-01T00:45:27.043Z", 
        "title": "Threat Modeling, But For Your Own Well-Being"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "We‚Äôll start with a brainstorm of common topics, concepts, and processes that we think would benefit from explanation on interdisciplinary teams, i.e. version control, APIs, web accessibility, HTTPS, staging vs. production. Then, we‚Äôll divide into groups and come up with any and all relevant metaphors (if time allows, we‚Äôll even do a GIF-based brainstorm!) We‚Äôll eventually refine and narrow down a list of useful metaphors ‚Äî and none of that ‚Äúexplain what you do to your mom‚Äù language ‚Äî the outcome of this session will be accessible and inclusive metaphors for all!", 
        "facilitator": "Nicole Zhu", 
        "facilitator_twitter": "nicolelzhu", 
        "id": 745452, 
        "submitted_at": "2017-04-07T21:47:46.654Z", 
        "title": "Towards better metaphors: Accessible and inclusive ways to explain technical work"
    }, 
    {
        "cofacilitator": "Akil Harris", 
        "cofacilitator_twitter": "ghostofakilism", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "The Intercept newsroom just went thru a unionizing drive and joined the Writer's Guild Association (https://www.wgaeast.org/2017/04/the-intercept-unionizes-with-the-writers-guild-of-america-east/). Being part of the union organizing committee we dealt with the challenges of unionizing. Given that we're in an era where the journalism community is under persistent attack from the Trump regime, we want more newsrooms to unionize across the country. \n\nIn this session we want to have a broader discussion about unionizing, focusing on the pros and cons and the process of joining a union.", 
        "facilitator": "Moiz Syed", 
        "facilitator_twitter": "moizsyed", 
        "id": 745564, 
        "submitted_at": "2017-04-07T22:37:26.823Z", 
        "title": "UNIONIZE! Pros and cons of being in a union and how to unionize your newsroom"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "News is competitive. Digital news, even more so. And when we're all playing in the same space of news feeds and closed captioning, text must find a way to captivate an audience. But manipulating typography has been an age-old trick of tabloid magazines and sensationalized journalism, so why have we allowed some of these tactics to leak into the realm of digital journalism? Intentional or not, our use and abuse of typography brings up everything from silly snafus, like announcing the wrong winner of Miss Universe, to deeply unethical content that can stir fear and manipulate an audience's point of view. Let's explore how we may be using and abusing type in our newsrooms, how to avoid unethical treatment of typography, and what we can do to leverage text to our advantage *and* our audience's advantage.", 
        "facilitator": "Dolly Li", 
        "facilitator_twitter": "@dollyli", 
        "id": 745720, 
        "submitted_at": "2017-04-08T00:19:15.617Z", 
        "title": "Using and Abusing Typography: How Social Video Is Playing Games With Your Heart"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "In what ways do you interact with datasets? How might those interactions be improved? In this workshop we'll work through a series of small-group exercises to identify:\n\n- how we find, store, analyze, and publish data right now, and how those methods fail us\n- what gets in our way of keeping data organized and reusable\n- the kinds of training team members need to work with data\n- ways we might improve our day-to-day data work\n\nBy the end of the workshop you'll have a clearer understanding of what issues you face when working with data, learned from the experiences of other participants, and started a plan for improving how your newsroom works with data.", 
        "facilitator": "Seth Vincent", 
        "facilitator_twitter": "sethdvincent", 
        "id": 745037, 
        "submitted_at": "2017-04-07T19:43:06.241Z", 
        "title": "Working with data: Where was that spreadsheet? Wait, why has it changed?"
    }
]