        "cofacilitator_twitter": "datakater", 
        "description": "Your newsroom has a rigorous process for editing words and traditional reporting. How can data journalists ensure that we’re editing data analysis with the same rigor? How can we take lessons from research and other fields and apply them to a fast-paced newsroom? \n\nIn this session, we’ll talk about how newsrooms are already doing this work—and how we can up our game. What are some of the challenges in adding new steps to existing workflows? How can you do this work if you don’t have a dedicated data editor? And how do you get the rest of the newsroom on board? We’ll share among participants the successes and challenges we’ve had, and try to find the ideal data editing process together.", 
