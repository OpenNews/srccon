        "description": "Let's work together to build a membership model that is inclusive (meaning all the things you think that means and also accounts for things like skills as an entry point). Membership should be more than a monetary transaction and early access to Wait Wait tickets. It should be a gateway to the communities we serve. \n\nImportant: There will be LEGO’s in this session!", 
