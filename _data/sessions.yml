    {
        "cofacilitator": "Kayla Christopherson", 
        "cofacilitator_twitter": "KaylaChristoph", 
        "description": "While journalists talk a lot about having an impact, we're not as forthcoming on how we can be more deliberate and active in informing structural change in our communities. Our work is often geared to spark surface-level outcomes (a law was passed, an official was held accountable, etc.), but even when media organizations are equipped to do deeper investigative work, they often don’t invest in longer-term strategies that can illuminate pathways for citizens to create more equitable, healthy systems.\n\nUsing a practice called systems thinking – a holistic approach to grappling with complex issues – journalists can develop more collaborative frameworks that help people build power and resiliency to address some of our most deeply rooted problems. Through the lens of systems thinking, we'll open a discussion about some of the big ideas and questions that a change-oriented approach holds for journalists: What new roles can journalists play to help evaluate and facilitate opportunities for social change? How do we negotiate traditional journalistic principles and standards while working to actively dismantle oppressive systems? How can we better communicate and act on our values?\n\nWe'll offer ideas from the systems thinking playbook, discuss examples of journalists who are actively rooting their practice in systems change and lead a visioning exercise to imagine new possibilities.", 
        "facilitator": "Cole Goins", 
        "facilitator_twitter": "colegoins", 
