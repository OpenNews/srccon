    {
        "cofacilitator": "Joseph Lichterman", 
        "cofacilitator_twitter": "ylichterman", 
        "description": "Too often, tips and suggestions for email newsletters at newsrooms can take a “one size fits all” approach. We’ve seen that the way a newsletter is made at a newsroom can enormously vary based on the size, resources and purpose of any given newsroom. \n\nIn this session, we’ll create a card-based strategy game that will guide small groups of participants through the process of creating a new newsletter product that meets an outlet’s editorial and business outcomes. Groups will have to develop a strategy that meets specific goals and will have to overcome hurdles and challenges that we throw in their way. \n\nThroughout the simulation, we’ll present then guide the room through a series of discussion topics and exercises based around the key worksteams of an email newsletter at a newsroom: user research, content creation, workflows, acquiring new email readers, and converting readers to members or donors.", 
        "facilitator": "Emily Roseman", 
