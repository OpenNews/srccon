    }, 
    {
        "cofacilitator": null, 
        "description": "\"Parachute journalism\" is the practice of national outlets or freelancers flying into local communities they're not a part of to report a story, then leaving again. It's a part of our journalistic economy, as the money and power in journalism is focused in just a few geographic locations--but it can also be damaging to local communities, and it can lead to misrepresentation, distrust and resentment. Often, national journalists appear in a community in times of trauma and elections, and report stories with insufficient context, while local journalists struggle to access equivalent resources for necessary ongoing reporting. This session will explore our collective experiences with parachute journalism as both insiders and outsiders to a community, in order to produce good ideas about how to do harm reduction, increase accountability, and shift power dynamics. We'll ask: Are there situations where it's better if this story just doesn't get told? How do we evaluate that? What can national media outlets and freelancers do to connect and collaborate with local journalists and local communities? What are the ethics of accountable partnerships? In what ways do local and regional/national media needs differ, and how can journalists collaborate to produce stories that better address the needs of all involved? All of this will be driving at a larger question: What does justice and accountability look like in the practice of journalism?", 
        "facilitator": "Lewis Raven Wallace", 
        "facilitator_twitter": "lewispants", 
        "id": 2355308, 
        "submitted_at": "2019-04-24T00:22:42.837Z", 
        "title": "Parachute Journalism: Can outsiders report accountably on other people's communities?"
    }, 
    {
        "cofacilitator": "Hannah Birch", 
        "cofacilitator_twitter": "hannahsbirch", 
        "description": "One of the [most frequently cited reasons](https://medium.com/jsk-class-of-2018/news-nerd-salaries-2017-2c83466b994e) journalists in digital roles leave their jobs is lack of promotion and career advancement opportunities. At the same time, journalists with a nontraditional mix of skills, who sit at the intersection of roles, departments or teams — we call them platypuses — are proving to be pivotal to the future of news. So how can newsrooms use the people they have to push their digital initiatives forward? \n\nThis session brings together digital journalists and managers to discuss career growth within the newsroom, especially for people with a nontraditional blend of skills. A lot of growth in digital careers is uncharted territory, but through our empathy interviews we will bring together tips and frameworks for how digital journalists can fit into forward-thinking newsrooms.\n\nWe’ll share success stories and lessons learned, and we’ll workshop tactics that could work in participants’ newsrooms. This session is meant to be a launchpad for conversations and plans to better empower and grow newsroom digital talent — and not lose them to other newsrooms and industries.", 
        "facilitator": "Vignesh Ramachandran", 
        "facilitator_twitter": "VigneshR", 
        "id": 2353502, 
        "submitted_at": "2019-04-18T23:21:24.705Z", 
        "title": "Proud to be a Platypus: Finding Your Own Innovative Role in News"
