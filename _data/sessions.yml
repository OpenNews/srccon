        "description": "In a post-Gamergate world, how should we think about personal data in our reporting and our research? What responsibilities do we have to the privacy of the communities we report on? While many journalists have [struggled with this question](https://docs.google.com/document/d/1T71OE4fm4ns0ugEOmKOY4xF4H9ikbebmikv96sgi16A/edit), few newsrooms have an explicit ethics policy on how they retain, release, and redact personally-identifiable information. Let's change that, by drafting a sample PII ethics policy that can be adopted by organizations both large and small.", 
