        "cofacilitator_twitter": "JaymeKFraser", 
        "description": "How has science fiction helped you understand the world? Yourself? Justice? Let's talk about the role of SF, and how it's taught us to be better makers, teammates and people. ***Bring a book to swap!***", 
        "facilitator": "Brian Boyer", 
