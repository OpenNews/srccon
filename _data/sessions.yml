        "cofacilitator": "Megan Garvey", 
        "cofacilitator_twitter": "garveymcvg", 
        "description": "The 2020 census is a year away, but chances are you’ve already heard about it. The census is making headlines because several states are suing the Trump administration over its plans to include a citizenship question. But much of the news glosses over why the census is important and how it affects everyone’s lives. Congressional representation is at stake, along with $800 billion in federal funds that will get disbursed for state, county, and community programs over the next decade.\n\nWhen KPCC conducted human-centered design research into the census and the opportunities for public service journalism, one finding stood out: We can’t assume educated news consumers know the stakes or the mechanics of the census. There was a very low level of census knowledge among the people we interviewed, including current NPR listeners. How can we address this knowledge gap? We have some ideas. Let's talk.", 
