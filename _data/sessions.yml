    {
        "cofacilitator": "Bridget Thoreson", 
        "cofacilitator_twitter": "bridgetthoreson", 
        "description": "We are all too aware that the 2020 election is coming up. But do our community members feel empowered by the coverage we’re producing? Unlikely. Typically it starts with the candidates and what they have to do to win, rather than the voters and what they need to participate. We should flip that.  \n\nIf we let the needs of community members drive the design of our election coverage, it would look dramatically different – and be dramatically better for our democratic process and social cohesion, we think. Bonus: those community members will be pretty grateful to you for unsexy coverage like explaining what a circuit court judge does. At a time when we’re pivoting to reader revenue, this public service journalism model is not just good karma – it should be seen as mission critical. \n\nWe’ll explore the “jobs to be done” in election reporting, how to ask questions that will give you a deeper understanding of voters’ information needs, the tools at our disposal to do that, and the ways that newsrooms can ensure they have enough feedback from actual voters to resist the siren call of the latest campaign gaffe or poll results.", 
