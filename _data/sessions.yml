    {
        "cofacilitator": "Priya Krishnakumar", 
        "cofacilitator_twitter": "priyakkumar", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Sometimes it‚Äôs hard to see the data ~right before our eyes~. In this session, we‚Äôll talk about ways for people to find sources of inspiration for data-driven stories within communities they cover, even if no dataset currently exists. What if you collected the results of your readers grading the president or used crowdsourcing to find out where cicadas are swarming (both real examples!) to tell stories about your community? \n\nWe‚Äôll talk about how to look for patterns in everyday occurrences to create structured datasets out of text, images, public statements and more, which can enrich and inform our storytelling. We‚Äôll also look at some surprising data sets that already exist and discuss how to incorporate them into our own coverage and use them find new story ideas. Together, we‚Äôll brainstorm data-driven stories inspired by what we find during our stay in Minneapolis, around SRCCON, or even the just in the room we‚Äôre in. We‚Äôll workshop some of those ideas and expand the discussion to incorporate them into possible stories in our own communities. We‚Äôll also talk about how to get the rest of your newsroom to think in a data-driven mindset while reporting, and leave with some story ideas to take back with us.", 
        "facilitator": "Ashley Wu", 
        "facilitator_twitter": "ashhwu", 
        "id": 743793, 
        "submitted_at": "2017-04-07T22:04:23.176Z", 
        "title": "Data: They walk among us!"
    }, 
    {
        "cofacilitator": "Darla Cameron", 
        "cofacilitator_twitter": "darlacameron", 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Why is it so hard for even the nerdiest among us to work across teams in a newsroom? In small teams, we‚Äôll create short comics that illustrate collaboration challenges and (possible) solutions.  What kinds of collaboration problems?  Ones we know and love: failure to communicate early, tap the right partners and manage time effectively.  We‚Äôll show some examples and talk about the scenarios they describe, then guide the group exercise to storyboard our own solutions.  Toward the end, we‚Äôll share our work and discuss. No drawing skills required!", 
        "facilitator": "Becky Bowers", 
        "facilitator_twitter": "beckybowers", 
        "id": 739853, 
        "submitted_at": "2017-04-07T02:08:13.008Z", 
        "title": "Drawn Together: Doodling Our Way Toward Stronger Collaboration"
    }, 
    {
        "cofacilitator": "Julia Wolfe", 
        "cofacilitator_twitter": "juruwolfe", 
        "cofacilitator_two": "Danielle Webb", 
        "cofacilitator_two_twitter": "daniwebb_", 
        "description": "How do we make learning and training journalists a more enjoyable and a less intimidating experience for everyone involved? What does the structure of good training actually look like? \n\nIn this session, we‚Äôll start by discussing the good and the bad ways newsrooms approach training and then we will brainstorm opportunities in our own newsrooms to create new or retool existing training to better provide an engaging and more meaningful learning experience for our staff.\n\nTeams will then tackle a series of three short Amazing Race-style scenarios ‚Äî involving roadblocks and detours ‚Äî as they work to create a checklist that will serve as starting point for those looking develop their own curriculum or lead their own training sessions in their newsrooms.", 
        "facilitator": "Andrew Nguyen", 
        "facilitator_twitter": "onlyandrewn", 
        "id": 739815, 
        "submitted_at": "2017-04-08T00:13:31.686Z", 
        "title": "Expanding your team‚Äôs tool belt: Developing better training for your newsroom"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "Once the exclusive domain of scientists, engineers and HAM radio operators, a new generation of cheap hardware and open source software have cracked open the radio spectrum for hackers and hobbyists ‚Äì and journalists ‚Äì to explore. Radios are built into dozens of devices we use every day, and the radio spectrum is a tightly regulated, poorly understood invisible national asset. There are stories flying around in the air around you, and it‚Äôs time you started looking for them. Using the popular $20 RTL-SDR USB dongle (limited quantities will be provided at the workshop) we will get you up and running with the tools you‚Äôll need to track aircraft flying over your head, listen to emergency responder radios and download weather satellite images WITHOUT THE INTERNET. We‚Äôll also look at some interesting examples of how the radio spectrum has been used in reporting the news.", 
        "facilitator": "Jon Keegan", 
        "facilitator_twitter": "jonkeegan", 
        "id": 744264, 
        "submitted_at": "2017-04-07T16:26:44.310Z", 
        "title": "Exploring the Radio Spectrum for News"
    }, 
    {
        "cofacilitator": null, 
        "cofacilitator_twitter": null, 
        "cofacilitator_two": null, 
        "cofacilitator_two_twitter": null, 
        "description": "When sharing ideas while interviewing for a position, you're essentially doing free consulting work if you don't get the gig. Together, let's explore better methods of testing skills through the hiring process. We'll dig into skills tests, idea proposals and more to come up with some best practices for the journalism-tech industry.", 
        "facilitator": "Rachel Schallom", 
        "facilitator_twitter": "rschallom", 
