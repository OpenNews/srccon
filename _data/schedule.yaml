        "day": "Friday", 
        "description": " Taking on managerial roles can be a chance to have a bigger say and influence in how your organization functions, but new managers are not always set up to succeed. How can organizations (and fellow managers) do a better job of ensuring individuals have all the tools they need to navigate the new dynamics that come with new responsibilities (and typically new titles)? Sometimes new managers still have production obligations, and how do you balance the need to still be a producer and a leader? How do you navigate the interpersonal dynamics of suddenly having newfound authority, potentially a significant dynamic change on your team?\n\nAs two folks who have recently moved more and more into decision making roles, we’ll talk about our respective experiences, and give others a chance share their stories and suggestions.", 
