        "day": "Friday", 
        "description": "Love transparency, but want to do more than than Instagram your most ridiculous redactions? Come talk about the ways emerging technologies intersect with local and federal practices around public records law, and brainstorm the tools we need to make public records work for today’s journalists, researchers, and the general public. How should public officials be handling requests for Facebook, WhatsApp, or Signal messages, and how can we work to make sure that happens? What strategies are effective for getting the databases we need to do our reporting? \n\nWe’ll share what has worked and possible best practices that will push governments toward greater transparency. We’ll also take a look at data from MuckRock and FOIA Machine, which have collectively helped file over 50,000 requests across over 10,000 agencies, and we’d like to hear your ideas on how this data can help all requesters file better requests. We also explore a database of every state’s public records laws, including sample exemptions, appeal letters, and more, and we’d love to find ways to integrate these tools into your newsroom’s processes.", 
