        "day": "Friday", 
        "description": "For the immigrants: There are tons of us, but probably not enough under one roof to form a functional community. So let's get together and chat about how we can keep our heads above water while traversing a unique set of problems: from taking additional care to understand and report on issues that we probably haven’t grown up around, to working extra hard to find and land a job that sponsors a visa, and to dealing with entirely new identities.\nFor the allies: We know you care, we know you want to be supportive, but may not always know how. Join us so you can understand and support us in our struggles that we do not often feel like talking about. \nIn this two-part session, we will discuss how to navigate the (perhaps steep) learning curve of surviving and thriving in a culture that may be utterly unfamiliar, and then collectively devise and document strategies to better support immigrant journalists.", 
