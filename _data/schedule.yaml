        "day": "Thursday", 
        "description": "\"Parachute journalism\" is the practice of national outlets or freelancers flying into local communities they're not a part of to report a story, then leaving again. It's a part of our journalistic economy, as the money and power in journalism is focused in just a few geographic locations--but it can also be damaging to local communities, and it can lead to misrepresentation, distrust and resentment. Often, national journalists appear in a community in times of trauma and elections, and report stories with insufficient context, while local journalists struggle to access equivalent resources for necessary ongoing reporting. This session will explore our collective experiences with parachute journalism as both insiders and outsiders to a community, in order to produce good ideas about how to do harm reduction, increase accountability, and shift power dynamics. We'll ask: Are there situations where it's better if this story just doesn't get told? How do we evaluate that? What can national media outlets and freelancers do to connect and collaborate with local journalists and local communities? What are the ethics of accountable partnerships? In what ways do local and regional/national media needs differ, and how can journalists collaborate to produce stories that better address the needs of all involved? All of this will be driving at a larger question: What does justice and accountability look like in the practice of journalism? ", 
