        "day": "Friday", 
        "description": "Good, healthy critique is crucial to visual storytelling, data visualization and design. But bad design has become a punchline and Twitter amplifies the performance of calling out flaws, corrections and grievances. When we fail to take care in our criticism, we look brash or dismissive, contribute negatively to our community and possibly even discourage others from participating. Above all, we miss an opportunity to give our peers and colleagues valuable, constructive feedback.\n\nHow can we be kinder and more effective in our public critiques? How can we structure meetings and discussion to encourage productive critique? How can we ask better questions and feel more confident giving feedback?\n\nTogether, we’ll learn how to facilitate, give and receive better critique, both in public forums and among our own teams.", 
