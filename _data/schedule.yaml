        "day": "Thursday", 
        "description": "The SRCCON Science Fair is an informal way for you to connect with journalism tools and resources you can use in your work back home. Explore demos, ask lots of questions, and share feedback with these seven awesome projects:\n\n**The Accountability Project**  \n[Project info](https://www.publicaccountability.org/)  \nThis project brings together national and state data from a variety of sources – including campaign finance, nonprofits and voter registration – to help journalists search across multiple datasets from one search.\n\n**Associated Press Data Distributions & Datakit**\n[Project info](https://www.ap.org/en-us/formats/data-journalism)\nThe Data Distributions program provides clean, documented, and analyzed data to help tell local stories on topics ranging from census tract-level life expectancy to segregation in local schools to farm subsidies offsetting the impacts of Chinese tariffs. Distributions are available to all AP members for a small annual fee and are available to non-AP members—and even research groups at times—through commercial arrangements. The AP will also provide a sneak peek into a data project management tool we’ll be fully open-sourcing in September: Datakit creates a templated project structure in either R or Python, syncs data to S3, and pushes code to Github or Gitlab.\n\n**The Coral Project**  \n[Project info](https://coral.voxmedia.com)  \nThe Coral Project brings journalists and the communities they serve closer together through open-source tools and strategies. Our goals are: to increase public trust in journalism, to improve the diversity of voices and experiences in reporting, to make journalism stronger by making it more relevant to people’s lives, and to create safer, more productive online dialog. Because journalism needs everyone. For SRCCON, we'll be showing an exclusive preview of v5 – our complete rewrite of the Coral code and UX – out later this year.\n\n**Big Local News**  \nBig Local News collects local data to uncover regional or national patterns for accountability stories with big impact. We pursue hard-to-obtain data kept in disparate formats by multiple jurisdictions. Big Local News also works with newsrooms to archive their data. We are building a platform to help journalists collaborate and share data. It will be integrated with specialized tools and connect with the Stanford Digital Repository so data and methodologies can be archived for others to use and expand upon. \n\n**Immersive storytelling with AR/VR**  \nImmersive storytelling is a way to engage readers in a story. Using VR, AR, and gaming technologies we will show you how we’ve used it at the Los Angeles Times and how you can bring it to your newsroom - even if you don’t know how to code.\n\n**Medill Local News Initiative**  \n[Project info](https://localnewsinitiative.northwestern.edu)  \nWith local journalism in crisis, Northwestern University has assembled a team of experts in digital innovation, audience understanding and business strategy. The goal: reinvent the relationship between news organizations and audiences to elevate enterprises that empower citizens.\n\n**MuckRock Assignments**  \n[Project info](https://www.muckrock.com/assignment/)  \nWant to turn endless PDFs into beautiful spreadsheets? Looking for a new way to get your audience to help scale your reporting capacity? MuckRock's Assignments tool lets you crowdsource analysis of PDFs, social media posts, and other data types, while offering new ways to engage and follow up with your readers.\n\n**Workbench**  \n[Project info](https://workbenchdata.com/)  \nWorkbench brings all your data tools into one simple place, in your browser. It makes it easy to collect, scrape, transform and analyze data without code, automate and monitor tasks, and share reproducible step-by-step workflows along with dashboards and APIs.", 
