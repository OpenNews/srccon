        "day": "Thursday", 
        "description": "In this session, we’ll discuss ways to help folks from historically privileged backgrounds be better allies to their colleagues from minority and marginalized backgrounds. The goal is to advocate for fair, comprehensive and diverse journalism and a more inclusive newsroom culture. The method by which we get that done is up to us, but we will aim to create a community that continues beyond SRCCON.\n\nIt’s time for the people with privilege to do the hard work of making things right. This might be a messy and awkward process, but our work, our workplaces, and our lives will be better for it.\n\n**Who is this for:**  \nAnyone in a position of privilege who wants to take a bigger role in making our industry more inclusive and diverse. Anyone from a historically marginalized background is welcome to support this effort by sharing their experiences and requests for new allies.\n\n**What this is not:**  \nAn “ask me anything” session where journalists of color and from other marginalized backgrounds are put on the spot and expected to educate their peers and colleagues.\n\n**What you should expect:**  \nTo listen to, share and develop approaches and strategies that can make a difference for a more inclusive newsroom and industry. This may be an uncomfortable discussion for some in the room. We ask that participants come ready to be vulnerable and prepared to be wrong about their assumptions. We hope to arm our allies by giving them the vocabulary and script to respond more fluently to everyday injustices and develop effective allyship. ", 
