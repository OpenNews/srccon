        "day": "Thursday", 
        "description": "In 1953, Elizabeth II was crowned the Queen of England - and it was the first ever pan-European live broadcast on television. That made a French TV executive think: What if we bring the whole continent together live, one night, over music? He came up with a plan and in 1956, only eleven years after WWII with its deadly conflicts and dozens of millions of victims, the very first Eurovision Song Contest took place in Lugano, Switzerland. It is running up to this day and with more than 150 million people watching on that one night in May, it is the biggest TV show in entertainment on the planet. Nowadays, more than 40 countries send theirs singers and songs. You may have seen some of it and remember the bearded act of Conchita Wurst or Finish metal band Lordi in their monster costumes, or you may now that this was how Abba first got started.\n\nBut apart from that, there is also a secret history of the show: Spanish dictator Franco bribed the Luxemburg jury in 1968 to win hosting rights for the upcoming year and in the early 2000s, countries like Estonia and Latvia made an expensive push to win the competition, so that they could present themselves as reliable international partners ready for the European Union, when hosting the following year, following their informal motto: \"Through EBU into EU\" (EBU being the European Broadcasting Union, the entity organizing Eurovision)\n\nI've been to the event live four times and I visited several of the national preselections. I love to convene people over the idea and discuss the feeling of connection that comes from being in a bar in which Albanian Post-Socialism Rockers jam with Icelandic Punkpop bands - and why I think it is one of the most charming ways to make Europe visible.  So let's have a chat about this, I'm happy to introduce the concept to newbies and talk about why I think that entertainment is a great way to make people wonder about abstract issues they usually have a tougher time relating to.", 
