        "description": "It seems everyone is talking about ethics in technology these days. Examples abound of poor decisions leading to unintended harm, of planned exploitation and avoidance of consent, of prioritization of financial gain over literally everything else. What’s the ethically-minded technologist to do? This session will be an open, off the record conversation among designers, developers, and journalists about the things that keep us up at night: the ways our work can cause harm, the systems driving us to do the wrong thing, the incentives that make it hard to even know what’s right. We’ll work from a vantage point that assumes good intentions, recognizes that impacts matter more than plans, and acknowledges the impossibility of perfect solutions: no matter what we do, we are all complicit. But we are not alone, and we are not without the ability to effect change. ", 
