        "description": "We often come across percentages in journalism, simple numbers that convey a powerful amount of information. But a percentage can obscure crucial information. If one ZIP code has 30 homeless individuals out of 100, and another has 30,000 homeless out of 100,000, the percentages indicates similarity, but the two geographies will have vastly different times dealing with the homeless population. When looking at a list of percentages, we should endeavor to find those that are distinct. Tools from statistical theory can help us tease out what's unusual and what isn't. It doesn't require much complicated math, just a little algebra.", 
