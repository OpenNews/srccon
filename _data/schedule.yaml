        "day": "Friday", 
        "description": "We’ve all heard the folk wisdom that “people hate change”, but, well… do we? We’re all successfully navigating change every day, but the narrative that people are generally stubborn or unable to adapt persists.\n\nUsing a series of conversational exercises, we’ll explore cultural and personal attitudes around handling change. What are the stories we believe about our own resilience, and where did they come from? How do our views affect how we plan projects and trainings for our teams? What might change in our design and planning approaches as we shift our understanding of people’s capacity for integration of new information?  How can we help our colleagues and friends build resilience and trust in their own capabilities? ", 
