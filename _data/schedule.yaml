        "day": "Thursday", 
        "description": "Collaborative projects and partnerships can improve journalism efforts by uniting organizations where competition typically exists. We know the value that collaboration can add to projects by sharing the effort or including diverse perspectives. Yet it is challenging to build shared values of privacy and collaboration into a model that serves each individual organization and their needs. The Chicago Data Collaborative was a test to see if, together, news organizations, researchers, advocacy groups and civic technologists were greater than the sum of their parts. Today, the Chicago Data Collaborative is working to access data from public agencies, and then organize, document, and link that data together to help understand Chicago’s criminal justice system.\n\nIn this session, we will share some of the lessons we learned— from assessing the expertise and needs in our ecosystem to creating a data-sharing and governance agreement and a pilot database of criminal justice data. More importantly, as a group, we will discuss and navigate the steps to convene organizations and to create a sustainable model that reflects the goals of all parties involved.", 
