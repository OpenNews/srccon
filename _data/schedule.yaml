        "transcription": "y"
    }, 
    {
        "day": "Friday", 
        "description": "Newsrooms are increasingly collaborative with (1) other teams in the newsroom (i.e. audience teams that need to work with video teams to produce social content) and (2) teams across a media company (i.e working with technology teams on building out the CMS). The development of bridge roles -- where people move from a data team into the newsroom, or from the newsroom into a product management role -- is the most recent example of this trend. These roles may or may not have people reporting into them (requiring direct, downward management) but almost certainly have other people/teams they have dependencies on.  How can you make sure to get things done even when you don't have the authority to do so?\n\nLearn how to understand/read people's communication preferences (we'll do some group work), and how this knowledge can (read: should) be incorporated into your management style.", 
