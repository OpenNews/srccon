        "day": "Friday", 
        "description": "We don't talk about it a lot in the newsroom, the fact that we see and hear things all the time in our jobs that likely affect us in ways it's hard to describe to someone else. One of the first roles for most reporters and photographers is covering breaking news - chasing the police scanner from one traumatic event to the next. Our newsroom might have to cover a traumatic event on a larger scale - a mass shooting, a devastating brush fire, hurricane or tornado. We take care to tell the stories of those affected, to make sure their voices and their grief are heard. But we also need to take care of ourselves and our colleagues in these moments. What should you be looking for to make sure you're protected and feel empowered to speak up for yourself when you don't feel comfortable or need help? What are some things you could do if you are the editor to take care of your staff? What types of services could news organizations offer that would help in these situations?", 
