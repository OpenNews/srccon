<h2>About OpenNews</h2>
<p>A multi-year partnership between <a href="http://www.mozilla.org">Mozilla</a> and the <a href="http://www.knightfoundation.org/">Knight Foundation</a>, <a href="http://www.opennews.org">Knight-Mozilla OpenNews</a> is dedicated to creating an ecosystem to help strengthen and build community around journalism on the web. More at <a href="http://www.opennews.org">opennews.org</a>.
